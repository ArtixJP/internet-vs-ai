<meta charset="utf-8"/>
<title>The Bubbling Cauldron - Mystical Potions</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #1a0a2e 50%, #16082a 100%);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            color: #e8d5f2;
        }
        .shop {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .shop-sign {
            font-size: 2.2rem;
            text-align: center;
            margin: 10px 0 20px;
            text-shadow: 0 0 20px #9b4dca, 0 0 40px #6b2d9e;
            color: #d4a5ff;
            letter-spacing: 3px;
        }
        .shop-sign span { font-size: 1rem; display: block; opacity: 0.7; margin-top: 5px; }
        .counter {
            background: linear-gradient(180deg, #2d1b3d 0%, #1a0f24 100%);
            border: 2px solid #4a2c6a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(75, 0, 130, 0.5), inset 0 0 30px rgba(147, 51, 234, 0.1);
            max-width: 900px;
        }
        .potion {
            width: 70px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            animation: float 3s ease-in-out infinite;
        }
        .potion:nth-child(2) { animation-delay: 0.5s; }
        .potion:nth-child(3) { animation-delay: 1s; }
        .potion:nth-child(4) { animation-delay: 1.5s; }
        .potion:nth-child(5) { animation-delay: 2s; }
        .potion:hover { transform: scale(1.2) rotate(5deg); filter: brightness(1.3); }
        .potion .bottle {
            width: 50px;
            height: 70px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px 5px 20px 20px;
            position: absolute;
            bottom: 0;
            left: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        .potion .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            border-radius: 0 0 18px 18px;
            animation: bubble 2s infinite;
        }
        .potion .cork {
            width: 30px;
            height: 15px;
            background: #8b4513;
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .potion.health .liquid { background: linear-gradient(180deg, #ff6b6b, #c92a2a); }
        .potion.mana .liquid { background: linear-gradient(180deg, #74c0fc, #1c7ed6); }
        .potion.poison .liquid { background: linear-gradient(180deg, #8ce99a, #2f9e44); }
        .potion.mystery .liquid { background: linear-gradient(180deg, #da77f2, #9c36b5); }
        .potion.gold .liquid { background: linear-gradient(180deg, #ffd43b, #f59f00); }
        .potion-label {
            font-size: 0.65rem;
            text-align: center;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .potion:hover .potion-label { opacity: 1; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .cauldron {
            margin-top: 30px;
            position: relative;
            width: 150px;
            height: 100px;
        }
        .cauldron-body {
            width: 150px;
            height: 80px;
            background: #1a1a1a;
            border-radius: 0 0 75px 75px;
            position: absolute;
            bottom: 0;
            border: 4px solid #333;
        }
        .cauldron-brew {
            width: 130px;
            height: 40px;
            background: linear-gradient(90deg, #7c3aed, #a855f7, #7c3aed);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: brewBubble 1.5s infinite;
            box-shadow: 0 0 20px #a855f7;
        }
        @keyframes brewBubble {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .community-shelf {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #6b2d9e;
            border-radius: 8px;
            min-width: 300px;
            text-align: center;
            opacity: 0.6;
        }
        .community-shelf:hover { opacity: 1; border-style: solid; }
    </style>
</head>
