<title>SYNTHWAVE RADIO</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a2e 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Retro Grid Floor */
        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 45%;
            background: linear-gradient(transparent 0%, rgba(255,0,128,0.1) 100%),
                repeating-linear-gradient(90deg, transparent, transparent 60px, #ff00ff33 60px, #ff00ff33 61px),
                repeating-linear-gradient(0deg, transparent, transparent 30px, #00ffff33 30px, #00ffff33 31px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridScroll 20s linear infinite;
        }
        
        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 0 1000px, 0 1000px; }
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #ff6b35 0%, #f72585 50%, #7209b7 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #f72585, 0 0 120px #f7258577;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%, 0 55%, 100% 55%, 100% 62%, 0 62%, 0 70%, 100% 70%, 100% 80%, 0 80%, 0 100%, 100% 100%);
        }
        
        /* Main Player Container */
        .player {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, rgba(20,10,40,0.9) 0%, rgba(10,5,30,0.95) 100%);
            border: 2px solid #ff00ff55;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 30px #ff00ff33, inset 0 0 30px rgba(0,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 25px;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 80px;
            margin-bottom: 25px;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 10px currentColor;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 80%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50%; animation-delay: 0.15s; }
        .bar:nth-child(5) { height: 90%; animation-delay: 0.3s; }
        .bar:nth-child(6) { height: 70%; animation-delay: 0.05s; }
        .bar:nth-child(7) { height: 40%; animation-delay: 0.25s; }
        .bar:nth-child(8) { height: 85%; animation-delay: 0.12s; }
        .bar:nth-child(9) { height: 55%; animation-delay: 0.18s; }
        .bar:nth-child(10) { height: 35%; animation-delay: 0.08s; }
        
        @keyframes bounce {
            0% { transform: scaleY(0.3); opacity: 0.7; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        
        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff77;
        }
        
        .artist {
            font-size: 1rem;
            color: #ff00ff;
            opacity: 0.8;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            width: 50px;
            height: 50px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            color: #00ffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #00ffff22;
            box-shadow: 0 0 20px #00ffff55, inset 0 0 20px #00ffff22;
            transform: scale(1.1);
        }
        
        .btn.play {
            width: 65px;
            height: 65px;
            border-color: #ff00ff;
            color: #ff00ff;
            font-size: 1.5rem;
        }
        
        .btn.play:hover {
            background: #ff00ff22;
            box-shadow: 0 0 25px #ff00ff55, inset 0 0 25px #ff00ff22;
        }
        
        /* Community Zone Placeholder */
        .community-zone {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 15px;
            font-size: 0.8rem;
            color: #ffffff55;
            border: 1px dashed #ffffff33;
            border-radius: 8px;
        }
    </style>
</head>
