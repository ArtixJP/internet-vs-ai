<title>PIXEL PARADISE ARCADE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        .arcade-floor {
            background: linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .neon-title {
            text-align: center;
            font-size: 2.2rem;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            animation: flicker 3s infinite;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        .arcade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .cabinet {
            background: linear-gradient(180deg, #2a1a4a 0%, #1a0a2a 100%);
            border: 4px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                0 0 20px #00ffff55,
                inset 0 0 30px rgba(0,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cabinet:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px #00ffffaa, inset 0 0 50px rgba(0,255,255,0.2);
        }
        .cabinet-title {
            color: #00ff00;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
        }
        .high-scores {
            background: #000;
            border: 2px solid #ff0;
            padding: 15px;
            border-radius: 5px;
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            color: #ff0;
            font-size: 0.6rem;
            margin: 8px 0;
            text-shadow: 0 0 5px #ff0;
        }
        .insert-coin {
            text-align: center;
            color: #ff0;
            font-size: 0.7rem;
            animation: blink 1s infinite;
            margin-top: 15px;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .joystick-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .joystick {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff3366 0%, #cc0044 100%);
            border-radius: 50%;
            border: 4px solid #ffccdd;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px 0 #880022, 0 0 20px #ff336688;
        }
        .joystick:active { transform: translateY(3px); box-shadow: 0 2px 0 #880022; }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-a { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .btn-b { background: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .btn:active { transform: scale(0.9); }
        .community-zone {
            border: 3px dashed #ff00ff;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff00ff;
            font-size: 0.5rem;
            text-align: center;
            line-height: 1.8;
        }
        .pixel-art {
            display: grid;
            grid-template-columns: repeat(8, 12px);
            gap: 2px;
            justify-content: center;
        }
        .pixel { width: 12px; height: 12px; background: #333; }
        .p-cyan { background: #00ffff; box-shadow: 0 0 5px #00ffff; }
        .p-pink { background: #ff00ff; box-shadow: 0 0 5px #ff00ff; }
        .p-yellow { background: #ffff00; box-shadow: 0 0 5px #ffff00; }
        .credits {
            text-align: center;
            color: #666;
            font-size: 0.5rem;
            margin-top: 30px;
            padding-bottom: 20px;
        }
    </style>
