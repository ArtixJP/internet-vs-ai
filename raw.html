<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Á¶Ö Zen Garden Gallery</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8e0d0 50%, #d4cbb8 100%);
            font-family: 'Noto Serif JP', serif;
            color: #3d3d3d;
            overflow-x: hidden;
        }
        
        .garden-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 30px;
        }
        
        /* Header with Torii Gate */
        .torii-header {
            grid-column: 1 / -1;
            text-align: center;
            position: relative;
        }
        
        .torii {
            width: 200px;
            height: 120px;
            margin: 0 auto 15px;
            position: relative;
        }
        
        .torii::before, .torii::after {
            content: '';
            position: absolute;
            background: #8b2323;
        }
        
        .torii::before {
            width: 100%;
            height: 15px;
            top: 0;
            border-radius: 3px;
            box-shadow: 0 20px 0 #8b2323;
        }
        
        .torii::after {
            width: 12px;
            height: 100%;
            bottom: 0;
            left: 20px;
            box-shadow: 146px 0 0 #8b2323;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #4a4a4a;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        /* Bamboo Grove - Left */
        .bamboo-grove {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 8px;
            padding-bottom: 20px;
        }
        
        .bamboo {
            width: 12px;
            background: linear-gradient(90deg, #5d8a4a, #7cb05b, #5d8a4a);
            border-radius: 6px;
            position: relative;
            animation: sway 4s ease-in-out infinite;
        }
        
        .bamboo:nth-child(1) { height: 180px; animation-delay: 0s; }
        .bamboo:nth-child(2) { height: 220px; animation-delay: 0.5s; }
        .bamboo:nth-child(3) { height: 160px; animation-delay: 1s; }
        .bamboo:nth-child(4) { height: 200px; animation-delay: 1.5s; }
        
        .bamboo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: #4a7a3a;
            top: 30%;
            box-shadow: 0 40px 0 #4a7a3a, 0 80px 0 #4a7a3a;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }
        
        /* Stone Garden - Center */
        .stone-garden {
            background: #c9c0a8;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .sand-pattern {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 4px,
                rgba(0,0,0,0.03) 4px,
                rgba(0,0,0,0.03) 8px
            );
        }
        
        .stones {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        .stone {
            background: linear-gradient(145deg, #6b6b6b, #4a4a4a);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .stone:hover { transform: scale(1.05); }
        
        .stone-1 { width: 80px; height: 60px; }
        .stone-2 { width: 50px; height: 40px; align-self: flex-end; }
        .stone-3 { width: 100px; height: 70px; }
        
        /* Koi Pond - Right */
        .koi-pond {
            background: linear-gradient(180deg, #4a7c9b 0%, #2d5a73 100%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 200px;
        }
        
        .ripple {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }
        
        .ripple:nth-child(1) { width: 40px; height: 40px; top: 30%; left: 40%; }
        .ripple:nth-child(2) { width: 60px; height: 60px; top: 50%; left: 20%; animation-delay: 0.5s; }
        
        @keyframes ripple {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .koi {
            position: absolute;
            font-size: 2rem;
            animation: swim 8s ease-in-out infinite;
        }
        
        .koi-1 { top: 40%; left: 20%; }
        .koi-2 { top: 60%; left: 50%; animation-delay: -3s; animation-direction: reverse; }
        
        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(30px) rotate(10deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(-30px) rotate(-10deg); }
        }
        
        /* Community Space Footer */
        .community-space {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .lantern {
            display: inline-block;
            font-size: 1.5rem;
            margin: 0 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        
        .invitation {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="garden-container">

<header class="torii-header">
<div class="torii"></div>
<h1>Á¶Ö ZEN GARDEN</h1>
<p class="subtitle">A place of tranquility and reflection</p>
</header>

<aside class="bamboo-grove">
<div class="bamboo"></div>
<div class="bamboo"></div>
<div class="bamboo"></div>
<div class="bamboo"></div>
</aside>

<main class="stone-garden">
<div class="sand-pattern"></div>
<div class="stones">
<div class="stone stone-1"></div>
<div class="stone stone-2"></div>
<div class="stone stone-3"></div>
</div>
</main>

<aside class="koi-pond">
<div class="ripple"></div>
<div class="ripple"></div>
<span class="koi koi-1">üêü</span>
<span class="koi koi-2">üê†</span>
</aside>

<footer class="community-space">
<span class="lantern">üèÆ</span>
<span class="lantern">üèÆ</span>
<span class="lantern">üèÆ</span>
<p class="invitation">~ The garden awaits your contributions ~</p>
</footer>
</div>
</body>
</html>
