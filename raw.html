<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #150638 50%, #1a0a3e 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        .grid-floor {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(180deg, transparent 0%, rgba(255,0,128,0.1) 100%);
            background-image: 
                linear-gradient(90deg, rgba(255,0,255,0.3) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255,0,255,0.3) 1px, transparent 1px);
            background-size: 60px 40px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            animation: gridScroll 2s linear infinite;
        }
        @keyframes gridScroll { to { background-position: 0 40px; } }
        .sun {
            position: fixed;
            bottom: 15vh;
            width: 300px; height: 150px;
            background: linear-gradient(180deg, #ff6b35 0%, #f7931e 30%, #ffcc00 60%, #ff0080 100%);
            border-radius: 150px 150px 0 0;
            box-shadow: 0 0 100px #ff0080, 0 0 200px #ff006680;
            overflow: hidden;
        }
        .sun::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 8px, #0d0221 8px, #0d0221 16px);
        }
        .player-container {
            position: relative;
            z-index: 10;
            background: rgba(20, 10, 40, 0.85);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px #ff00ff80, inset 0 0 30px rgba(255,0,255,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 120px;
            margin: 20px 0;
        }
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 6px 6px 0 0;
            box-shadow: 0 0 10px currentColor;
            animation: pulse var(--delay) ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { height: 20px; opacity: 0.6; }
            to { height: var(--height); opacity: 1; }
        }
        .track-info {
            color: #00ffff;
            margin: 15px 0;
            text-shadow: 0 0 10px #00ffff;
        }
        .track-title { font-size: 1.2rem; font-weight: 700; }
        .track-artist { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            width: 50px; height: 50px;
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            color: #ff00ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #ff00ff;
            color: #0d0221;
            box-shadow: 0 0 30px #ff00ff;
            transform: scale(1.1);
        }
        .btn.play { width: 70px; height: 70px; font-size: 1.8rem; }
        .community-zone {
            position: fixed;
            bottom: 20px; right: 20px;
            padding: 10px 15px;
            background: rgba(0,255,255,0.1);
            border: 1px dashed #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 0.7rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-floor"></div>
<div class="player-container">
<h1>SYNTHWAVE</h1>
<div class="visualizer">
<div class="bar" style="--height: 80px; --delay: 0.4s;"></div>
<div class="bar" style="--height: 100px; --delay: 0.5s;"></div>
<div class="bar" style="--height: 60px; --delay: 0.3s;"></div>
<div class="bar" style="--height: 110px; --delay: 0.6s;"></div>
<div class="bar" style="--height: 90px; --delay: 0.35s;"></div>
<div class="bar" style="--height: 70px; --delay: 0.45s;"></div>
<div class="bar" style="--height: 120px; --delay: 0.55s;"></div>
<div class="bar" style="--height: 85px; --delay: 0.4s;"></div>
<div class="bar" style="--height: 95px; --delay: 0.5s;"></div>
<div class="bar" style="--height: 75px; --delay: 0.38s;"></div>
</div>
<div class="track-info">
<div class="track-title">MIDNIGHT DRIVE</div>
<div class="track-artist">The Neon Collective</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
</div>
<div class="community-zone">✨ Community additions go here</div>
</body>
</html>
