<meta charset="utf-8"/>
<title>The Bubbling Cauldron - Mystical Potions</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital@0;1&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0d1a 0%, #1a0a2e 50%, #0d0d1a 100%);
            font-family: 'Crimson Text', serif;
            color: #d4c4a8;
            overflow-x: hidden;
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: radial-gradient(circle, #9b59b6, transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        
        .shop-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .shop-sign {
            text-align: center;
            padding: 30px 0 20px;
        }
        
        .shop-sign h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: #e8d5b7;
            text-shadow: 0 0 20px #9b59b6, 0 0 40px #6c3483;
            letter-spacing: 4px;
        }
        
        .shop-sign p {
            font-style: italic;
            color: #8e7cc3;
            margin-top: 8px;
            font-size: 1.1rem;
        }
        
        .shelves {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .shelf {
            background: linear-gradient(180deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 2px solid #4a2c6a;
            border-radius: 8px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(155, 89, 182, 0.1);
        }
        
        .shelf h3 {
            font-family: 'Cinzel', serif;
            color: #c39bd3;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #4a2c6a;
            padding-bottom: 8px;
        }
        
        .potions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .potion {
            width: 50px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }
        
        .potion:hover {
            transform: translateY(-10px) scale(1.1);
            filter: brightness(1.3);
        }
        
        .potion .bottle {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 0 0 40% 40%;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .potion .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            border-radius: 0 0 40% 40%;
            animation: bubble 3s infinite ease-in-out;
        }
        
        .potion.health .liquid { background: linear-gradient(180deg, #e74c3c, #c0392b); box-shadow: 0 0 15px #e74c3c; }
        .potion.mana .liquid { background: linear-gradient(180deg, #3498db, #2980b9); box-shadow: 0 0 15px #3498db; }
        .potion.poison .liquid { background: linear-gradient(180deg, #27ae60, #1e8449); box-shadow: 0 0 15px #27ae60; }
        .potion.mystery .liquid { background: linear-gradient(180deg, #9b59b6, #8e44ad); box-shadow: 0 0 15px #9b59b6; }
        
        @keyframes bubble {
            0%, 100% { height: 70%; }
            50% { height: 75%; }
        }
        
        .potion .cork {
            width: 30px;
            height: 12px;
            background: #8b4513;
            border-radius: 3px;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .counter {
            background: linear-gradient(90deg, #3d2066, #2d1b4e, #3d2066);
            border-top: 4px solid #6c3483;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border-radius: 8px;
        }
        
        .counter h2 {
            font-family: 'Cinzel', serif;
            color: #d4a8e0;
            font-size: 1.5rem;
        }
        
        .counter p {
            margin-top: 10px;
            color: #a88bc4;
        }
        
        .cauldron {
            width: 120px;
            height: 80px;
            background: #1a1a1a;
            border-radius: 0 0 50% 50%;
            margin: 20px auto;
            position: relative;
            border: 4px solid #333;
        }
        
        .cauldron::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: radial-gradient(ellipse, #9b59b6 0%, #6c3483 50%, transparent 70%);
            animation: steam 2s infinite;
            opacity: 0.7;
        }
        
        @keyframes steam {
            0%, 100% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateX(-50%) translateY(-15px) scale(1.2); opacity: 0.4; }
        }
        
        /* Community Ideas Section */
        .community-area {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #4a2c6a;
            border-radius: 8px;
            text-align: center;
            opacity: 0.6;
        }
        
        .community-area p {
            color: #6c3483;
            font-style: italic;
        }
    </style>
</head>
