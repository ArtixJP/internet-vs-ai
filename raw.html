<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<title>Black Winter 3D</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #050508;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #canvas3d { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
        }
        .temperature {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: 100;
            color: #4a9ebb;
            text-shadow: 0 0 20px rgba(74,158,187,0.5);
            z-index: 100;
            pointer-events: none;
        }
        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(168,213,229,0.7);
            font-size: 1rem;
            letter-spacing: 0.2rem;
            z-index: 100;
            pointer-events: none;
            animation: fade-hint 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(74,158,187,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes fade-hint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        .breath-overlay {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background: rgba(200,220,240,0.05);
            border-radius: 50%;
            filter: blur(30px);
            animation: breathe3d 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes breathe3d {
            0%, 100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 0.4; transform: translateX(-50%) translateY(-20px) scale(1.2); }
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(10,20,40,0.8);
            border: 1px solid rgba(168,213,229,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
        }
        .audio-btn:hover {
            background: rgba(20,40,60,0.9);
            border-color: rgba(168,213,229,0.4);
        }
        .audio-btn {
            animation: pulse-audio 2s ease-in-out infinite;
        }
        @keyframes pulse-audio {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(74,158,187,0.4); }
        }
        
        .glitch-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            background: rgba(30, 0, 0, 0.3);
            mix-blend-mode: overlay;
        }
        
        .glitch-overlay.active {
            animation: glitch-flash 0.1s ease-out;
        }
        
        @keyframes glitch-flash {
            0% { opacity: 0.8; transform: translateX(-2px); }
            25% { opacity: 0.4; transform: translateX(2px); }
            50% { opacity: 0.6; transform: translateY(1px); }
            100% { opacity: 0; transform: translate(0); }
        }
        
        .whisper {
            position: fixed;
            color: rgba(180, 0, 0, 0.6);
            font-size: 0.8rem;
            font-style: italic;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
            text-shadow: 0 0 10px rgba(100, 0, 0, 0.8);
            animation: whisper-appear 3s ease-in-out forwards;
        }
        
        @keyframes whisper-appear {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 0.7; }
            80% { opacity: 0.5; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
    </style>
</head>
<body>
<canvas id="canvas3d"></canvas>
<div class="temperature">-42¬∞</div>
<div class="hint">üê∫ THE HUNT ‚Ä¢ a wolf stalks the snowman through the frozen darkness... üå¨Ô∏è click for wind</div>
<div class="breath-overlay"></div>
<div class="audio-btn" id="audioBtn">üîä</div>
<div class="glitch-overlay" id="glitchOverlay"></div>
<div id="whisperContainer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a1018);
        scene.fog = new THREE.FogExp2(0x1a2535, 0.012);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x3a5a7a, 0.6);
        scene.add(ambientLight);
        
        // Moonlight from above
        const moonLight = new THREE.DirectionalLight(0x6688aa, 0.8);
        moonLight.position.set(10, 30, -10);
        scene.add(moonLight);
        
        // Moon sphere
        const moonGeo = new THREE.SphereGeometry(3, 32, 32);
        const moonMat = new THREE.MeshBasicMaterial({ 
            color: 0xeeeeff,
            transparent: true,
            opacity: 0.9
        });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        moon.position.set(30, 40, -50);
        scene.add(moon);
        
        // Moon glow
        const moonGlowGeo = new THREE.SphereGeometry(5, 32, 32);
        const moonGlowMat = new THREE.MeshBasicMaterial({ 
            color: 0x8899bb,
            transparent: true,
            opacity: 0.15
        });
        const moonGlow = new THREE.Mesh(moonGlowGeo, moonGlowMat);
        moonGlow.position.copy(moon.position);
        scene.add(moonGlow);
        
        // Campfire light
        const fireLight = new THREE.PointLight(0xff4500, 2, 15);
        fireLight.position.set(0, 0.5, 0);
        scene.add(fireLight);
        
        const fireLight2 = new THREE.PointLight(0xff2200, 1, 10);
        fireLight2.position.set(0, 1, 0);
        scene.add(fireLight2);
        
        // Ground
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshStandardMaterial({ 
            color: 0x0a1520, 
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        scene.add(ground);
        
        // Snow on ground (particles)
        const snowGroundGeo = new THREE.PlaneGeometry(100, 100, 50, 50);
        const positions = snowGroundGeo.attributes.position.array;
        for (let i = 2; i < positions.length; i += 3) {
            positions[i] = Math.random() * 0.3;
        }
        const snowGroundMat = new THREE.MeshStandardMaterial({ 
            color: 0x2a3a4a, 
            roughness: 0.95,
            transparent: true,
            opacity: 0.4
        });
        const snowGround = new THREE.Mesh(snowGroundGeo, snowGroundMat);
        snowGround.rotation.x = -Math.PI / 2;
        snowGround.position.y = -0.45;
        scene.add(snowGround);
        
        // Tree creation function
        function createTree(x, z, scale = 1, opacity = 1) {
            const group = new THREE.Group();
            
            // Trunk
            const trunkGeo = new THREE.CylinderGeometry(0.1 * scale, 0.15 * scale, 1 * scale, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x1a2535, transparent: true, opacity });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 0.5 * scale;
            group.add(trunk);
            
            // Foliage layers
            const foliageMat = new THREE.MeshStandardMaterial({ 
                color: 0x1a2a38, 
                transparent: true, 
                opacity: opacity * 0.95
            });
            
            for (let i = 0; i < 4; i++) {
                const radius = (1.2 - i * 0.25) * scale;
                const height = (1.5 - i * 0.3) * scale;
                const coneGeo = new THREE.ConeGeometry(radius, height, 8);
                const cone = new THREE.Mesh(coneGeo, foliageMat);
                cone.position.y = (1 + i * 0.8) * scale;
                group.add(cone);
            }
            
            // Snow on branches
            const snowMat = new THREE.MeshStandardMaterial({ 
                color: 0xa8d5e5, 
                transparent: true, 
                opacity: opacity * 0.3,
                emissive: 0x4a9ebb,
                emissiveIntensity: 0.05
            });
            const snowGeo = new THREE.ConeGeometry(0.3 * scale, 0.2 * scale, 6);
            const snow = new THREE.Mesh(snowGeo, snowMat);
            snow.position.y = (3.5) * scale;
            group.add(snow);
            
            group.position.set(x, -0.5, z);
            group.userData.swayOffset = Math.random() * Math.PI * 2;
            group.userData.swaySpeed = 0.3 + Math.random() * 0.3;
            return group;
        }
        
        // Create forest
        const trees = [];
        
        // Dense forest rings
        for (let ring = 0; ring < 5; ring++) {
            const count = 15 + ring * 8;
            const radius = 8 + ring * 6;
            const scale = 1.5 + ring * 0.3;
            const opacity = 1 - ring * 0.15;
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2 + Math.random() * 0.3;
                const r = radius + Math.random() * 4 - 2;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r - 5;
                const tree = createTree(x, z, scale * (0.8 + Math.random() * 0.4), opacity);
                trees.push(tree);
                scene.add(tree);
            }
        }
        
        // Campfire
        const fireGroup = new THREE.Group();
        
        // Fire logs
        const logGeo = new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8);
        const logMat = new THREE.MeshStandardMaterial({ color: 0x3a2a1a });
        for (let i = 0; i < 4; i++) {
            const log = new THREE.Mesh(logGeo, logMat);
            log.rotation.z = Math.PI / 2;
            log.rotation.y = i * Math.PI / 4;
            log.position.y = 0.1;
            fireGroup.add(log);
        }
        
        // Fire particles
        const fireParticles = [];
        const fireGeo = new THREE.SphereGeometry(0.05, 8, 8);
        const fireMat = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        
        for (let i = 0; i < 20; i++) {
            const particle = new THREE.Mesh(fireGeo, fireMat.clone());
            particle.position.set(
                (Math.random() - 0.5) * 0.3,
                Math.random() * 0.8 + 0.2,
                (Math.random() - 0.5) * 0.3
            );
            particle.userData.baseY = particle.position.y;
            particle.userData.speed = 0.5 + Math.random() * 0.5;
            particle.userData.offset = Math.random() * Math.PI * 2;
            fireParticles.push(particle);
            fireGroup.add(particle);
        }
        
        // Stones around fire
        const stoneGeo = new THREE.DodecahedronGeometry(0.15, 0);
        const stoneMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.9 });
        for (let i = 0; i < 8; i++) {
            const stone = new THREE.Mesh(stoneGeo, stoneMat);
            const angle = (i / 8) * Math.PI * 2;
            stone.position.set(Math.cos(angle) * 0.6, -0.35, Math.sin(angle) * 0.6);
            stone.rotation.set(Math.random(), Math.random(), Math.random());
            fireGroup.add(stone);
        }
        
        scene.add(fireGroup);
        
        // Tent
        const tentGeo = new THREE.ConeGeometry(1.5, 2, 4);
        const tentMat = new THREE.MeshStandardMaterial({ color: 0x2a3545, roughness: 0.8 });
        const tent = new THREE.Mesh(tentGeo, tentMat);
        tent.position.set(3, 0.5, -2);
        tent.rotation.y = Math.PI / 4;
        scene.add(tent);
        
        // Snowman
        const snowmanGroup = new THREE.Group();
        const snowballMat = new THREE.MeshStandardMaterial({ color: 0xd0e0f0, roughness: 0.6 });
        
        const body = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), snowballMat);
        body.position.y = 0.4;
        snowmanGroup.add(body);
        
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), snowballMat);
        head.position.y = 0.95;
        snowmanGroup.add(head);
        
        // Eyes and nose
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eyeGeo = new THREE.SphereGeometry(0.03, 8, 8);
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-0.08, 1, 0.2);
        snowmanGroup.add(leftEye);
        const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
        rightEye.position.set(0.08, 1, 0.2);
        snowmanGroup.add(rightEye);
        
        const noseMat = new THREE.MeshStandardMaterial({ color: 0xff6600 });
        const nose = new THREE.Mesh(new THREE.ConeGeometry(0.04, 0.15, 8), noseMat);
        nose.rotation.x = -Math.PI / 2;
        nose.position.set(0, 0.95, 0.28);
        snowmanGroup.add(nose);
        
        snowmanGroup.position.set(-5, -0.5, 3);
        scene.add(snowmanGroup);
        
        // WOLF - The Hunter
        const wolfGroup = new THREE.Group();
        let wolfAngle = Math.PI; // Start opposite to snowman
        
        // Wolf body
        const wolfBodyGeo = new THREE.BoxGeometry(0.8, 0.4, 0.35);
        const wolfMat = new THREE.MeshStandardMaterial({ 
            color: 0x2a2a2a, 
            roughness: 0.9 
        });
        const wolfBody = new THREE.Mesh(wolfBodyGeo, wolfMat);
        wolfBody.position.y = 0.4;
        wolfGroup.add(wolfBody);
        
        // Wolf head
        const wolfHeadGeo = new THREE.BoxGeometry(0.3, 0.25, 0.25);
        const wolfHead = new THREE.Mesh(wolfHeadGeo, wolfMat);
        wolfHead.position.set(0.45, 0.5, 0);
        wolfGroup.add(wolfHead);
        
        // Wolf snout
        const wolfSnoutGeo = new THREE.BoxGeometry(0.2, 0.12, 0.15);
        const wolfSnout = new THREE.Mesh(wolfSnoutGeo, wolfMat);
        wolfSnout.position.set(0.6, 0.45, 0);
        wolfGroup.add(wolfSnout);
        
        // Wolf ears
        const wolfEarGeo = new THREE.ConeGeometry(0.06, 0.15, 4);
        const leftEar = new THREE.Mesh(wolfEarGeo, wolfMat);
        leftEar.position.set(0.4, 0.7, 0.1);
        wolfGroup.add(leftEar);
        const rightEar = new THREE.Mesh(wolfEarGeo, wolfMat);
        rightEar.position.set(0.4, 0.7, -0.1);
        wolfGroup.add(rightEar);
        
        // Wolf glowing eyes (menacing!)
        const wolfEyeMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const wolfEyeGeo = new THREE.SphereGeometry(0.03, 6, 6);
        const wolfLeftEye = new THREE.Mesh(wolfEyeGeo, wolfEyeMat);
        wolfLeftEye.position.set(0.55, 0.55, 0.1);
        wolfGroup.add(wolfLeftEye);
        const wolfRightEye = new THREE.Mesh(wolfEyeGeo, wolfEyeMat);
        wolfRightEye.position.set(0.55, 0.55, -0.1);
        wolfGroup.add(wolfRightEye);
        
        // Wolf legs
        const wolfLegGeo = new THREE.CylinderGeometry(0.04, 0.04, 0.3, 6);
        const legPositions = [
            { x: 0.25, z: 0.12 },
            { x: 0.25, z: -0.12 },
            { x: -0.25, z: 0.12 },
            { x: -0.25, z: -0.12 }
        ];
        legPositions.forEach((pos, i) => {
            const leg = new THREE.Mesh(wolfLegGeo, wolfMat);
            leg.position.set(pos.x, 0.15, pos.z);
            leg.userData.isLeg = true;
            wolfGroup.add(leg);
        });
        
        // Wolf tail
        const wolfTailGeo = new THREE.CylinderGeometry(0.03, 0.06, 0.4, 6);
        const wolfTail = new THREE.Mesh(wolfTailGeo, wolfMat);
        wolfTail.position.set(-0.5, 0.5, 0);
        wolfTail.rotation.z = Math.PI / 3;
        wolfGroup.add(wolfTail);
        
        wolfGroup.position.set(5, -0.5, -3);
        scene.add(wolfGroup);
        
        // Falling snow
        const snowParticles = new THREE.BufferGeometry();
        const snowCount = 3000;
        const snowPositions = new Float32Array(snowCount * 3);
        const snowVelocities = [];
        
        for (let i = 0; i < snowCount; i++) {
            snowPositions[i * 3] = (Math.random() - 0.5) * 100;
            snowPositions[i * 3 + 1] = Math.random() * 50;
            snowPositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            snowVelocities.push({
                y: 0.02 + Math.random() * 0.03,
                x: (Math.random() - 0.5) * 0.01,
                z: (Math.random() - 0.5) * 0.01
            });
        }
        
        snowParticles.setAttribute('position', new THREE.BufferAttribute(snowPositions, 3));
        
        const snowMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.6,
            sizeAttenuation: true
        });
        
        const snow = new THREE.Points(snowParticles, snowMaterial);
        scene.add(snow);
        
        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { x: 0, y: 0 };
        
        // AUTO-MODE: Cinematic camera tour
        let autoMode = true;
        let autoAngleSpeed = 0.003;
        let autoHeightTarget = 0;
        let autoHeightCurrent = 0;
        let autoRadiusTarget = 8;
        let autoRadiusCurrent = 8;
        let autoChangeTimer = 0;
        
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoMode = false; // Disable auto when user interacts
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mouseleave', () => isDragging = false);
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            
            cameraAngle.x -= deltaX * 0.005;
            cameraAngle.y = Math.max(-0.5, Math.min(0.5, cameraAngle.y - deltaY * 0.005));
            
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        // Touch controls
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        
        document.addEventListener('touchend', () => isDragging = false);
        
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;
            
            cameraAngle.x -= deltaX * 0.005;
            cameraAngle.y = Math.max(-0.5, Math.min(0.5, cameraAngle.y - deltaY * 0.005));
            
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        
        // Animation
        let time = 0;
        let snowmanAngle = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            // Camera orbit with AUTO-MODE
            if (autoMode) {
                // Smooth automatic rotation
                cameraAngle.x += autoAngleSpeed;
                
                // Occasionally change camera behavior
                autoChangeTimer++;
                if (autoChangeTimer > 300) {
                    autoChangeTimer = 0;
                    autoAngleSpeed = 0.002 + Math.random() * 0.004;
                    if (Math.random() > 0.5) autoAngleSpeed *= -1; // Sometimes reverse
                    autoHeightTarget = (Math.random() - 0.5) * 0.6;
                    autoRadiusTarget = 6 + Math.random() * 6;
                }
                
                // Smooth interpolation
                autoHeightCurrent += (autoHeightTarget - autoHeightCurrent) * 0.01;
                autoRadiusCurrent += (autoRadiusTarget - autoRadiusCurrent) * 0.01;
                cameraAngle.y = autoHeightCurrent;
            }
            
            const radius = autoMode ? autoRadiusCurrent : 8;
            camera.position.x = Math.sin(cameraAngle.x) * radius;
            camera.position.z = Math.cos(cameraAngle.x) * radius;
            camera.position.y = 2 + cameraAngle.y * 5;
            
            // Add subtle camera sway in auto mode
            if (autoMode) {
                camera.position.x += Math.sin(time * 0.5) * 0.3;
                camera.position.y += Math.sin(time * 0.3) * 0.2;
            }
            
            camera.lookAt(0, 0.5 + Math.sin(time * 0.2) * 0.3, 0);
            
            // Tree sway
            trees.forEach(tree => {
                tree.rotation.z = Math.sin(time * tree.userData.swaySpeed + tree.userData.swayOffset) * 0.02;
            });
            
            // Fire animation
            fireLight.intensity = 2 + Math.sin(time * 10) * 0.5 + Math.random() * 0.3;
            fireLight2.intensity = 1 + Math.sin(time * 12) * 0.3;
            
            fireParticles.forEach(p => {
                p.position.y = p.userData.baseY + Math.sin(time * p.userData.speed * 5 + p.userData.offset) * 0.2;
                p.position.x += (Math.random() - 0.5) * 0.01;
                p.material.color.setHSL(0.05 + Math.random() * 0.05, 1, 0.5 + Math.random() * 0.2);
            });
            
            // Wolf chasing snowman
            wolfAngle += 0.012; // Wolf is faster!
            const wolfRadius = 6.5;
            wolfGroup.position.x = Math.cos(wolfAngle) * wolfRadius;
            wolfGroup.position.z = Math.sin(wolfAngle) * wolfRadius;
            wolfGroup.rotation.y = -wolfAngle + Math.PI / 2;
            
            // Wolf running animation
            const wolfBounce = Math.abs(Math.sin(time * 12)) * 0.15;
            wolfGroup.position.y = -0.5 + wolfBounce;
            
            // Wolf legs animation
            wolfGroup.children.forEach((child, i) => {
                if (child.userData.isLeg) {
                    child.rotation.x = Math.sin(time * 15 + i * Math.PI) * 0.5;
                }
            });
            
            // Snowman running in circle (fleeing!)
            snowmanAngle += 0.008;
            const snowmanRadius = 6;
            snowmanGroup.position.x = Math.cos(snowmanAngle) * snowmanRadius;
            snowmanGroup.position.z = Math.sin(snowmanAngle) * snowmanRadius;
            snowmanGroup.rotation.y = -snowmanAngle + Math.PI / 2;
            snowmanGroup.position.y = -0.5 + Math.abs(Math.sin(time * 8)) * 0.1;
            
            // Snow falling
            const positions = snow.geometry.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                positions[i * 3] += snowVelocities[i].x + Math.sin(time + i) * 0.002;
                positions[i * 3 + 1] -= snowVelocities[i].y;
                positions[i * 3 + 2] += snowVelocities[i].z;
                
                if (positions[i * 3 + 1] < -1) {
                    positions[i * 3 + 1] = 50;
                    positions[i * 3] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                }
            }
            snow.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        let isAudioStarted = false;
        
        function createWind() {
            audioCtx = new AudioContext();
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
            
            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;
            
            const lowpass = audioCtx.createBiquadFilter();
            lowpass.type = 'lowpass';
            lowpass.frequency.value = 400;
            
            const highpass = audioCtx.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.value = 80;
            
            const gain = audioCtx.createGain();
            gain.gain.value = 0.08;
            
            whiteNoise.connect(lowpass).connect(highpass).connect(gain).connect(audioCtx.destination);
            whiteNoise.start();
            
            function gust() {
                const now = audioCtx.currentTime;
                const dur = 2 + Math.random() * 4;
                gain.gain.linearRampToValueAtTime(0.05 + Math.random() * 0.12, now + dur * 0.3);
                gain.gain.linearRampToValueAtTime(0.06, now + dur);
                setTimeout(gust, dur * 1000 + Math.random() * 3000);
            }
            gust();
        }
        
        document.getElementById('audioBtn').addEventListener('click', function() {
            if (!isAudioStarted) {
                createWind();
                isAudioStarted = true;
                this.textContent = 'üéµ';
                this.style.boxShadow = '0 0 15px rgba(74,158,187,0.5)';
            }
        });
        
        // Auto-start wind on first interaction (fallback)
        function autoStartWind() {
            if (!isAudioStarted) {
                createWind();
                isAudioStarted = true;
                const btn = document.getElementById('audioBtn');
                btn.textContent = 'üéµ';
                btn.style.boxShadow = '0 0 15px rgba(74,158,187,0.5)';
            }
            document.removeEventListener('click', autoStartWind);
            document.removeEventListener('touchstart', autoStartWind);
        }
        document.addEventListener('click', autoStartWind);
        document.addEventListener('touchstart', autoStartWind);
        
        // Attempt immediate autoplay on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isAudioStarted) {
                    try {
                        createWind();
                        isAudioStarted = true;
                        const btn = document.getElementById('audioBtn');
                        btn.textContent = 'üéµ';
                        btn.style.boxShadow = '0 0 15px rgba(74,158,187,0.5)';
                        // Check if audio context is running
                        if (audioCtx && audioCtx.state === 'suspended') {
                                                        isAudioStarted = false;
                        }
                    } catch(e) {
                                            }
                }
            }, 500);
        });
        
        // HORROR ELEMENTS
        
        // Shadow figures between trees
        const shadowFigures = [];
        const shadowMat = new THREE.MeshBasicMaterial({ 
            color: 0x000000, 
            transparent: true, 
            opacity: 0.7 
        });
        
        for (let i = 0; i < 5; i++) {
            const shadowGroup = new THREE.Group();
            
            // Tall, thin humanoid shape
            const bodyGeo = new THREE.CylinderGeometry(0.15, 0.2, 2.5, 8);
            const body = new THREE.Mesh(bodyGeo, shadowMat);
            body.position.y = 1.25;
            shadowGroup.add(body);
            
            // Head
            const headGeo = new THREE.SphereGeometry(0.25, 8, 8);
            const head = new THREE.Mesh(headGeo, shadowMat);
            head.position.y = 2.7;
            shadowGroup.add(head);
            
            // Glowing eyes (sometimes visible)
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const eyeGeo = new THREE.SphereGeometry(0.03, 6, 6);
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat.clone());
            const rightEye = new THREE.Mesh(eyeGeo, eyeMat.clone());
            leftEye.position.set(-0.08, 2.75, 0.2);
            rightEye.position.set(0.08, 2.75, 0.2);
            leftEye.visible = false;
            rightEye.visible = false;
            shadowGroup.add(leftEye);
            shadowGroup.add(rightEye);
            
            // Random starting position in the forest
            const angle = Math.random() * Math.PI * 2;
            const radius = 15 + Math.random() * 20;
            shadowGroup.position.set(
                Math.cos(angle) * radius,
                -0.5,
                Math.sin(angle) * radius
            );
            
            shadowGroup.visible = false;
            shadowGroup.userData = {
                targetX: shadowGroup.position.x,
                targetZ: shadowGroup.position.z,
                moveTimer: Math.random() * 500,
                eyesVisible: false,
                eyeTimer: 0,
                leftEye: leftEye,
                rightEye: rightEye
            };
            
            shadowFigures.push(shadowGroup);
            scene.add(shadowGroup);
        }
        
        // Creepy whispers
        const whispers = [
            "...behind you...",
            "...so cold...",
            "...don't look...",
            "...it watches...",
            "...run...",
            "...they're here...",
            "...can you hear us...",
            "...never alone..."
        ];
        
        function showWhisper() {
            const container = document.getElementById('whisperContainer');
            const whisper = document.createElement('div');
            whisper.className = 'whisper';
            whisper.textContent = whispers[Math.floor(Math.random() * whispers.length)];
            whisper.style.left = (20 + Math.random() * 60) + '%';
            whisper.style.top = (20 + Math.random() * 60) + '%';
            container.appendChild(whisper);
            setTimeout(() => whisper.remove(), 3000);
        }
        
        function triggerGlitch() {
            const overlay = document.getElementById('glitchOverlay');
            overlay.classList.add('active');
            setTimeout(() => overlay.classList.remove('active'), 150);
        }
        
        // Horror event scheduler
        let horrorTimer = 0;
        
        function updateHorror() {
            horrorTimer++;
            
            // Random whispers
            if (Math.random() < 0.002) {
                showWhisper();
            }
            
            // Random glitches
            if (Math.random() < 0.001) {
                triggerGlitch();
            }
            
            // Update shadow figures
            shadowFigures.forEach((shadow, idx) => {
                shadow.userData.moveTimer++;
                
                // Randomly appear/disappear
                if (shadow.userData.moveTimer > 200 + Math.random() * 300) {
                    shadow.userData.moveTimer = 0;
                    shadow.visible = Math.random() > 0.4;
                    
                    if (shadow.visible) {
                        // Move to new position when appearing
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 12 + Math.random() * 25;
                        shadow.userData.targetX = Math.cos(angle) * radius;
                        shadow.userData.targetZ = Math.sin(angle) * radius;
                    }
                }
                
                if (shadow.visible) {
                    // Slowly move toward target
                    shadow.position.x += (shadow.userData.targetX - shadow.position.x) * 0.02;
                    shadow.position.z += (shadow.userData.targetZ - shadow.position.z) * 0.02;
                    
                    // Face the camera
                    shadow.lookAt(camera.position.x, shadow.position.y, camera.position.z);
                    
                    // Random eye glow
                    shadow.userData.eyeTimer++;
                    if (shadow.userData.eyeTimer > 100 && Math.random() < 0.01) {
                        shadow.userData.eyesVisible = !shadow.userData.eyesVisible;
                        shadow.userData.leftEye.visible = shadow.userData.eyesVisible;
                        shadow.userData.rightEye.visible = shadow.userData.eyesVisible;
                        shadow.userData.eyeTimer = 0;
                        
                        if (shadow.userData.eyesVisible) {
                            triggerGlitch();
                        }
                    }
                    
                    // Pulse eye brightness
                    if (shadow.userData.eyesVisible) {
                        const intensity = 0.5 + Math.sin(time * 5 + idx) * 0.5;
                        shadow.userData.leftEye.material.color.setRGB(intensity, 0, 0);
                        shadow.userData.rightEye.material.color.setRGB(intensity, 0, 0);
                    }
                }
            });
        }
        
        // Inject horror update into animation loop
        const originalAnimate = animate;
        function animateWithHorror() {
            updateHorror();
        }
        
        // Modify the existing animate loop to include horror
        setInterval(animateWithHorror, 16);
        
        // Occasional temperature drop effect
        setInterval(() => {
            if (Math.random() < 0.3) {
                const tempEl = document.querySelector('.temperature');
                const newTemp = -40 - Math.floor(Math.random() * 20);
                tempEl.textContent = newTemp + '¬∞';
                tempEl.style.color = newTemp < -50 ? '#8a0000' : '#4a9ebb';
            }
        }, 8000);
        
        // PLANE CRASH SYSTEM
        let activeCrash = null;
        
        function createPlaneCrash() {
            if (activeCrash) return; // Only one crash at a time
            
            const crashGroup = new THREE.Group();
            
            // Plane wreckage
            const fuselageGeo = new THREE.CylinderGeometry(0.3, 0.4, 2.5, 8);
            const wreckageMat = new THREE.MeshStandardMaterial({ 
                color: 0x2a2a2a, 
                roughness: 0.9,
                metalness: 0.3
            });
            const fuselage = new THREE.Mesh(fuselageGeo, wreckageMat);
            fuselage.rotation.z = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
            fuselage.rotation.x = (Math.random() - 0.5) * 0.3;
            crashGroup.add(fuselage);
            
            // Broken wing
            const wingGeo = new THREE.BoxGeometry(0.1, 1.5, 0.5);
            const wing = new THREE.Mesh(wingGeo, wreckageMat);
            wing.position.set(0.5, -0.5, 0);
            wing.rotation.z = Math.PI / 4;
            crashGroup.add(wing);
            
            // Tail section
            const tailGeo = new THREE.ConeGeometry(0.3, 0.8, 6);
            const tail = new THREE.Mesh(tailGeo, wreckageMat);
            tail.position.set(-1.5, 0.3, 0);
            tail.rotation.z = Math.PI / 2;
            crashGroup.add(tail);
            
            // Crash fire light
            const crashFireLight = new THREE.PointLight(0xff4500, 3, 20);
            crashFireLight.position.set(0, 1, 0);
            crashGroup.add(crashFireLight);
            crashGroup.userData.fireLight = crashFireLight;
            
            // Fire particles
            const fireParticles = [];
            const crashFireGeo = new THREE.SphereGeometry(0.08, 6, 6);
            for (let i = 0; i < 15; i++) {
                const fireMat = new THREE.MeshBasicMaterial({ color: 0xff4500, transparent: true, opacity: 0.9 });
                const particle = new THREE.Mesh(crashFireGeo, fireMat);
                particle.position.set(
                    (Math.random() - 0.5) * 1.5,
                    Math.random() * 1.5,
                    (Math.random() - 0.5) * 0.8
                );
                particle.userData.baseY = particle.position.y;
                particle.userData.speed = 0.5 + Math.random() * 0.5;
                particle.userData.offset = Math.random() * Math.PI * 2;
                fireParticles.push(particle);
                crashGroup.add(particle);
            }
            crashGroup.userData.fireParticles = fireParticles;
            
            // Smoke particles
            const smokeParticles = [];
            const smokeGeo = new THREE.SphereGeometry(0.2, 6, 6);
            for (let i = 0; i < 10; i++) {
                const smokeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x333333, 
                    transparent: true, 
                    opacity: 0.4 
                });
                const smoke = new THREE.Mesh(smokeGeo, smokeMat);
                smoke.position.set(
                    (Math.random() - 0.5) * 1,
                    1 + Math.random() * 2,
                    (Math.random() - 0.5) * 0.5
                );
                smoke.userData.baseY = smoke.position.y;
                smoke.userData.speed = 0.3 + Math.random() * 0.2;
                smokeParticles.push(smoke);
                crashGroup.add(smoke);
            }
            crashGroup.userData.smokeParticles = smokeParticles;
            
            // Position in distant forest
            const angle = Math.random() * Math.PI * 2;
            const radius = 25 + Math.random() * 15;
            crashGroup.position.set(
                Math.cos(angle) * radius,
                -0.3,
                Math.sin(angle) * radius
            );
            
            crashGroup.userData.birthTime = time;
            crashGroup.userData.lifetime = 25 + Math.random() * 15; // 25-40 seconds
            crashGroup.userData.opacity = 1;
            
            scene.add(crashGroup);
            activeCrash = crashGroup;
            
            // Show whisper about the crash
            setTimeout(() => {
                const container = document.getElementById('whisperContainer');
                const whisper = document.createElement('div');
                whisper.className = 'whisper';
                whisper.textContent = '...they didn\'t make it...';
                whisper.style.left = '50%';
                whisper.style.top = '30%';
                whisper.style.color = 'rgba(255, 100, 0, 0.7)';
                container.appendChild(whisper);
                setTimeout(() => whisper.remove(), 3000);
            }, 2000);
            
            triggerGlitch();
        }
        
        function updatePlaneCrash() {
            if (!activeCrash) return;
            
            const age = time - activeCrash.userData.birthTime;
            const lifetime = activeCrash.userData.lifetime;
            
            // Animate fire
            activeCrash.userData.fireLight.intensity = 2 + Math.sin(time * 8) * 1.5 + Math.random() * 0.5;
            
            activeCrash.userData.fireParticles.forEach(p => {
                p.position.y = p.userData.baseY + Math.sin(time * p.userData.speed * 5 + p.userData.offset) * 0.3;
                p.position.x += (Math.random() - 0.5) * 0.02;
                p.material.color.setHSL(0.05 + Math.random() * 0.08, 1, 0.5 + Math.random() * 0.3);
            });
            
            // Animate smoke rising
            activeCrash.userData.smokeParticles.forEach(s => {
                s.position.y += 0.02;
                s.scale.multiplyScalar(1.002);
                if (s.position.y > s.userData.baseY + 5) {
                    s.position.y = s.userData.baseY;
                    s.scale.set(1, 1, 1);
                }
            });
            
            // Fade out near end of lifetime
            if (age > lifetime * 0.7) {
                const fadeProgress = (age - lifetime * 0.7) / (lifetime * 0.3);
                activeCrash.userData.opacity = 1 - fadeProgress;
                
                activeCrash.userData.fireLight.intensity *= (1 - fadeProgress);
                activeCrash.userData.fireParticles.forEach(p => {
                    p.material.opacity = 0.9 * (1 - fadeProgress);
                });
                activeCrash.userData.smokeParticles.forEach(s => {
                    s.material.opacity = 0.4 * (1 - fadeProgress);
                });
            }
            
            // Remove when lifetime exceeded
            if (age > lifetime) {
                scene.remove(activeCrash);
                activeCrash = null;
            }
        }
        
        // Schedule plane crashes
        setInterval(() => {
            if (!activeCrash && Math.random() < 0.4) {
                createPlaneCrash();
            }
        }, 30000); // Check every 30 seconds
        
        // First crash after 10-20 seconds
        setTimeout(createPlaneCrash, 10000 + Math.random() * 10000);
        
        // Add to animation loop
        setInterval(updatePlaneCrash, 16);
        
    </script>
