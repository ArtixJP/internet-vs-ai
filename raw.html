<title>NEON ARCADE ZONE</title>

<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Neon grid floor */
        .grid-floor {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(to bottom, transparent 0%, #0a0a0f 30%),
                        repeating-linear-gradient(90deg, #ff00ff22 0px, transparent 1px, transparent 60px),
                        repeating-linear-gradient(0deg, #00ffff22 0px, transparent 1px, transparent 60px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
        }
        
        .arcade-header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .arcade-header h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #fff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            animation: neonFlicker 3s infinite;
            letter-spacing: 4px;
        }
        
        .insert-coin {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #ffff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            20%, 24%, 55% { text-shadow: none; }
        }
        
        .arcade-floor {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .cabinet {
            width: 180px;
            height: 280px;
            background: linear-gradient(180deg, #2a2a3a 0%, #1a1a2a 100%);
            border-radius: 10px 10px 5px 5px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .cabinet:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255,0,255,0.3);
        }
        
        .cabinet-screen {
            width: 140px;
            height: 120px;
            margin: 20px auto 10px;
            background: #000;
            border-radius: 5px;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .cabinet:nth-child(1) .cabinet-screen { background: linear-gradient(45deg, #ff0066, #ff6600); }
        .cabinet:nth-child(2) .cabinet-screen { background: linear-gradient(45deg, #00ffff, #0066ff); }
        .cabinet:nth-child(3) .cabinet-screen { background: linear-gradient(45deg, #00ff66, #ffff00); }
        
        .cabinet-title {
            text-align: center;
            font-size: 0.5rem;
            color: #fff;
            padding: 5px;
            text-shadow: 0 0 5px currentColor;
        }
        
        .cabinet-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .joystick {
            width: 30px;
            height: 40px;
            background: #ff0000;
            border-radius: 50% 50% 5px 5px;
            box-shadow: 0 5px 0 #aa0000;
        }
        
        .buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 3px 0 rgba(0,0,0,0.3);
        }
        
        .btn-a { background: #ff0000; }
        .btn-b { background: #0000ff; }
        
        .high-scores {
            max-width: 400px;
            margin: 30px auto;
            background: rgba(0,0,0,0.8);
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00ffff44;
        }
        
        .high-scores h2 {
            font-size: 0.9rem;
            color: #00ffff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: #ffff00;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        
        .community-zone {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.5rem;
        }
        
        .community-zone span {
            color: #ff00ff;
        }
    </style>
</head>
