<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0015 0%, #1a0030 50%, #0d001a 100%);
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .arcade-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Neon Title */
        .neon-title {
            font-size: 2.5rem;
            color: #ff00ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff;
            animation: flicker 3s infinite;
            margin: 20px 0;
            text-align: center;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        
        .subtitle {
            color: #00ffff;
            font-size: 0.7rem;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Arcade Cabinet Row */
        .cabinet-row {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .arcade-cabinet {
            width: 120px;
            height: 180px;
            background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2a 100%);
            border: 3px solid #444;
            border-radius: 10px 10px 5px 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .arcade-cabinet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--glow-color, #ff00ff);
        }
        
        .cabinet-screen {
            width: 90px;
            height: 70px;
            background: #000;
            margin: 15px auto 10px;
            border: 2px solid #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .screen-content {
            font-size: 0.4rem;
            color: var(--screen-color, #0f0);
            text-align: center;
            animation: screenGlow 2s infinite;
        }
        
        @keyframes screenGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .cabinet-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .joystick {
            width: 15px;
            height: 25px;
            background: linear-gradient(180deg, #ff0 0%, #f80 100%);
            border-radius: 50% 50% 3px 3px;
        }
        
        .btn-cluster {
            display: flex;
            gap: 3px;
        }
        
        .arcade-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--btn-color, #f00);
        }
        
        .cabinet-label {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.35rem;
            color: #fff;
        }
        
        /* High Score Board */
        .highscore-board {
            background: #000;
            border: 4px solid #ff0;
            padding: 15px 25px;
            margin: 20px 0;
            box-shadow: 0 0 20px #ff0;
        }
        
        .highscore-title {
            color: #ff0;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .score-entry {
            color: #0ff;
            font-size: 0.5rem;
            margin: 5px 0;
        }
        
        /* Neon Floor Grid */
        .neon-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, transparent 0%, rgba(255,0,255,0.1) 100%);
            background-image: 
                linear-gradient(90deg, rgba(255,0,255,0.3) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255,0,255,0.3) 1px, transparent 1px);
            background-size: 50px 30px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            pointer-events: none;
        }
        
        /* Community Zone Placeholder */
        .community-zone {
            border: 2px dashed #0ff;
            padding: 20px;
            margin: 20px;
            min-width: 300px;
            text-align: center;
        }
        
        .community-zone h3 {
            color: #0ff;
            font-size: 0.6rem;
            margin-bottom: 10px;
        }
        
        .community-zone p {
            color: #888;
            font-size: 0.4rem;
        }
    </style>
