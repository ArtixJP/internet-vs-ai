<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d1b2a 0%, #1b4332 50%, #2d6a4f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: #e0e0e0;
        }
        .forest-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .title-banner {
            text-align: center;
            padding: 15px 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            border: 2px solid #40916c;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        .title-banner h1 {
            font-size: 2rem;
            color: #95d5b2;
            text-shadow: 0 0 20px #40916c;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #40916c; }
            50% { box-shadow: 0 0 25px #52b788; }
        }
        .game-area {
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            gap: 15px;
            width: 100%;
            max-width: 1400px;
            flex: 1;
        }
        .sidebar {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #2d6a4f;
        }
        .sidebar h3 { color: #95d5b2; margin-bottom: 10px; font-size: 0.9rem; }
        .inventory-slot {
            width: 40px; height: 40px;
            background: rgba(45,106,79,0.3);
            border: 1px dashed #40916c;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        .inventory-slot:hover { background: rgba(82,183,136,0.4); transform: scale(1.1); }
        .main-scene {
            position: relative;
            background: radial-gradient(ellipse at bottom, #1b4332 0%, #0d1b2a 100%);
            border-radius: 15px;
            min-height: 500px;
            overflow: hidden;
            border: 2px solid #2d6a4f;
        }
        .tree {
            position: absolute;
            bottom: 0;
            font-size: 4rem;
            animation: sway 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(64,145,108,0.5));
        }
        .tree:nth-child(1) { left: 5%; animation-delay: 0s; }
        .tree:nth-child(2) { left: 25%; font-size: 5rem; animation-delay: 0.5s; }
        .tree:nth-child(3) { right: 25%; font-size: 4.5rem; animation-delay: 1s; }
        .tree:nth-child(4) { right: 5%; animation-delay: 1.5s; }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .hero {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s;
            animation: float 3s ease-in-out infinite;
        }
        .hero:hover { transform: translateX(-50%) scale(1.2); }
        @keyframes float {
            0%, 100% { margin-bottom: 0; }
            50% { margin-bottom: 10px; }
        }
        .firefly {
            position: absolute;
            width: 6px; height: 6px;
            background: #ffd93d;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd93d, 0 0 20px #ffd93d;
            animation: fly 8s ease-in-out infinite;
        }
        .firefly:nth-child(5) { top: 20%; left: 30%; animation-delay: 0s; }
        .firefly:nth-child(6) { top: 40%; left: 60%; animation-delay: 2s; }
        .firefly:nth-child(7) { top: 30%; left: 80%; animation-delay: 4s; }
        .firefly:nth-child(8) { top: 60%; left: 20%; animation-delay: 6s; }
        @keyframes fly {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(30px, -20px); opacity: 1; }
            50% { transform: translate(-20px, -40px); opacity: 0.6; }
            75% { transform: translate(40px, 10px); opacity: 1; }
        }
        .quest-zone {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #52b788;
            font-size: 0.85rem;
        }
        .npc-area {
            position: absolute;
            bottom: 15px;
            right: 20px;
            text-align: center;
        }
        .npc { font-size: 2.5rem; cursor: pointer; transition: transform 0.3s; }
        .npc:hover { transform: scale(1.3) rotate(10deg); }
        .stats-bar {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }
        .stat {
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid #40916c;
        }
        .stat span { color: #95d5b2; }
    </style>
