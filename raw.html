<html lang="en">
<head>

<title>SYNTHWAVE PLAYER</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;500&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a2e 100%);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .grid-floor {
            position: fixed; bottom: 0; left: 0; right: 0; height: 40vh;
            background: linear-gradient(to bottom, transparent 0%, rgba(255,0,128,0.1) 100%);
            background-image: repeating-linear-gradient(90deg, rgba(255,0,255,0.3) 0px, transparent 1px, transparent 60px),
                              repeating-linear-gradient(0deg, rgba(255,0,255,0.3) 0px, transparent 1px, transparent 60px);
            transform: perspective(500px) rotateX(60deg); transform-origin: bottom;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { to { background-position: 0 60px; } }
        .sun {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(180deg, #ff6b35 0%, #f7931e 30%, #ffcc00 60%, #ff6b35 100%);
            box-shadow: 0 0 80px #ff6b35, 0 0 120px #f7931e;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%, 0 55%, 100% 55%, 100% 60%, 0 60%, 0 65%, 100% 65%, 100% 70%, 0 70%, 0 100%, 100% 100%);
            z-index: 0;
        }
        .player-container {
            position: relative; z-index: 10;
            max-width: 600px; margin: 40px auto; padding: 30px;
            background: rgba(20, 10, 40, 0.85);
            border: 2px solid #ff00ff; border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,0,255,0.5), inset 0 0 30px rgba(0,255,255,0.1);
        }
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; text-align: center;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite; text-shadow: 0 0 20px rgba(255,0,255,0.5);
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .now-playing { text-align: center; margin: 20px 0; }
        .track-title { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .artist { color: #ff71ce; font-size: 1rem; margin-top: 5px; }
        .visualizer {
            display: flex; justify-content: center; align-items: flex-end; gap: 4px;
            height: 80px; margin: 20px 0; padding: 10px;
            background: rgba(0,0,0,0.3); border-radius: 10px;
        }
        .bar {
            width: 8px; background: linear-gradient(to top, #ff00ff, #00ffff);
            border-radius: 4px; animation: bounce 0.5s ease-in-out infinite alternate;
        }
        .bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 80%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50%; animation-delay: 0.15s; }
        .bar:nth-child(5) { height: 90%; animation-delay: 0.25s; }
        .bar:nth-child(6) { height: 70%; animation-delay: 0.1s; }
        .bar:nth-child(7) { height: 40%; animation-delay: 0.3s; }
        .bar:nth-child(8) { height: 85%; animation-delay: 0.05s; }
        .bar:nth-child(9) { height: 55%; animation-delay: 0.2s; }
        .bar:nth-child(10) { height: 35%; animation-delay: 0.15s; }
        @keyframes bounce { to { transform: scaleY(0.5); } }
        .controls { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .ctrl-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00ffff;
            background: transparent; color: #00ffff; font-size: 1.2rem; cursor: pointer;
            transition: all 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .ctrl-btn:hover { background: #00ffff; color: #0d0221; box-shadow: 0 0 20px #00ffff; }
        .ctrl-btn.play { width: 70px; height: 70px; border-color: #ff00ff; color: #ff00ff; font-size: 1.5rem; }
        .ctrl-btn.play:hover { background: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
        .progress-bar {
            height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; margin: 20px 0; overflow: hidden;
        }
        .progress { width: 35%; height: 100%; background: linear-gradient(90deg, #ff00ff, #00ffff); border-radius: 3px; }
        .time { display: flex; justify-content: space-between; font-size: 0.9rem; color: #888; }
        .track-list {
            margin-top: 20px; border-top: 1px solid rgba(255,0,255,0.3); padding-top: 15px;
        }
        .track-list h3 { font-family: 'Orbitron', sans-serif; color: #ff71ce; font-size: 0.9rem; margin-bottom: 10px; }
        .track {
            display: flex; justify-content: space-between; padding: 8px 10px;
            border-radius: 5px; cursor: pointer; transition: all 0.2s;
        }
        .track:hover { background: rgba(255,0,255,0.2); }
        .track.active { background: rgba(0,255,255,0.2); border-left: 3px solid #00ffff; }
        .track-name { color: #fff; } .track-duration { color: #888; }
        .community-zone {
            margin-top: 20px; padding: 15px; border: 1px dashed rgba(255,0,255,0.5);
            border-radius: 10px; text-align: center; color: #888;
        }
        .community-zone span { color: #ff00ff; }
    </style>
</head>
<body>

<div class="grid-floor"></div>
