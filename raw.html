<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pixel-pink: #ff6b9d;
            --pixel-blue: #4ecdc4;
            --pixel-yellow: #ffe66d;
            --pixel-purple: #a855f7;
            --dark-bg: #0f0f23;
            --cabinet-wood: #8b5a2b;
        }
        body {
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow-x: hidden;
            image-rendering: pixelated;
        }
        /* CRT Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        .arcade-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #1a1a3e 0%, transparent 100%);
            border-bottom: 4px solid var(--pixel-purple);
        }
        .arcade-header h1 {
            font-size: 1.5rem;
            color: var(--pixel-yellow);
            text-shadow: 4px 4px 0 var(--pixel-pink), -2px -2px 0 var(--pixel-blue);
            animation: flicker 3s infinite;
        }
        .coin-counter {
            margin-top: 10px;
            font-size: 0.6rem;
            color: var(--pixel-blue);
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
        }
        .game-floor {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            flex-wrap: wrap;
            perspective: 800px;
        }
        .arcade-cabinet {
            width: 180px;
            background: linear-gradient(180deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 4px solid var(--cabinet-wood);
            border-radius: 8px 8px 0 0;
            padding: 10px;
            transform: rotateY(-5deg);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .arcade-cabinet:hover {
            transform: rotateY(0deg) scale(1.05);
            box-shadow: 0 0 30px var(--pixel-purple);
        }
        .cabinet-screen {
            background: #000;
            border: 3px solid #333;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .cabinet-screen::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.5) 100%);
        }
        .game-preview {
            font-size: 2rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .cabinet-title {
            text-align: center;
            font-size: 0.5rem;
            padding: 8px 4px;
            color: var(--pixel-yellow);
            background: #1a0a2e;
            margin-top: 8px;
        }
        .cabinet-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        .joystick {
            width: 20px; height: 20px;
            background: radial-gradient(circle at 30% 30%, #666, #222);
            border-radius: 50%;
            border: 2px solid #444;
        }
        .btn-a, .btn-b {
            width: 16px; height: 16px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .btn-a { background: var(--pixel-pink); }
        .btn-b { background: var(--pixel-blue); }
        .community-zone {
            margin: 20px;
            padding: 20px;
            border: 4px dashed var(--pixel-purple);
            text-align: center;
            background: rgba(168, 85, 247, 0.1);
        }
        .community-zone h2 {
            font-size: 0.7rem;
            color: var(--pixel-pink);
            margin-bottom: 10px;
        }
        .community-zone p {
            font-size: 0.5rem;
            color: #888;
        }
        .pixel-character {
            position: fixed;
            bottom: 20px;
            left: 50px;
            font-size: 2rem;
            animation: walk 2s steps(4) infinite;
        }
        @keyframes walk {
            0%, 100% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(100px) scaleX(1); }
            51% { transform: translateX(100px) scaleX(-1); }
            99% { transform: translateX(0) scaleX(-1); }
        }
        .stars {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 4px; height: 4px;
            background: #fff;
            animation: twinkle 2s infinite;
        }
    </style>
</head>
