<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<title>Á¶Ö Zen Garden Gallery</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #2d3a2e 0%, #1a2418 50%, #0d1210 100%);
            font-family: 'Noto Serif JP', serif;
            color: #d4c5a9;
            overflow-x: hidden;
        }
        .garden {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 30px;
            min-height: 100vh;
        }
        h1 {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: #c4a77d;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .lantern {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .lantern-body {
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            border-radius: 5px 5px 0 0;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.3);
        }
        .lantern-glow {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: radial-gradient(circle, #ffcc66 0%, #ff9933 100%);
            border-radius: 3px;
            animation: flicker 3s ease-in-out infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .koi-pond {
            background: linear-gradient(180deg, #1a3a4a 0%, #0d2030 100%);
            border-radius: 50%;
            height: 300px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .koi {
            position: absolute;
            font-size: 2rem;
            animation: swim 8s ease-in-out infinite;
        }
        .koi:nth-child(1) { top: 40%; left: 20%; animation-delay: 0s; }
        .koi:nth-child(2) { top: 60%; left: 50%; animation-delay: -3s; color: #ffcc99; }
        .koi:nth-child(3) { top: 30%; left: 70%; animation-delay: -5s; }
        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(30px) rotate(10deg); }
            75% { transform: translateX(-30px) rotate(-10deg); }
        }
        .ripple {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ripple-effect 2s ease-out forwards;
            pointer-events: none;
        }
        @keyframes ripple-effect {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }
        .bamboo-grove {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-top: 50px;
        }
        .bamboo {
            width: 15px;
            height: 200px;
            background: linear-gradient(90deg, #3d5c3d 0%, #5a8c5a 50%, #3d5c3d 100%);
            border-radius: 5px;
            position: relative;
            animation: sway 4s ease-in-out infinite;
        }
        .bamboo::before, .bamboo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: #2d4a2d;
        }
        .bamboo::before { top: 30%; }
        .bamboo::after { top: 60%; }
        .bamboo:nth-child(odd) { animation-delay: -1s; }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .zen-rocks {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(200,180,150,0.1) 100%);
        }
        .rock {
            width: 80px;
            height: 50px;
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            border-radius: 40% 60% 50% 50%;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
        }
        .cherry-blossom {
            position: fixed;
            font-size: 1.2rem;
            animation: fall linear infinite;
            pointer-events: none;
            opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .community-space {
            grid-column: 1 / -1;
            border: 2px dashed rgba(196, 167, 125, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            font-style: italic;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="garden">
<h1>Á¶Ö ZEN GARDEN GALLERY</h1>
<div class="lantern">
<div class="lantern-body"><div class="lantern-glow"></div></div>
<p style="margin-top:10px;font-size:0.8rem;">Stone Lantern</p>
</div>
<div class="koi-pond" onclick="createRipple(event)">
<span class="koi">üêü</span>
<span class="koi">üêü</span>
<span class="koi">üêü</span>
</div>
<div class="bamboo-grove">
<div class="bamboo"></div>
<div class="bamboo" style="height:180px"></div>
<div class="bamboo" style="height:220px"></div>
<div class="bamboo" style="height:190px"></div>
<div class="bamboo"></div>
</div>
<div class="zen-rocks">
<div class="rock"></div>
<div class="rock" style="width:100px;height:60px"></div>
<div class="rock" style="width:60px;height:40px"></div>
</div>
<div class="community-space">
            ‚ú® Space for community additions ‚ú®
        </div>
</div>
<script>
        // Create falling cherry blossoms
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'cherry-blossom';
            blossom.textContent = 'üå∏';
            blossom.style.left = Math.random() * 100 + 'vw';
            blossom.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(blossom);
            setTimeout(() => blossom.remove(), 10000);
        }
        setInterval(createBlossom, 800);
        
        // Pond ripple effect
        function createRipple(e) {
            const pond = e.currentTarget;
            const rect = pond.getBoundingClientRect();
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (e.clientX - rect.left - 50) + 'px';
            ripple.style.top = (e.clientY - rect.top - 50) + 'px';
            pond.appendChild(ripple);
            setTimeout(() => ripple.remove(), 2000);
        }
    </script>
</body>
</html>
