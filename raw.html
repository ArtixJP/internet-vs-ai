<title>ORBITAL-7 Station Control</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --panel-bg: #0a0e17;
            --panel-border: #1a3a5c;
            --glow-cyan: #00f0ff;
            --glow-green: #00ff88;
            --glow-orange: #ff6b35;
            --glow-red: #ff3355;
            --text-dim: #4a6a8a;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0d1520 0%, #050810 100%);
            color: #c0d8f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow-x: hidden;
        }
        .station-header {
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid var(--panel-border);
            margin-bottom: 20px;
        }
        .station-header h1 {
            font-size: 1.8rem;
            letter-spacing: 8px;
            color: var(--glow-cyan);
            text-shadow: 0 0 20px var(--glow-cyan);
        }
        .station-header .status { font-size: 0.9rem; color: var(--glow-green); }
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 250px 1fr;
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .panel {
            background: linear-gradient(180deg, rgba(10,20,35,0.9) 0%, rgba(5,10,20,0.95) 100%);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .panel::before {
            content: '';
            position: absolute;
            top: -1px; left: 20px; right: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--glow-cyan), transparent);
        }
        .panel-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--panel-border);
            padding-bottom: 8px;
        }
        /* RADAR DISPLAY */
        .radar-container { display: flex; justify-content: center; align-items: center; height: 220px; }
        .radar {
            width: 180px; height: 180px;
            border: 2px solid var(--glow-cyan);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(0,240,255,0.05) 0%, transparent 70%);
        }
        .radar::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 50%; height: 2px;
            background: linear-gradient(90deg, var(--glow-cyan), transparent);
            transform-origin: left center;
            animation: radarSweep 4s linear infinite;
            box-shadow: 0 0 15px var(--glow-cyan);
        }
        .radar-blip {
            position: absolute;
            width: 8px; height: 8px;
            background: var(--glow-green);
            border-radius: 50%;
            animation: blipPulse 2s ease-in-out infinite;
        }
        .blip-1 { top: 30%; left: 60%; }
        .blip-2 { top: 65%; left: 25%; animation-delay: 0.5s; }
        @keyframes radarSweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blipPulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.5); } }
        /* STATUS INDICATORS */
        .status-list { display: flex; flex-direction: column; gap: 10px; }
        .status-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        .status-light {
            width: 10px; height: 10px;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        .light-green { background: var(--glow-green); box-shadow: 0 0 8px var(--glow-green); }
        .light-orange { background: var(--glow-orange); box-shadow: 0 0 8px var(--glow-orange); animation-duration: 0.8s; }
        .light-cyan { background: var(--glow-cyan); box-shadow: 0 0 8px var(--glow-cyan); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        /* CREW SECTION */
        .crew-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .crew-slot {
            aspect-ratio: 1;
            border: 1px dashed var(--panel-border);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .crew-slot:hover { border-color: var(--glow-cyan); background: rgba(0,240,255,0.1); }
        .crew-slot.occupied { border-style: solid; background: rgba(0,255,136,0.1); }
        /* COMMUNITY ZONE */
        .community-zone {
            grid-column: 1 / -1;
            min-height: 100px;
            border: 2px dashed var(--panel-border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .footer-stats {
            grid-column: 1 / -1;
            display: flex; justify-content: center; gap: 40px;
            padding: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .stat-value { color: var(--glow-cyan); font-weight: bold; }
    </style>
</head>
