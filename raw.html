<html lang="en">
<head>

<meta charset="utf-8"/>
<title>The Brass Cogworks Workshop</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1209 0%, #2d1f0f 50%, #1a1209 100%);
            color: #d4a855;
            font-family: 'Special Elite', monospace;
            overflow-x: hidden;
        }
        .workshop {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            text-shadow: 0 0 20px #ff6b0088, 2px 2px 0 #2a1a05;
            color: #ffd700;
            text-align: center;
        }
        .gear-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .gear {
            position: absolute;
            border: 8px solid #8b5a2b;
            border-radius: 50%;
            opacity: 0.15;
        }
        .gear::before {
            content: '‚öô';
            font-size: inherit;
            color: #cd853f;
        }
        .gear-1 { top: 5%; left: 5%; font-size: 120px; animation: spin 20s linear infinite; }
        .gear-2 { top: 60%; right: 3%; font-size: 80px; animation: spin 15s linear infinite reverse; }
        .gear-3 { bottom: 10%; left: 15%; font-size: 60px; animation: spin 12s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .workbench {
            background: linear-gradient(145deg, #3d2914, #2a1a0a);
            border: 4px solid #8b5a2b;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.5);
        }
        .bench-title {
            font-family: 'Cinzel', serif;
            color: #cd853f;
            border-bottom: 2px solid #5c3d1e;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .tubes-rack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .tube {
            width: 30px;
            height: 80px;
            background: linear-gradient(90deg, rgba(100,200,255,0.1), rgba(100,200,255,0.3), rgba(100,200,255,0.1));
            border: 2px solid #8b5a2b;
            border-radius: 0 0 15px 15px;
            position: relative;
            overflow: hidden;
        }
        .tube::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(0deg, #00ff88, #00ffcc);
            animation: bubble 3s ease-in-out infinite;
            box-shadow: 0 0 15px #00ff88;
        }
        .tube:nth-child(1)::after { height: 60%; animation-delay: 0s; background: linear-gradient(0deg, #ff6b35, #ffaa00); box-shadow: 0 0 15px #ff6b35; }
        .tube:nth-child(2)::after { height: 40%; animation-delay: 0.5s; }
        .tube:nth-child(3)::after { height: 75%; animation-delay: 1s; background: linear-gradient(0deg, #9b59b6, #e74c3c); box-shadow: 0 0 15px #9b59b6; }
        .tube:nth-child(4)::after { height: 55%; animation-delay: 1.5s; background: linear-gradient(0deg, #3498db, #00d4ff); box-shadow: 0 0 15px #3498db; }
        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .invention-slot {
            background: #1a1209;
            border: 2px dashed #5c3d1e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #8b7355;
            font-style: italic;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .steam-pipe {
            width: 80%;
            height: 20px;
            background: linear-gradient(90deg, #5c3d1e, #8b5a2b, #5c3d1e);
            border-radius: 10px;
            margin: 15px auto;
            position: relative;
            overflow: hidden;
        }
        .steam {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            top: 5px;
            animation: flow 4s linear infinite;
        }
        .steam:nth-child(2) { animation-delay: 1s; }
        .steam:nth-child(3) { animation-delay: 2s; }
        .steam:nth-child(4) { animation-delay: 3s; }
        @keyframes flow {
            0% { left: -10px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
        .status-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gauge {
            background: #2a1a0a;
            border: 3px solid #8b5a2b;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gauge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff6b0066;
        }
        .gauge-value { font-size: 1.2rem; color: #00ff88; }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #5c3d1e;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="gear-container">
<div class="gear gear-1"></div>
<div class="gear gear-2"></div>
<div class="gear gear-3"></div>
</div>
<div class="workshop">
<h1>‚öôÔ∏è The Brass Cogworks ‚öôÔ∏è</h1>
<div class="workbench">
<h2 class="bench-title">üîß Inventor's Workbench</h2>
<div class="tubes-rack">
<div class="tube"></div>
<div class="tube"></div>
<div class="tube"></div>
<div class="tube"></div>
</div>
<div class="steam-pipe">
<div class="steam"></div>
<div class="steam"></div>
<div class="steam"></div>
<div class="steam"></div>
</div>
<div class="invention-slot">[ Awaiting community inventions... ]</div>
</div>
<div class="status-panel">

<span class="gauge-value">87%</span>
<span>STEAM</span>
</div>

<span class="gauge-value">92%</span>
<span>GEARS</span>
</div>
