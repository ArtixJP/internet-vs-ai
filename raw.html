<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NEON CITY PORTAL // 2087</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-cyan: #00f5ff;
            --neon-magenta: #ff00ff;
            --neon-purple: #bf00ff;
            --dark-bg: #0a0a12;
            --dark-surface: #12121f;
        }
        
        body {
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Share Tech Mono', monospace;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
            pointer-events: none;
            z-index: 1000;
        }
        
        .city-skyline {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 200px;
            background: linear-gradient(to top, var(--dark-surface) 0%, transparent 100%);
            z-index: 1;
        }
        
        .building { position: absolute; bottom: 0; background: var(--dark-surface); }
        .building::before { content: ''; position: absolute; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, transparent 0px, transparent 8px, rgba(0,245,255,0.1) 8px, rgba(0,245,255,0.1) 10px); }
        .b1 { left: 5%; width: 60px; height: 150px; }
        .b2 { left: 15%; width: 40px; height: 180px; }
        .b3 { left: 22%; width: 80px; height: 120px; }
        .b4 { right: 25%; width: 70px; height: 160px; }
        .b5 { right: 10%; width: 50px; height: 140px; }
        .b6 { right: 5%; width: 90px; height: 100px; }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan), 0 0 80px var(--neon-cyan);
            animation: flicker 3s infinite;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
            letter-spacing: 8px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .portal-frame {
            width: 320px;
            height: 320px;
            border: 3px solid var(--neon-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 30px var(--neon-purple), inset 0 0 50px rgba(191,0,255,0.3);
            animation: pulse-glow 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .portal-frame:hover { transform: scale(1.05); }
        
        .portal-inner {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(191,0,255,0.4) 0%, rgba(0,245,255,0.2) 50%, transparent 70%);
            animation: spin-slow 20s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .portal-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .community-zone {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid rgba(0,245,255,0.3);
            background: rgba(18,18,31,0.8);
            max-width: 600px;
            text-align: center;
        }
        
        .community-zone h3 {
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
        }
        
        .neon-sign {
            position: fixed;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 8px 15px;
            border: 2px solid;
            animation: flicker 2.5s infinite;
        }
        
        .sign-left { top: 20%; left: 30px; color: var(--neon-magenta); border-color: var(--neon-magenta); transform: rotate(-5deg); }
        .sign-right { top: 30%; right: 30px; color: var(--neon-cyan); border-color: var(--neon-cyan); transform: rotate(3deg); }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.6; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px var(--neon-purple), inset 0 0 50px rgba(191,0,255,0.3); }
            50% { box-shadow: 0 0 60px var(--neon-purple), inset 0 0 80px rgba(191,0,255,0.5); }
        }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="neon-sign sign-left">OPEN 24/7</div>
<div class="neon-sign sign-right">ENTER â†’</div>
<div class="city-skyline">
<div class="building b1"></div>
<div class="building b2"></div>
<div class="building b3"></div>
<div class="building b4"></div>
<div class="building b5"></div>
<div class="building b6"></div>
</div>
<div class="main-container">
<h1 class="neon-title">NEON CITY</h1>
<p class="subtitle">// PORTAL DISTRICT //</p>
<div class="portal-frame">
<div class="portal-inner">
<span class="portal-text">ENTER</span>
</div>
</div>
<div class="community-zone">
<h3>// DISTRICT NOTICE BOARD //</h3>
<p>Welcome to the Portal District. The city awaits your contributions...</p>
</div>
</div>
</body>
</html>
