<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x0a1520, 0.015);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x1a2a40, 0.3);
        scene.add(ambientLight);
        
        // Campfire light
        const fireLight = new THREE.PointLight(0xff4500, 2, 15);
        fireLight.position.set(0, 0.5, 0);
        scene.add(fireLight);
        
        const fireLight2 = new THREE.PointLight(0xff2200, 1, 10);
        fireLight2.position.set(0, 1, 0);
        scene.add(fireLight2);
        
        // Ground
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshStandardMaterial({ 
            color: 0x0a1520, 
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        scene.add(ground);
        
        // Snow on ground (particles)
        const snowGroundGeo = new THREE.PlaneGeometry(100, 100, 50, 50);
        const positions = snowGroundGeo.attributes.position.array;
        for (let i = 2; i < positions.length; i += 3) {
            positions[i] = Math.random() * 0.3;
        }
        const snowGroundMat = new THREE.MeshStandardMaterial({ 
            color: 0x2a3a4a, 
            roughness: 0.95,
            transparent: true,
            opacity: 0.4
        });
        const snowGround = new THREE.Mesh(snowGroundGeo, snowGroundMat);
        snowGround.rotation.x = -Math.PI / 2;
        snowGround.position.y = -0.45;
        scene.add(snowGround);
        
        // Tree creation function
        function createTree(x, z, scale = 1, opacity = 1) {
            const group = new THREE.Group();
            
            // Trunk
            const trunkGeo = new THREE.CylinderGeometry(0.1 * scale, 0.15 * scale, 1 * scale, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x1a2535, transparent: true, opacity });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 0.5 * scale;
            group.add(trunk);
            
            // Foliage layers
            const foliageMat = new THREE.MeshStandardMaterial({ 
                color: 0x0d1a28, 
                transparent: true, 
                opacity: opacity * 0.95
            });
            
            for (let i = 0; i < 4; i++) {
                const radius = (1.2 - i * 0.25) * scale;
                const height = (1.5 - i * 0.3) * scale;
                const coneGeo = new THREE.ConeGeometry(radius, height, 8);
                const cone = new THREE.Mesh(coneGeo, foliageMat);
                cone.position.y = (1 + i * 0.8) * scale;
                group.add(cone);
            }
            
            // Snow on branches
            const snowMat = new THREE.MeshStandardMaterial({ 
                color: 0xa8d5e5, 
                transparent: true, 
                opacity: opacity * 0.3,
                emissive: 0x4a9ebb,
                emissiveIntensity: 0.05
            });
            const snowGeo = new THREE.ConeGeometry(0.3 * scale, 0.2 * scale, 6);
            const snow = new THREE.Mesh(snowGeo, snowMat);
            snow.position.y = (3.5) * scale;
            group.add(snow);
            
            group.position.set(x, -0.5, z);
            group.userData.swayOffset = Math.random() * Math.PI * 2;
            group.userData.swaySpeed = 0.3 + Math.random() * 0.3;
            return group;
        }
        
        // Create forest
        const trees = [];
        
        // Dense forest rings
        for (let ring = 0; ring < 5; ring++) {
            const count = 15 + ring * 8;
            const radius = 8 + ring * 6;
            const scale = 1.5 + ring * 0.3;
            const opacity = 1 - ring * 0.15;
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2 + Math.random() * 0.3;
                const r = radius + Math.random() * 4 - 2;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r - 5;
                const tree = createTree(x, z, scale * (0.8 + Math.random() * 0.4), opacity);
                trees.push(tree);
                scene.add(tree);
            }
        }
        
        // Campfire
        const fireGroup = new THREE.Group();
        
        // Fire logs
        const logGeo = new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8);
        const logMat = new THREE.MeshStandardMaterial({ color: 0x3a2a1a });
        for (let i = 0; i < 4; i++) {
            const log = new THREE.Mesh(logGeo, logMat);
            log.rotation.z = Math.PI / 2;
            log.rotation.y = i * Math.PI / 4;
            log.position.y = 0.1;
            fireGroup.add(log);
        }
        
        // Fire particles
        const fireParticles = [];
        const fireGeo = new THREE.SphereGeometry(0.05, 8, 8);
        const fireMat = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        
        for (let i = 0; i < 20; i++) {
            const particle = new THREE.Mesh(fireGeo, fireMat.clone());
            particle.position.set(
                (Math.random() - 0.5) * 0.3,
                Math.random() * 0.8 + 0.2,
                (Math.random() - 0.5) * 0.3
            );
            particle.userData.baseY = particle.position.y;
            particle.userData.speed = 0.5 + Math.random() * 0.5;
            particle.userData.offset = Math.random() * Math.PI * 2;
            fireParticles.push(particle);
            fireGroup.add(particle);
        }
        
        // Stones around fire
        const stoneGeo = new THREE.DodecahedronGeometry(0.15, 0);
        const stoneMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.9 });
        for (let i = 0; i < 8; i++) {
            const stone = new THREE.Mesh(stoneGeo, stoneMat);
            const angle = (i / 8) * Math.PI * 2;
            stone.position.set(Math.cos(angle) * 0.6, -0.35, Math.sin(angle) * 0.6);
            stone.rotation.set(Math.random(), Math.random(), Math.random());
            fireGroup.add(stone);
        }
        
        scene.add(fireGroup);
        
        // Tent
        const tentGeo = new THREE.ConeGeometry(1.5, 2, 4);
        const tentMat = new THREE.MeshStandardMaterial({ color: 0x2a3545, roughness: 0.8 });
        const tent = new THREE.Mesh(tentGeo, tentMat);
        tent.position.set(3, 0.5, -2);
        tent.rotation.y = Math.PI / 4;
        scene.add(tent);
        
        // Snowman
        const snowmanGroup = new THREE.Group();
        const snowballMat = new THREE.MeshStandardMaterial({ color: 0xd0e0f0, roughness: 0.6 });
        
        const body = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), snowballMat);
        body.position.y = 0.4;
        snowmanGroup.add(body);
        
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), snowballMat);
        head.position.y = 0.95;
        snowmanGroup.add(head);
        
        // Eyes and nose
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eyeGeo = new THREE.SphereGeometry(0.03, 8, 8);
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-0.08, 1, 0.2);
        snowmanGroup.add(leftEye);
        const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
        rightEye.position.set(0.08, 1, 0.2);
        snowmanGroup.add(rightEye);
        
        const noseMat = new THREE.MeshStandardMaterial({ color: 0xff6600 });
        const nose = new THREE.Mesh(new THREE.ConeGeometry(0.04, 0.15, 8), noseMat);
        nose.rotation.x = -Math.PI / 2;
        nose.position.set(0, 0.95, 0.28);
        snowmanGroup.add(nose);
        
        snowmanGroup.position.set(-5, -0.5, 3);
        scene.add(snowmanGroup);
        
        // Falling snow
        const snowParticles = new THREE.BufferGeometry();
        const snowCount = 3000;
        const snowPositions = new Float32Array(snowCount * 3);
        const snowVelocities = [];
        
        for (let i = 0; i < snowCount; i++) {
            snowPositions[i * 3] = (Math.random() - 0.5) * 100;
            snowPositions[i * 3 + 1] = Math.random() * 50;
            snowPositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            snowVelocities.push({
                y: 0.02 + Math.random() * 0.03,
                x: (Math.random() - 0.5) * 0.01,
                z: (Math.random() - 0.5) * 0.01
            });
        }
        
        snowParticles.setAttribute('position', new THREE.BufferAttribute(snowPositions, 3));
        
        const snowMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.6,
            sizeAttenuation: true
        });
        
        const snow = new THREE.Points(snowParticles, snowMaterial);
        scene.add(snow);
        
        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { x: 0, y: 0 };
        
        // AUTO-MODE: Cinematic camera tour
        let autoMode = true;
        let autoAngleSpeed = 0.003;
        let autoHeightTarget = 0;
        let autoHeightCurrent = 0;
        let autoRadiusTarget = 8;
        let autoRadiusCurrent = 8;
        let autoChangeTimer = 0;
        
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoMode = false; // Disable auto when user interacts
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mouseleave', () => isDragging = false);
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            
            cameraAngle.x -= deltaX * 0.005;
            cameraAngle.y = Math.max(-0.5, Math.min(0.5, cameraAngle.y - deltaY * 0.005));
            
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        // Touch controls
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        
        document.addEventListener('touchend', () => isDragging = false);
        
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;
            
            cameraAngle.x -= deltaX * 0.005;
            cameraAngle.y = Math.max(-0.5, Math.min(0.5, cameraAngle.y - deltaY * 0.005));
            
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        
        // Animation
        let time = 0;
        let snowmanAngle = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            // Camera orbit with AUTO-MODE
            if (autoMode) {
                // Smooth automatic rotation
                cameraAngle.x += autoAngleSpeed;
                
                // Occasionally change camera behavior
                autoChangeTimer++;
                if (autoChangeTimer > 300) {
                    autoChangeTimer = 0;
                    autoAngleSpeed = 0.002 + Math.random() * 0.004;
                    if (Math.random() > 0.5) autoAngleSpeed *= -1; // Sometimes reverse
                    autoHeightTarget = (Math.random() - 0.5) * 0.6;
                    autoRadiusTarget = 6 + Math.random() * 6;
                }
                
                // Smooth interpolation
                autoHeightCurrent += (autoHeightTarget - autoHeightCurrent) * 0.01;
                autoRadiusCurrent += (autoRadiusTarget - autoRadiusCurrent) * 0.01;
                cameraAngle.y = autoHeightCurrent;
            }
            
            const radius = autoMode ? autoRadiusCurrent : 8;
            camera.position.x = Math.sin(cameraAngle.x) * radius;
            camera.position.z = Math.cos(cameraAngle.x) * radius;
            camera.position.y = 2 + cameraAngle.y * 5;
            
            // Add subtle camera sway in auto mode
            if (autoMode) {
                camera.position.x += Math.sin(time * 0.5) * 0.3;
                camera.position.y += Math.sin(time * 0.3) * 0.2;
            }
            
            camera.lookAt(0, 0.5 + Math.sin(time * 0.2) * 0.3, 0);
            
            // Tree sway
            trees.forEach(tree => {
                tree.rotation.z = Math.sin(time * tree.userData.swaySpeed + tree.userData.swayOffset) * 0.02;
            });
            
            // Fire animation
            fireLight.intensity = 2 + Math.sin(time * 10) * 0.5 + Math.random() * 0.3;
            fireLight2.intensity = 1 + Math.sin(time * 12) * 0.3;
            
            fireParticles.forEach(p => {
                p.position.y = p.userData.baseY + Math.sin(time * p.userData.speed * 5 + p.userData.offset) * 0.2;
                p.position.x += (Math.random() - 0.5) * 0.01;
                p.material.color.setHSL(0.05 + Math.random() * 0.05, 1, 0.5 + Math.random() * 0.2);
            });
            
            // Snowman running in circle
            snowmanAngle += 0.008;
            const snowmanRadius = 6;
            snowmanGroup.position.x = Math.cos(snowmanAngle) * snowmanRadius;
            snowmanGroup.position.z = Math.sin(snowmanAngle) * snowmanRadius;
            snowmanGroup.rotation.y = -snowmanAngle + Math.PI / 2;
            snowmanGroup.position.y = -0.5 + Math.abs(Math.sin(time * 8)) * 0.1;
            
            // Snow falling
            const positions = snow.geometry.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                positions[i * 3] += snowVelocities[i].x + Math.sin(time + i) * 0.002;
                positions[i * 3 + 1] -= snowVelocities[i].y;
                positions[i * 3 + 2] += snowVelocities[i].z;
                
                if (positions[i * 3 + 1] < -1) {
                    positions[i * 3 + 1] = 50;
                    positions[i * 3] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                }
            }
            snow.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        let isAudioStarted = false;
        
        function createWind() {
            audioCtx = new AudioContext();
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
            
            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;
            
            const lowpass = audioCtx.createBiquadFilter();
            lowpass.type = 'lowpass';
            lowpass.frequency.value = 400;
            
            const highpass = audioCtx.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.value = 80;
            
            const gain = audioCtx.createGain();
            gain.gain.value = 0.08;
            
            whiteNoise.connect(lowpass).connect(highpass).connect(gain).connect(audioCtx.destination);
            whiteNoise.start();
            
            function gust() {
                const now = audioCtx.currentTime;
                const dur = 2 + Math.random() * 4;
                gain.gain.linearRampToValueAtTime(0.05 + Math.random() * 0.12, now + dur * 0.3);
                gain.gain.linearRampToValueAtTime(0.06, now + dur);
                setTimeout(gust, dur * 1000 + Math.random() * 3000);
            }
            gust();
        }
        
        document.getElementById('audioBtn').addEventListener('click', function() {
            if (!isAudioStarted) {
                createWind();
                isAudioStarted = true;
                this.style.opacity = '0.5';
            }
        });
        
        // CHAOS SCRIPTS
        // Random explosions
        function spawnExplosion() {
            const container = document.getElementById('explosion-container');
            const exp = document.createElement('div');
            exp.className = 'explosion';
            exp.style.left = Math.random() * window.innerWidth + 'px';
            exp.style.top = Math.random() * window.innerHeight + 'px';
            container.appendChild(exp);
            setTimeout(() => exp.remove(), 500);
            setTimeout(spawnExplosion, 500 + Math.random() * 2000);
        }
        spawnExplosion();
        
        // Disco overlay follows chaos
        const disco = document.querySelector('.disco-overlay');
        setInterval(() => {
            disco.style.setProperty('--x', Math.random() * 100 + '%');
            disco.style.setProperty('--y', Math.random() * 100 + '%');
        }, 200);
        
        // Random screen shake
        setInterval(() => {
            document.body.style.transform = `translate(${(Math.random()-0.5)*10}px, ${(Math.random()-0.5)*10}px)`;
            setTimeout(() => document.body.style.transform = '', 50);
        }, 300);
        
        // Spawn random emojis
        const chaosEmojis = ['üé™', 'üé≠', 'üé®', 'üéØ', 'üé≤', 'üé∞', 'üÉè', 'üé±', 'üîÆ', 'üí£', 'üß®', '‚ö°', 'üå™Ô∏è', '‚òÑÔ∏è', 'ü¶Ñ', 'üëª', 'ü§ñ', 'üëæ', 'üéÉ', 'üí•'];
        function spawnRandomEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'random-emoji';
            emoji.textContent = chaosEmojis[Math.floor(Math.random() * chaosEmojis.length)];
            emoji.style.left = Math.random() * 90 + '%';
            emoji.style.top = Math.random() * 90 + '%';
            emoji.style.animationDuration = (0.5 + Math.random()) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(spawnRandomEmoji, 800);
        
        // Make snowman go CRAZY
        let snowmanChaos = 0;
        const originalSnowmanUpdate = () => {
            snowmanChaos += 0.05;
            snowmanGroup.rotation.x = Math.sin(snowmanChaos * 3) * 0.5;
            snowmanGroup.rotation.z = Math.cos(snowmanChaos * 2) * 0.5;
            snowmanGroup.scale.setScalar(1 + Math.sin(snowmanChaos * 5) * 0.3);
        };
        setInterval(originalSnowmanUpdate, 16);
        
        // Random fire color changes
        setInterval(() => {
            fireLight.color.setHex(Math.random() * 0xffffff);
            fireLight2.color.setHex(Math.random() * 0xffffff);
        }, 200);
        
        // Add UFO
        const ufoGeo = new THREE.CylinderGeometry(0.8, 1.2, 0.3, 16);
        const ufoMat = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.5 });
        const ufo = new THREE.Mesh(ufoGeo, ufoMat);
        const ufoDome = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 8, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({ color: 0x88ffff, transparent: true, opacity: 0.7 }));
        ufoDome.position.y = 0.15;
        const ufoGroup = new THREE.Group();
        ufoGroup.add(ufo);
        ufoGroup.add(ufoDome);
        ufoGroup.position.y = 15;
        scene.add(ufoGroup);
        
        // UFO abduction beam
        const beamGeo = new THREE.CylinderGeometry(0.1, 2, 15, 16, 1, true);
        const beamMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
        const beam = new THREE.Mesh(beamGeo, beamMat);
        beam.position.y = -7.5;
        ufoGroup.add(beam);
        
        let ufoAngle = 0;
        setInterval(() => {
            ufoAngle += 0.02;
            ufoGroup.position.x = Math.sin(ufoAngle) * 8;
            ufoGroup.position.z = Math.cos(ufoAngle) * 8;
            ufoGroup.rotation.y += 0.1;
            beam.material.opacity = 0.2 + Math.sin(ufoAngle * 5) * 0.15;
        }, 16);
        
        // Spawn random 3D objects
        const randomGeos = [
            new THREE.TorusKnotGeometry(0.5, 0.2, 64, 8),
            new THREE.IcosahedronGeometry(0.5),
            new THREE.OctahedronGeometry(0.5),
            new THREE.TorusGeometry(0.4, 0.2, 8, 16)
        ];
        
        setInterval(() => {
            const geo = randomGeos[Math.floor(Math.random() * randomGeos.length)];
            const mat = new THREE.MeshStandardMaterial({ 
                color: Math.random() * 0xffffff, 
                emissive: Math.random() * 0xffffff,
                emissiveIntensity: 0.5
            });
            const obj = new THREE.Mesh(geo, mat);
            obj.position.set((Math.random()-0.5)*20, 5 + Math.random()*10, (Math.random()-0.5)*20);
            scene.add(obj);
            
            let life = 0;
            const animateObj = () => {
                life++;
                obj.rotation.x += 0.1;
                obj.rotation.y += 0.1;
                obj.position.y -= 0.05;
                if (life < 200) requestAnimationFrame(animateObj);
                else scene.remove(obj);
            };
            animateObj();
        }, 500);
    </script>
