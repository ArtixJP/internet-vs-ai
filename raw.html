<meta charset="utf-8"/>
<title>Black Winter</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --frost: #a8d5e5;
            --ice: #4a9ebb;
            --shadow: #0a0a12;
            --void: #050508;
            --breath: rgba(200, 220, 240, 0.1);
        }
        
        body {
            min-height: 100vh;
            background: var(--void);
            color: var(--frost);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .snowfall {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(168,213,229,0.5);
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
        
        .frozen-world {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(10,20,40,0.8) 0%, transparent 70%),
                linear-gradient(180deg, var(--void) 0%, #0d1520 50%, #0a1018 100%);
        }
        
        .breath-mist {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: var(--breath);
            border-radius: 50%;
            filter: blur(20px);
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 0.6; transform: translateX(-50%) translateY(-30px) scale(1.2); }
        }
        
        .title-frozen {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 100;
            letter-spacing: 1rem;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(180deg, #fff 0%, var(--frost) 50%, var(--ice) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 40px rgba(74,158,187,0.3);
            animation: shiver 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes shiver {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.5rem;
            opacity: 0.5;
            margin-bottom: 3rem;
        }
        
        .frozen-tree {
            font-size: 4rem;
            filter: grayscale(100%) brightness(0.7);
            margin: 1rem;
            animation: sway 8s ease-in-out infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .landscape {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .ice-crystal {
            width: 3px;
            height: 60px;
            background: linear-gradient(180deg, transparent, var(--frost), transparent);
            animation: glint 2s ease-in-out infinite;
        }
        
        .ice-crystal:nth-child(2) { height: 80px; animation-delay: 0.3s; }
        .ice-crystal:nth-child(3) { height: 50px; animation-delay: 0.6s; }
        .ice-crystal:nth-child(4) { height: 70px; animation-delay: 0.9s; }
        .ice-crystal:nth-child(5) { height: 45px; animation-delay: 1.2s; }
        
        @keyframes glint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; box-shadow: 0 0 10px var(--frost); }
        }
        
        .community-ground {
            margin-top: 3rem;
            padding: 1.5rem;
            border: 1px solid rgba(168,213,229,0.2);
            border-radius: 4px;
            background: rgba(10,10,18,0.5);
            max-width: 500px;
            text-align: center;
        }
        
        .community-ground h3 {
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 0.3rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }
        
        .temperature {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: 100;
            color: var(--ice);
            text-shadow: 0 0 20px rgba(74,158,187,0.5);
        }
    </style>
</head>

<div class="snowfall" id="snow"></div>

<script>
        const snowfall = document.getElementById('snow');
        const flakes = ['â„', 'â…', 'â†', 'Â·', 'â€¢'];
        
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            flake.style.fontSize = (Math.random() * 0.8 + 0.4) + 'rem';
            flake.style.opacity = Math.random() * 0.7 + 0.3;
            snowfall.appendChild(flake);
            
            setTimeout(() => flake.remove(), 10000);
        }
        
        setInterval(createSnowflake, 150);
        for(let i = 0; i < 30; i++) setTimeout(createSnowflake, i * 100);
    </script>
