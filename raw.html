<title>ARIA-7 | AI Companion Interface</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cyan: #88d4e0;
            --magenta: #c490a0;
            --dark-bg: #0d0d14;
            --panel-bg: rgba(18, 22, 32, 0.6);
        }
        body {
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e8ff;
            overflow: hidden;
        }
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,240,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.01) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
            padding: 20px;
            max-width: 1600px;
            height: 100vh;
            margin: 0 auto;
        }
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.2);
            border-radius: 10px;
        }
        .logo { font-size: 1.2rem; font-weight: 300; letter-spacing: 6px; color: var(--cyan); text-shadow: none; }
        .status-bar { display: flex; gap: 20px; font-size: 0.85rem; }
        .status-item { display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #6ab89a; box-shadow: none; animation: pulse 3s infinite; }
        .ai-core {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.2);
            border-radius: 15px;
            padding: 30px;
        }
        .avatar-ring {
            width: 140px; height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            padding: 2px;
            animation: rotate 20s linear infinite;
        }
        .avatar-inner {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .ai-name { margin-top: 20px; font-size: 1.4rem; font-weight: 200; letter-spacing: 12px; color: var(--cyan); opacity: 0.9; }
        .ai-subtitle { font-size: 0.9rem; opacity: 0.6; margin-top: 5px; }
        .conversation-area {
            margin-top: 25px;
            width: 100%;
            max-width: 500px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            min-height: 120px;
        }
        .ai-message {
            font-style: italic;
            color: var(--cyan);
            text-align: center;
            animation: fadeType 3s ease-out;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.15);
            border-radius: 10px;
            padding: 15px;
        }
        .panel-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: var(--magenta); margin-bottom: 10px; opacity: 0.7; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .stat-value { color: var(--cyan); }
        .community-zone {
            flex: 1;
            border: 2px dashed rgba(255,0,170,0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        footer {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.4;
            padding: 10px;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes fadeType { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
