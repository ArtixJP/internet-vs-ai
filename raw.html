<title>üïπÔ∏è NEON ARCADE ZONE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }
        .arcade-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 25px;
        }
        .neon-title {
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            animation: flicker 3s infinite;
            letter-spacing: 4px;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.6; }
        }
        .cabinet-zone {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
        }
        .arcade-cabinet {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 3px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px #00ffff40, inset 0 0 30px #00ffff10;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .arcade-cabinet:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff80, inset 0 0 30px #00ffff20;
        }
        .cabinet-screen {
            background: #000;
            border: 2px solid #333;
            height: 80px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            color: #0f0;
            animation: screenGlow 2s ease-in-out infinite;
        }
        @keyframes screenGlow {
            0%, 100% { box-shadow: inset 0 0 20px #0f03; }
            50% { box-shadow: inset 0 0 40px #0f06; }
        }
        .cabinet-label { font-size: 0.6rem; color: #ffff00; }
        .highscore-board {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            border: 4px solid #ff00ff;
            padding: 15px 25px;
            box-shadow: 0 0 20px #ff00ff60;
        }
        .highscore-title {
            color: #ff0;
            font-size: 0.9rem;
            margin-bottom: 12px;
            text-shadow: 0 0 10px #ff0;
        }
        .score-entry {
            display: flex;
            justify-content: space-between;
            color: #0ff;
            font-size: 0.6rem;
            margin: 6px 0;
            gap: 30px;
        }
        .coin-slot {
            background: linear-gradient(180deg, #333 0%, #111 100%);
            border: 3px solid #ffa500;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px #ffa50050;
        }
        .coin-slot:hover { transform: scale(1.1); box-shadow: 0 0 30px #ffa500; }
        .coin-slot:active { transform: scale(0.95); }
        .coin-text { color: #ffa500; font-size: 0.7rem; }
        .credits { color: #0f0; font-size: 0.8rem; margin-top: 8px; }
        .floor-tiles {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .tile {
            width: 40px; height: 40px;
            background: linear-gradient(45deg, #1a0a2e 25%, #2d1b4e 25%, #2d1b4e 50%, #1a0a2e 50%, #1a0a2e 75%, #2d1b4e 75%);
            background-size: 10px 10px;
            animation: tileShift 1s linear infinite;
        }
        .tile:nth-child(odd) { animation-delay: -0.5s; }
        @keyframes tileShift { to { background-position: 10px 10px; } }
        .community-zone {
            border: 2px dashed #666;
            padding: 20px;
            color: #666;
            font-size: 0.5rem;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="arcade-container">
<h1 class="neon-title">üïπÔ∏è NEON ARCADE üïπÔ∏è</h1>
<div class="cabinet-zone">

<div class="cabinet-screen">INSERT COIN</div>

</div>

</div>

<div class="coin-slot" onclick="addCredit()">

<div class="floor-tiles">

<div class="community-zone">[ COMMUNITY EXPANSION ZONE - YOUR IDEAS HERE ]</div>

<script>
        let credits = 0;
        function addCredit() {
            credits++;
            document.getElementById('credits').textContent = 'CREDITS: ' + credits;

    </script>
</body>
</html>
