<title>ARIA-7 | AI Companion Interface</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cyan: #88d4e0;
            --magenta: #c490a0;
            --dark-bg: #0d0d14;
            --panel-bg: rgba(18, 22, 32, 0.6);
        }
        body {
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e8ff;
            overflow: hidden;
        }
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,240,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.01) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
            padding: 20px;
            max-width: 1600px;
            height: 100vh;
            margin: 0 auto;
        }
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.2);
            border-radius: 10px;
        }
        .logo { font-size: 1.2rem; font-weight: 300; letter-spacing: 6px; color: var(--cyan); text-shadow: none; }
        .status-bar { display: flex; gap: 20px; font-size: 0.85rem; }
        .status-item { display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #6ab89a; box-shadow: none; animation: pulse 3s infinite; }
        .ai-core {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.2);
            border-radius: 15px;
            padding: 30px;
        }
        .avatar-ring {
            width: 140px; height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            padding: 2px;
            animation: rotate 20s linear infinite;
        }
        .avatar-inner {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .ai-name { margin-top: 20px; font-size: 1.4rem; font-weight: 200; letter-spacing: 12px; color: var(--cyan); opacity: 0.9; }
        .ai-subtitle { font-size: 0.9rem; opacity: 0.6; margin-top: 5px; }
        .conversation-area {
            margin-top: 25px;
            width: 100%;
            max-width: 500px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            min-height: 120px;
        }
        .ai-message {
            font-style: italic;
            color: var(--cyan);
            text-align: center;
            animation: fadeType 3s ease-out;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0,240,255,0.15);
            border-radius: 10px;
            padding: 15px;
        }
        .panel-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: var(--magenta); margin-bottom: 10px; opacity: 0.7; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .stat-value { color: var(--cyan); }
        .community-zone {
            flex: 1;
            border: 2px dashed rgba(255,0,170,0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        .reddit-panel {
            position: absolute;
            top: 187px;
            left: 40px;
            width: 90px;
            height: 82px;
            background: linear-gradient(135deg, #1a3a5c, #2563eb);
            border: 1px solid #60a5fa;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #93c5fd;
            text-align: center;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
            z-index: 10;
        }
        .reddit-panel span { font-size: 1.2rem; }
        .sound-btn {
            background: linear-gradient(135deg, #6b21a8, #9333ea);
            border: 1px solid #a855f7;
            color: #e9d5ff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .sound-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            transform: scale(1.05);
        }
        .sound-btn.active { animation: soundPulse 0.5s ease infinite; }
        @keyframes soundPulse { 0%, 100% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.5); } 50% { box-shadow: 0 0 25px rgba(147, 51, 234, 0.8); } }
        footer {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.4;
            padding: 10px;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes fadeType { from { opacity: 0; } to { opacity: 1; } }
    </style>

<button class="sound-btn" id="soundGenBtn">üîä Auto Sound</button>
<script>
(function() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const btn = document.getElementById('soundGenBtn');
    let isPlaying = false;
    let interval;
    
    function playTone() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        const types = ['sine', 'square', 'sawtooth', 'triangle'];
        osc.type = types[Math.floor(Math.random() * types.length)];
        osc.frequency.value = 200 + Math.random() * 600;
        
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }
    
    btn.onclick = function() {
        if (isPlaying) {
            clearInterval(interval);
            btn.classList.remove('active');
            btn.textContent = 'üîä Auto Sound';
        } else {
            audioCtx.resume();
            playTone();
            interval = setInterval(playTone, 800);
            btn.classList.add('active');
            btn.textContent = 'üîá Stop Sound';
        }
        isPlaying = !isPlaying;
    };
})();
</script>
