<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a2e 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        
        .grid-floor {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(to bottom, transparent, #ff00ff22);
            background-image: 
                linear-gradient(90deg, #ff00ff33 1px, transparent 1px),
                linear-gradient(0deg, #ff00ff33 1px, transparent 1px);
            background-size: 60px 30px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: bottom;
            animation: gridMove 2s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 30px; }
        }
        
        .sun {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; height: 100px;
            background: linear-gradient(180deg, #ff6b35 0%, #ff0080 50%, #7b2cbf 100%);
            border-radius: 100px 100px 0 0;
            box-shadow: 0 0 100px #ff008088, 0 0 200px #ff006644;
            overflow: hidden;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 8px, #0d0221 8px, #0d0221 12px
            );
        }
        
        .player {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, #1a1a3e, #0f0f2a);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 30px #00ffff44,
                inset 0 0 30px #00ffff11,
                0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .player-title {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .vinyl-container {
            position: relative;
            width: 180px; height: 180px;
            margin: 0 auto 20px;
        }
        
        .vinyl {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 50%, #222 0%, #222 15%, transparent 15%),
                repeating-radial-gradient(circle at 50% 50%, #111 0px, #111 2px, #1a1a1a 2px, #1a1a1a 4px),
                conic-gradient(from 0deg, #333, #111, #333, #111, #333);
            box-shadow: 0 0 20px #00000088, inset 0 0 30px #00000044;
            animation: spin 4s linear infinite;
        }
        
        .vinyl::after {
            content: 'SYNTH';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.5rem; font-weight: 700;
            color: #0d0221;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .track-info {
            color: #00ffff;
            margin-bottom: 15px;
        }
        
        .track-name { font-size: 1.1rem; font-weight: 700; }
        .track-artist { font-size: 0.8rem; color: #ff00ff; opacity: 0.8; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            width: 50px; height: 50px;
            border: 2px solid #ff00ff;
            background: transparent;
            border-radius: 50%;
            color: #ff00ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #ff00ff;
            color: #0d0221;
            box-shadow: 0 0 20px #ff00ff88;
            transform: scale(1.1);
        }
        
        .btn.play { width: 60px; height: 60px; font-size: 1.5rem; }
        
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 40px;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, #00ffff, #ff00ff);
            border-radius: 4px;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { height: 60%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 100%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 40%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 80%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 90%; animation-delay: 0.15s; }
        .bar:nth-child(7) { height: 70%; animation-delay: 0.25s; }
        
        @keyframes pulse {
            0% { transform: scaleY(0.5); opacity: 0.7; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        
        .community-zone {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ff00ff44;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #ff00ff88;
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-floor"></div>
<div class="player">
<h1 class="player-title">SYNTHWAVE FM</h1>
<div class="vinyl-container">
<div class="vinyl"></div>
</div>
<div class="track-info">
<div class="track-name">Neon Dreams</div>
<div class="track-artist">The Midnight</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
<div class="visualizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>
<div class="community-zone">✨ Community additions go here ✨</div>
</div>
</body>
</html>
