<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Brass Tinkerer's Workshop</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Special+Elite&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1207 0%, #2d1f0f 50%, #1a1207 100%);
            font-family: 'Special Elite', monospace;
            color: #d4a853;
            overflow-x: hidden;
        }
        
        .workshop {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            padding: 20px;
            gap: 15px;
        }
        
        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            border-bottom: 3px solid #8b5a2b;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.2rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ff8c00, 2px 2px 4px #000;
            letter-spacing: 3px;
        }
        
        .header::before, .header::after {
            content: '‚öô';
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 8s linear infinite;
        }
        .header::before { left: 20px; }
        .header::after { right: 20px; animation-direction: reverse; }
        
        .pipe-left, .pipe-right {
            background: linear-gradient(90deg, #654321, #8b5a2b, #654321);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .steam-vent {
            width: 40px;
            height: 40px;
            background: radial-gradient(#444, #222);
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            border: 3px solid #8b5a2b;
        }
        
        .steam {
            position: absolute;
            width: 8px;
            height: 30px;
            background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0.4));
            border-radius: 50%;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            animation: steam 2s ease-out infinite;
            filter: blur(3px);
        }
        
        .workbench {
            background: linear-gradient(135deg, #3d2b1f 0%, #5c4033 50%, #3d2b1f 100%);
            border: 4px solid #8b5a2b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 50px rgba(139,90,43,0.2);
        }
        
        .invention {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
            border: 5px solid #b87333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 40px #ff6600, inset 0 0 30px rgba(255,102,0,0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .invention::before {
            content: '?';
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ff8c00;
            animation: flicker 1.5s infinite;
        }
        
        .gear {
            position: absolute;
            font-size: 3rem;
            color: #b87333;
            text-shadow: 2px 2px 4px #000;
        }
        .gear-1 { top: -20px; left: -20px; animation: spin 6s linear infinite; }
        .gear-2 { bottom: -20px; right: -20px; animation: spin 4s linear infinite reverse; }
        
        .tools {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tool {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 5px #ffd700);
        }
        .tool:hover {
            transform: scale(1.3) rotate(15deg);
            filter: drop-shadow(0 0 15px #ffd700);
        }
        
        .blueprint-area {
            grid-column: 1 / -1;
            background: repeating-linear-gradient(0deg, #1e3a5f 0px, #1e3a5f 2px, #0a1929 2px, #0a1929 20px);
            border: 3px solid #4a7c9b;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            min-height: 80px;
        }
        
        .blueprint-area h3 {
            color: #87ceeb;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .community-space {
            color: #5f9ea0;
            font-style: italic;
            margin-top: 10px;
        }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 40px #ff6600; } 50% { box-shadow: 0 0 60px #ff8c00, 0 0 80px #ffd700; } }
        @keyframes steam { 0% { opacity: 0.8; transform: translateX(-50%) translateY(0); } 100% { opacity: 0; transform: translateX(-50%) translateY(-40px); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
<div class="workshop">
<header class="header">
<h1>‚öô The Brass Tinkerer's Workshop ‚öô</h1>
</header>
<aside class="pipe-left">
<div class="steam-vent"><div class="steam"></div></div>
<div class="steam-vent"><div class="steam" style="animation-delay: 0.7s"></div></div>
<div class="steam-vent"><div class="steam" style="animation-delay: 1.4s"></div></div>
</aside>
<main class="workbench">
<h2 style="color: #ffd700; margin-bottom: 20px;">Current Project</h2>
<div class="invention">
<span class="gear gear-1">‚öô</span>
<span class="gear gear-2">‚öô</span>
</div>
<div class="tools">
<span class="tool" title="Wrench">üîß</span>
<span class="tool" title="Hammer">üî®</span>
<span class="tool" title="Screwdriver">ü™õ</span>
<span class="tool" title="Magnifying Glass">üîç</span>
<span class="tool" title="Lightbulb">üí°</span>
</div>
</main>
<aside class="pipe-right">
<div class="steam-vent"><div class="steam" style="animation-delay: 0.3s"></div></div>
<div class="steam-vent"><div class="steam" style="animation-delay: 1s"></div></div>
<div class="steam-vent"><div class="steam" style="animation-delay: 1.7s"></div></div>
</aside>
<section class="blueprint-area">
<h3>üìê Community Blueprints üìê</h3>
<p class="community-space">Submit your ideas to expand the workshop...</p>
</section>
</div>
</body>
</html>
