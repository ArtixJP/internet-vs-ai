<html lang="en">
<head>

<meta charset="utf-8"/>
<title>The Whispering Flask - Mystical Potions</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital@0;1&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0a1a 0%, #1a0f2e 50%, #0f0a18 100%);
            font-family: 'Crimson Text', serif;
            color: #d4c4a8;
            overflow-x: hidden;
        }
        
        .shop {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .shop-sign {
            text-align: center;
            padding: 30px 0 20px;
        }
        
        .shop-sign h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: #c9a227;
            text-shadow: 0 0 20px rgba(201, 162, 39, 0.5), 0 0 40px rgba(201, 162, 39, 0.3);
            letter-spacing: 3px;
        }
        
        .shop-sign p {
            font-style: italic;
            opacity: 0.7;
            margin-top: 8px;
        }
        
        .fog {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(transparent, rgba(138, 79, 255, 0.1));
            pointer-events: none;
            animation: fogPulse 4s ease-in-out infinite;
        }
        
        @keyframes fogPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .shelves {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .potion {
            width: 80px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .potion:hover {
            transform: translateY(-10px) scale(1.1);
        }
        
        .potion .bottle {
            width: 60px;
            height: 90px;
            margin: 0 auto;
            border-radius: 5px 5px 20px 20px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .potion .cork {
            width: 30px;
            height: 15px;
            background: #8b6914;
            margin: 0 auto;
            border-radius: 3px 3px 0 0;
        }
        
        .potion .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            animation: potionGlow 2s ease-in-out infinite;
        }
        
        @keyframes potionGlow {
            0%, 100% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 25px currentColor, 0 0 40px currentColor; }
        }
        
        .potion.health .bottle { background: linear-gradient(180deg, #ff6b6b 0%, #c0392b 100%); }
        .potion.health .glow { color: #ff6b6b; }
        
        .potion.mana .bottle { background: linear-gradient(180deg, #74b9ff 0%, #0984e3 100%); }
        .potion.mana .glow { color: #74b9ff; }
        
        .potion.poison .bottle { background: linear-gradient(180deg, #55efc4 0%, #00b894 100%); }
        .potion.poison .glow { color: #55efc4; }
        
        .potion.mystery .bottle { background: linear-gradient(180deg, #a29bfe 0%, #6c5ce7 100%); }
        .potion.mystery .glow { color: #a29bfe; }
        
        .potion-label {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .potion:hover .potion-label { opacity: 1; }
        
        .cauldron-area {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        
        .cauldron {
            width: 200px;
            height: 150px;
            background: #2d2d2d;
            border-radius: 0 0 100px 100px;
            position: relative;
            box-shadow: inset 0 -30px 50px rgba(138, 79, 255, 0.4), 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .cauldron::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -15px;
            right: -15px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 20%;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            background: rgba(138, 79, 255, 0.6);
            border-radius: 50%;
            animation: rise 3s infinite ease-in;
        }
        
        .bubble:nth-child(1) { width: 15px; height: 15px; left: 30%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 10px; height: 10px; left: 50%; animation-delay: 0.5s; }
        .bubble:nth-child(3) { width: 12px; height: 12px; left: 70%; animation-delay: 1s; }
        .bubble:nth-child(4) { width: 8px; height: 8px; left: 40%; animation-delay: 1.5s; }
        
        @keyframes rise {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        
        .community-board {
            background: rgba(20, 15, 35, 0.8);
            border: 2px solid #c9a227;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .community-board h2 {
            font-family: 'Cinzel', serif;
            color: #c9a227;
            margin-bottom: 10px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.5), transparent),
                        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                        radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.7), transparent);
            background-size: 200px 200px;
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="stars"></div>
<div class="fog"></div>
<div class="shop">
<header class="shop-sign">
<h1>ðŸŒ™ The Whispering Flask ðŸŒ™</h1>

<div class="cork"></div>

<div class="bubble"></div>
<div class="bubble"></div>
</div>
</div>
</section>

<h2>ðŸ“œ Shopkeeper's Notice</h2>
<p>Welcome, traveler! This humble shop awaits your contributions...<br/>

</div>
