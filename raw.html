<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #1a0a2e 50%, #2d1b4e 100%);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .sun {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 100px;
            background: linear-gradient(180deg, #ff6b9d 0%, #ff9a56 50%, #ffeb3b 100%);
            border-radius: 200px 200px 0 0;
            box-shadow: 0 0 60px #ff6b9d, 0 0 120px #ff9a56;
            animation: pulse 3s ease-in-out infinite;
        }
        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(transparent 0%, #0d0221 100%),
                repeating-linear-gradient(90deg, #ff00ff33 0px, transparent 1px, transparent 40px),
                repeating-linear-gradient(0deg, #00ffffaa 0px, transparent 1px, transparent 40px);
            transform: perspective(200px) rotateX(60deg);
            transform-origin: bottom;
        }
        .player-container {
            position: relative;
            z-index: 10;
            background: rgba(13, 2, 33, 0.85);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px #ff00ff66, inset 0 0 30px rgba(255, 0, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            margin-bottom: 20px;
        }
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 80px;
            margin: 20px 0;
        }
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 4px;
            animation: equalize 0.8s ease-in-out infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.15s; }
        .bar:nth-child(5) { animation-delay: 0.05s; }
        .bar:nth-child(6) { animation-delay: 0.25s; }
        .bar:nth-child(7) { animation-delay: 0.1s; }
        .bar:nth-child(8) { animation-delay: 0.2s; }
        .track-info {
            color: #00ffff;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px #00ffff;
        }
        .track-title { font-size: 1.2rem; margin-bottom: 5px; }
        .track-artist { font-size: 0.8rem; opacity: 0.7; color: #ff6b9d; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            width: 50px;
            height: 50px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            color: #00ffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #00ffff;
            color: #0d0221;
            box-shadow: 0 0 20px #00ffff;
        }
        .btn.play { border-color: #ff00ff; color: #ff00ff; }
        .btn.play:hover { background: #ff00ff; }
        .community-zone {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #ff00ff55;
            border-radius: 10px;
            color: #ff6b9d;
            font-size: 0.7rem;
            opacity: 0.6;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes equalize {
            0%, 100% { height: 20px; }
            50% { height: 70px; }
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-floor"></div>
<div class="player-container">
<div class="title">Synthwave FM</div>
<div class="visualizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>
<div class="track-info">
<div class="track-title">MIDNIGHT DRIVE</div>
<div class="track-artist">Neon Dreams</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
<div class="community-zone">✨ Community additions go here ✨</div>
</div>
</body>
</html>
