<title>The Infinite Canvas</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000005 100%);
            color: #e8e8ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(200,200,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent);
            background-size: 250px 150px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            min-height: 100vh;
        }
        
        .title-zone {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title-zone h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #ff6b9d, #c44cff, #6b9dff, #4cffc4);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 8px;
            letter-spacing: 3px;
        }
        
        .creation-zone {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin: 20px 0;
        }
        
        .idea-bubble {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .idea-bubble:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(100,100,255,0.2);
        }
        
        .idea-bubble .icon { font-size: 2.5rem; margin-bottom: 10px; }
        .idea-bubble h3 { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; }
        .idea-bubble p { font-size: 0.85rem; opacity: 0.7; line-height: 1.4; }
        
        .community-space {
            margin-top: 30px;
            padding: 30px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        .community-space h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: #c4b5ff;
        }
        
        .placeholder-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .placeholder {
            width: 80px; height: 80px;
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .placeholder:hover {
            opacity: 1;
            border-color: #c44cff;
            box-shadow: 0 0 20px rgba(196,76,255,0.3);
        }
        
        .floating-orb {
            position: fixed;
            width: 150px; height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(196,76,255,0.4), transparent);
            filter: blur(40px);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .orb-2 { top: 60%; right: 5%; animation-delay: -7s; background: radial-gradient(circle at 30% 30%, rgba(107,157,255,0.4), transparent); }
        .orb-3 { bottom: 10%; left: 30%; animation-delay: -14s; background: radial-gradient(circle at 30% 30%, rgba(255,107,157,0.3), transparent); }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(-20px, 30px); }
            75% { transform: translate(20px, 20px); }
        }
    </style>
