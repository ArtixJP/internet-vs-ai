<title>The Inventor's Workshop</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1209 0%, #2d1f0f 50%, #1a1209 100%);
            font-family: 'Special Elite', monospace;
            color: #d4a574;
            overflow-x: hidden;
        }
        
        .workshop {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 2rem;
            color: #c9a227;
            text-shadow: 0 0 10px rgba(201, 162, 39, 0.5), 2px 2px 4px #000;
            grid-column: 1 / -1;
            letter-spacing: 3px;
        }
        
        .panel {
            background: linear-gradient(145deg, #2a1f10, #1a1209);
            border: 3px solid #8b5a2b;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 4px 15px rgba(0,0,0,0.7);
            position: relative;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid #5c4a2a;
            border-radius: 4px;
            pointer-events: none;
        }
        
        .panel-title {
            font-family: 'Cinzel', serif;
            color: #c9a227;
            font-size: 1rem;
            border-bottom: 2px solid #5c4a2a;
            padding-bottom: 8px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Gear Decorations */
        .gear {
            position: fixed;
            border-radius: 50%;
            border: 4px solid #8b5a2b;
            background: radial-gradient(circle, #3d2a14 0%, #1a1209 100%);
            z-index: -1;
            opacity: 0.6;
        }
        
        .gear::before {
            content: '‚öô';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: inherit;
            color: #8b5a2b;
        }
        
        .gear-1 { width: 120px; height: 120px; top: 10%; left: 5%; font-size: 80px; animation: rotate 20s linear infinite; }
        .gear-2 { width: 80px; height: 80px; top: 60%; right: 3%; font-size: 50px; animation: rotate 15s linear infinite reverse; }
        .gear-3 { width: 60px; height: 60px; bottom: 15%; left: 8%; font-size: 35px; animation: rotate 12s linear infinite; }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Workbench (Center) */
        .workbench {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .invention-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: repeating-linear-gradient(90deg, #1a1209 0px, #1a1209 20px, #2a1f10 20px, #2a1f10 40px);
            border-radius: 4px;
            min-height: 200px;
            position: relative;
        }
        
        .invention-display::after {
            content: 'Place inventions here';
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #5c4a2a;
            font-style: italic;
        }
        
        /* Blueprint Board */
        .blueprint {
            background: linear-gradient(145deg, #1a3a5c, #0d2840);
            border-color: #2a5a8a;
        }
        
        .blueprint-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            min-height: 150px;
        }
        
        .blueprint-slot {
            border: 1px dashed #4a7a9a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #4a7a9a;
            padding: 5px;
            text-align: center;
        }
        
        /* Tool Rack */
        .tools { display: flex; flex-direction: column; gap: 10px; }
        
        .tool-item {
            padding: 10px;
            background: linear-gradient(90deg, #3d2a14, #2a1f10);
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #5c4a2a;
        }
        
        .tool-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(201, 162, 39, 0.3);
            border-color: #c9a227;
        }
        
        .tool-icon { font-size: 1.5rem; }
        
        /* Steam Effect */
        .steam {
            position: fixed;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 100px;
            pointer-events: none;
            z-index: 10;
        }
        
        .steam-particle {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: steam-rise 4s ease-out infinite;
        }
        
        @keyframes steam-rise {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-150px) scale(2); opacity: 0; }
        }
        
        /* Rivets */
        .rivet {
            width: 8px; height: 8px;
            background: radial-gradient(circle at 30% 30%, #c9a227, #5c4a2a);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
