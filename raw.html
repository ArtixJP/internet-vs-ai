<title>ABYSSAL-7 Research Station</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --deep-blue: #0a1628;
            --ocean-mid: #0d2847;
            --biolum-cyan: #00f7ff;
            --biolum-green: #39ff14;
            --warning-orange: #ff6b35;
            --glass: rgba(0, 247, 255, 0.1);
        }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--ocean-mid) 0%, var(--deep-blue) 100%);
            font-family: 'Courier New', monospace;
            color: var(--biolum-cyan);
            overflow-x: hidden;
            position: relative;
        }
        .bubbles { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
            animation: rise linear infinite;
            opacity: 0.6;
        }
        @keyframes rise {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-110vh) translateX(20px); }
        }
        .station-container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 15px;
            padding: 15px;
        }
        .header {
            grid-column: 1 / -1;
            background: var(--glass);
            border: 1px solid var(--biolum-cyan);
            border-radius: 8px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .station-name { font-size: 1.8rem; text-shadow: 0 0 20px var(--biolum-cyan); }
        .status { display: flex; gap: 20px; font-size: 0.9rem; }
        .status-item { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; animation: pulse 2s infinite; }
        .status-dot.online { background: var(--biolum-green); box-shadow: 0 0 10px var(--biolum-green); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .sidebar {
            background: var(--glass);
            border: 1px solid var(--biolum-cyan);
            border-radius: 8px;
            padding: 15px;
        }
        .depth-gauge h3 { font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8; }
        .gauge-bar {
            height: 300px;
            width: 30px;
            background: linear-gradient(180deg, #1a4a6e 0%, var(--deep-blue) 100%);
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
            border: 2px solid var(--biolum-cyan);
        }
        .gauge-marker {
            position: absolute;
            width: 40px;
            left: -7px;
            height: 4px;
            background: var(--warning-orange);
            border-radius: 2px;
            top: 70%;
            box-shadow: 0 0 15px var(--warning-orange);
            animation: depthBob 4s ease-in-out infinite;
        }
        @keyframes depthBob { 0%, 100% { top: 70%; } 50% { top: 72%; } }
        .depth-reading { text-align: center; margin-top: 15px; font-size: 1.4rem; color: var(--warning-orange); }
        .main-viewport {
            background: var(--glass);
            border: 2px solid var(--biolum-cyan);
            border-radius: 50% / 30%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .viewport-label {
            position: absolute;
            top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 3px;
        }
        .specimen-area {
            text-align: center;
        }
        .specimen {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--biolum-green));
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .specimen-name { margin-top: 15px; font-size: 1.2rem; color: var(--biolum-green); }
        .specimen-status { font-size: 0.85rem; opacity: 0.7; margin-top: 5px; }
        .sonar-panel h3 { font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8; }
        .sonar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--deep-blue) 0%, #051520 100%);
            border: 2px solid var(--biolum-cyan);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .sonar-sweep {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: bottom left;
            background: linear-gradient(90deg, transparent, var(--biolum-cyan));
            animation: sweep 3s linear infinite;
            opacity: 0.5;
        }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .sonar-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        .sonar-blip {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--biolum-green);
            border-radius: 50%;
            top: 30%;
            left: 60%;
            animation: blip 3s infinite;
        }
        @keyframes blip { 0%, 90%, 100% { opacity: 0; } 95% { opacity: 1; } }
        .footer {
            grid-column: 1 / -1;
            background: var(--glass);
            border: 1px solid var(--biolum-cyan);
            border-radius: 8px;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }
        .community-log { opacity: 0.7; }
    </style>
</head>
