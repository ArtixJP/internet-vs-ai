<title>PIXEL ARCADE - Game Showcase</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; image-rendering: pixelated; }
        
        body {
            min-height: 100vh;
            background: #0f0f23;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* CRT Scanline Effect */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .arcade-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #1a1a3e 0%, #0f0f23 100%);
            border-bottom: 4px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff40;
        }
        
        .title {
            font-size: 1.8rem;
            color: #00ffff;
            text-shadow: 3px 3px 0 #ff00ff, -1px -1px 0 #ffff00;
            animation: flicker 3s infinite;
        }
        
        .subtitle {
            font-size: 0.6rem;
            color: #ffff00;
            margin-top: 8px;
            letter-spacing: 2px;
        }
        
        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
        }
        
        .showcase {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            flex-wrap: wrap;
        }
        
        .game-cabinet {
            background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2e 100%);
            border: 4px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .game-cabinet:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px #00ffff60, 0 0 15px #ff00ff40;
            border-color: #00ffff;
        }
        
        .screen {
            background: #000;
            border: 3px solid #333;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .pixel-art {
            font-size: 40px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .game-title {
            font-size: 0.5rem;
            color: #00ff00;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .game-genre {
            font-size: 0.4rem;
            color: #888;
            text-align: center;
        }
        
        .coin-slot {
            text-align: center;
            padding: 20px;
            font-size: 0.5rem;
            color: #ffff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .community-zone {
            background: #1a1a3e;
            border: 2px dashed #ff00ff;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }
        
        .zone-title {
            font-size: 0.6rem;
            color: #ff00ff;
            margin-bottom: 10px;
        }
        
        .zone-hint {
            font-size: 0.4rem;
            color: #666;
        }
        
        .pixel-character {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            animation: walk 4s infinite linear;
        }
        
        @keyframes walk {
            0% { transform: translateX(0) scaleX(1); }
            45% { transform: translateX(calc(100vw - 100px)) scaleX(1); }
            50% { transform: translateX(calc(100vw - 100px)) scaleX(-1); }
            95% { transform: translateX(0) scaleX(-1); }
            100% { transform: translateX(0) scaleX(1); }
        }
        
        .high-score {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.5rem;
            color: #ff0;
        }
    </style>
</head>
