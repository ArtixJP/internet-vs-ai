<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d1b2a 0%, #1b2838 30%, #1a3a2a 70%, #0d2818 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .forest-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.2rem;
            color: #7fff7f;
            text-shadow: 0 0 20px #3a7a3a, 0 0 40px #2a5a2a;
            margin: 15px 0;
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #3a7a3a, 0 0 40px #2a5a2a; }
            50% { text-shadow: 0 0 30px #5fff5f, 0 0 60px #3a9a3a; }
        }
        .game-world {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            flex: 1;
        }
        .tree {
            background: linear-gradient(180deg, #2d5a3d 0%, #1a3a2a 100%);
            border-radius: 50% 50% 10px 10px;
            padding: 30px 15px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tree:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(100, 255, 150, 0.3);
        }
        .tree::before {
            content: 'üå≥';
            font-size: 3rem;
            display: block;
        }
        .tree-name { color: #a0d8a0; font-size: 0.9rem; margin-top: 10px; }
        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .path {
            width: 100%;
            height: 120px;
            background: linear-gradient(90deg, transparent 0%, #3a2a1a 20%, #4a3a2a 50%, #3a2a1a 80%, transparent 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.5);
        }
        .path::after {
            content: '‚ú® Mysterious Path Ahead ‚ú®';
            color: #d4a574;
            font-style: italic;
            text-shadow: 0 0 10px #8a6a4a;
        }
        .player {
            background: radial-gradient(circle, #4a6a8a 0%, #2a4a6a 100%);
            border: 3px solid #7ab;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 25px rgba(100, 180, 255, 0.4);
            animation: playerBob 2s ease-in-out infinite;
            cursor: pointer;
        }
        @keyframes playerBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .player-info {
            color: #aad;
            text-align: center;
            font-size: 0.9rem;
        }
        .player-info strong { color: #7df; font-size: 1.1rem; }
        .quest-board {
            background: linear-gradient(135deg, #3a2a1a 0%, #2a1a0a 100%);
            border: 2px solid #6a5a4a;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
        }
        .quest-board h3 { color: #d4a574; margin-bottom: 10px; font-size: 1rem; }
        .quest-board ul { list-style: none; color: #b8a090; font-size: 0.85rem; }
        .quest-board li { padding: 5px 0; border-bottom: 1px dashed #4a3a2a; }
        .quest-board li:last-child { border: none; }
        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffffaa;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff77, 0 0 20px #aaaa44;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(20px, -30px); opacity: 1; }
            50% { transform: translate(-10px, -50px); opacity: 0.6; }
            75% { transform: translate(30px, -20px); opacity: 1; }
        }
        .inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(20, 30, 20, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #4a5a4a;
        }
        .inv-slot {
            width: 45px;
            height: 45px;
            background: rgba(50, 70, 50, 0.6);
            border: 1px solid #5a7a5a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
    </style>
</head>
