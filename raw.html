<title>Ravencrest Manor - A Mystery Awaits</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a12 0%, #1a0a20 50%, #0d0d15 100%);
            color: #d4c4a8;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }
        .fog {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(100,80,120,0.03)"/></svg>');
            animation: fogDrift 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes fogDrift { to { transform: translateX(25%); } }
        .mansion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 2.8rem;
            text-shadow: 0 0 20px #4a0e4e, 0 0 40px #2d0a30;
            letter-spacing: 4px;
            margin: 20px 0 10px;
            animation: flicker 4s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.7; }
            94% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
        }
        .subtitle { font-style: italic; color: #8a7a6a; margin-bottom: 20px; }
        .mansion {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(180deg, #1a1520 0%, #0f0a15 100%);
            border: 2px solid #3d2a4a;
            border-radius: 8px 8px 0 0;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 50px rgba(50, 20, 60, 0.5), inset 0 0 30px rgba(0,0,0,0.5);
        }
        .windows {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .window {
            width: 80px;
            height: 100px;
            background: linear-gradient(180deg, #1a2030 0%, #0a1020 100%);
            border: 3px solid #4a3a5a;
            border-radius: 40px 40px 0 0;
            position: relative;
            overflow: hidden;
        }
        .window::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 80%, rgba(80, 200, 120, 0.15) 0%, transparent 60%);
            animation: windowGlow 5s ease-in-out infinite alternate;
        }
        @keyframes windowGlow { to { opacity: 0.3; } }
        .ghost {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        .ghost:nth-child(1) { top: 30%; left: 10%; animation-delay: 0s; }
        .ghost:nth-child(2) { top: 50%; right: 15%; animation-delay: 2s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.7; }
        }
        .clock {
            text-align: center;
            font-size: 1.5rem;
            color: #6a5a4a;
            padding: 15px;
            border: 2px solid #3a2a3a;
            background: #0d0a10;
            width: fit-content;
            margin: 0 auto 20px;
        }
        .clock-time { font-family: monospace; color: #c4a060; font-size: 1.8rem; }
        .candles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }
        .candle {
            width: 12px;
            height: 50px;
            background: linear-gradient(180deg, #f5e6c8 0%, #d4a050 100%);
            border-radius: 2px;
            position: relative;
        }
        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 25px;
            background: radial-gradient(ellipse at bottom, #ffcc00 0%, #ff6600 50%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: burn 0.5s ease-in-out infinite alternate;
        }
        @keyframes burn {
            to { transform: translateX(-50%) scaleY(1.1) scaleX(0.9); }
        }
        .mystery-board {
            background: #1a1520;
            border: 2px dashed #4a3a5a;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .mystery-board h3 { color: #a08060; margin-bottom: 10px; }
        .clue { color: #7a9a7a; font-style: italic; }
        .footer-note {
            text-align: center;
            padding: 20px;
            color: #5a4a5a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="fog"></div>
<div class="mansion-container">

<div class="mansion">

<div class="window"></div>

<div class="window"></div>
</div>
<div class="clock">

                <div class="clock-time" id="clock">11:58 PM</div>
</div>
<div class="candles">
<div class="candle"><div class="flame"></div></div>
<div class="candle"><div class="flame"></div></div>

<script>
        function updateClock() {
            const times = ['11:58 PM', '11:59 PM', '12:00 AM', '12:01 AM'];
            const el = document.getElementById('clock');
            let i = 0;
            setInterval(() => {
                el.textContent = times[i % times.length];
                if (times[i % times.length] === '12:00 AM') {
                    el.style.color = '#ff4444';
                    setTimeout(() => el.style.color = '#c4a060', 1000);
                }
                i++;
            }, 8000);
        }
        updateClock();
    </script>
</body>
