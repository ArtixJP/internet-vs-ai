<title>The Wandering Cauldron - Mystical Potions</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text:ital@0;1&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            color: #e8d5b7;
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
        }
        
        .shop-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .shop-sign {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .shop-sign h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd70066, 0 0 40px #ffd70033;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .shop-sign .subtitle {
            font-style: italic;
            color: #b8a0d2;
            margin-top: 8px;
            font-size: 1.2rem;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd70066, 0 0 40px #ffd70033; }
            to { text-shadow: 0 0 30px #ffd700aa, 0 0 60px #ffd70055; }
        }
        
        .main-area {
            display: grid;
            grid-template-columns: 1fr 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .shelf {
            background: linear-gradient(180deg, #3d2a1a 0%, #2a1d12 100%);
            border: 3px solid #5c4033;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }
        
        .shelf h2 {
            font-family: 'Cinzel Decorative', cursive;
            color: #c9a86c;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #5c4033;
            padding-bottom: 8px;
        }
        
        .potions-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .potion {
            width: 50px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .potion:hover {
            transform: scale(1.15) translateY(-5px);
        }
        
        .potion-bottle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            border-radius: 5px 5px 15px 15px;
            position: relative;
            overflow: hidden;
        }
        
        .potion-liquid {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            height: 70%;
            border-radius: 0 0 12px 12px;
            animation: bubble 2s ease-in-out infinite;
        }
        
        .potion-cork {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: #8b4513;
            border-radius: 3px 3px 0 0;
        }
        
        .health .potion-liquid { background: linear-gradient(180deg, #ff6b6b, #c0392b); box-shadow: 0 0 15px #ff6b6b88; }
        .mana .potion-liquid { background: linear-gradient(180deg, #74b9ff, #0984e3); box-shadow: 0 0 15px #74b9ff88; }
        .poison .potion-liquid { background: linear-gradient(180deg, #00b894, #00695c); box-shadow: 0 0 15px #00b89488; }
        .mystery .potion-liquid { background: linear-gradient(180deg, #a29bfe, #6c5ce7); box-shadow: 0 0 15px #a29bfe88; }
        
        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        .cauldron-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .cauldron {
            width: 180px;
            height: 140px;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            border-radius: 0 0 90px 90px;
            position: relative;
            border: 4px solid #444;
            overflow: hidden;
        }
        
        .cauldron-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75%;
            background: linear-gradient(180deg, #9b59b6 0%, #6c3483 100%);
            animation: bubbleLiquid 1.5s ease-in-out infinite;
        }
        
        .cauldron-bubble {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rise 2s ease-in infinite;
        }
        
        .cauldron-bubble:nth-child(1) { width: 12px; height: 12px; left: 20%; animation-delay: 0s; }
        .cauldron-bubble:nth-child(2) { width: 8px; height: 8px; left: 50%; animation-delay: 0.5s; }
        .cauldron-bubble:nth-child(3) { width: 15px; height: 15px; left: 70%; animation-delay: 1s; }
        
        @keyframes rise {
            0% { bottom: 10%; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        
        @keyframes bubbleLiquid {
            0%, 100% { height: 75%; }
            50% { height: 78%; }
        }
        
        .cauldron-glow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 40px;
            background: radial-gradient(ellipse, #9b59b666 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .community-area {
            margin-top: 25px;
            padding: 15px;
            border: 2px dashed #5c4033;
            border-radius: 10px;
            text-align: center;
            background: rgba(61, 42, 26, 0.3);
        }
        
        .community-area h3 {
            color: #c9a86c;
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 10px;
        }
        
        .community-area p {
            color: #b8a0d2;
            font-style: italic;
        }
        
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
