<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a2e 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Retro Grid Floor */
        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 40vh;
            background: linear-gradient(transparent 0%, rgba(255, 0, 128, 0.1) 100%),
                repeating-linear-gradient(90deg, transparent, transparent 49px, #ff00ff33 50px),
                repeating-linear-gradient(0deg, transparent, transparent 49px, #00ffff33 50px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridScroll 20s linear infinite;
        }
        
        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 0 100px, 0 100px; }
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 5%;
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #ff6b35 0%, #f72585 50%, #7209b7 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #f72585, 0 0 100px #ff6b3588;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%, 0 55%, 100% 55%, 100% 60%, 0 60%, 0 65%, 100% 65%, 100% 70%, 0 70%, 0 75%, 100% 75%, 100% 100%, 0 100%);
        }
        
        /* Main Player Container */
        .player {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, rgba(20, 10, 40, 0.9) 0%, rgba(10, 5, 30, 0.95) 100%);
            border: 2px solid;
            border-image: linear-gradient(135deg, #ff00ff, #00ffff) 1;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), inset 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        .player-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            margin-bottom: 20px;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 100px;
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(180deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 4px;
            animation: pulse var(--speed) ease-in-out infinite alternate;
            box-shadow: 0 0 10px currentColor;
        }
        
        @keyframes pulse {
            0% { height: var(--min-h); opacity: 0.6; }
            100% { height: var(--max-h); opacity: 1; }
        }
        
        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff88;
        }
        
        .track-artist {
            font-size: 1rem;
            color: #ff00ff;
            opacity: 0.8;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .ctrl-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ff00ff;
            background: transparent;
            border-radius: 50%;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ctrl-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .ctrl-btn.play {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            border-color: #00ffff;
        }
        
        /* Community Zone */
        .community-zone {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: #ff00ff55;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-floor"></div>
<div class="player">
<h1 class="player-title">⚡ SYNTHWAVE PLAYER ⚡</h1>
<div class="visualizer" id="visualizer"></div>
<div class="track-info">
<div class="track-name">MIDNIGHT DRIVE</div>
<div class="track-artist">✦ NEON HORIZON ✦</div>
</div>
<div class="controls">
<button class="ctrl-btn">⏮</button>
<button class="ctrl-btn play">▶</button>
<button class="ctrl-btn">⏭</button>
</div>
</div>
<div class="community-zone">// community ideas go here //</div>
<script>
        // Generate visualizer bars
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.setProperty('--min-h', `${10 + Math.random() * 20}px`);
            bar.style.setProperty('--max-h', `${40 + Math.random() * 50}px`);
            bar.style.setProperty('--speed', `${0.2 + Math.random() * 0.5}s`);
            bar.style.animationDelay = `${Math.random() * 0.5}s`;
            visualizer.appendChild(bar);
        }
        
        // Play button toggle
        const playBtn = document.querySelector('.play');
        let isPlaying = false;
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '⏸' : '▶';
            document.querySelectorAll('.bar').forEach(bar => {
                bar.style.animationPlayState = isPlaying ? 'running' : 'paused';
            });
        });
    </script>
</body>
</html>
