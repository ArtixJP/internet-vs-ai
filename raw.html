<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>NEON ARCADE - Est. 1985</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .neon-grid {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(to bottom, transparent 0%, #0a0a0f 100%),
                        repeating-linear-gradient(90deg, #ff00ff22 0px, transparent 1px, transparent 80px),
                        repeating-linear-gradient(0deg, #00ffff22 0px, transparent 1px, transparent 80px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: -1;
        }
        
        .arcade-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, #1a0a2e 0%, transparent 100%);
        }
        
        .arcade-title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #fff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            animation: neonFlicker 3s infinite;
            letter-spacing: 4px;
        }
        
        .subtitle {
            font-size: 0.7rem;
            color: #00ffff;
            margin-top: 15px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        
        .arcade-floor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cabinet {
            width: 200px;
            height: 280px;
            background: linear-gradient(180deg, #2a1a4a 0%, #1a0a2e 100%);
            border: 3px solid #ff00ff;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 
                0 0 20px #ff00ff44,
                inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cabinet:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 40px #ff00ff88,
                inset 0 0 30px rgba(0,0,0,0.5);
        }
        
        .cabinet-screen {
            width: 100%;
            height: 140px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .screen-content {
            font-size: 0.5rem;
            color: #0f0;
            text-align: center;
            animation: screenGlow 2s infinite;
        }
        
        @keyframes screenGlow {
            0%, 100% { text-shadow: 0 0 5px #0f0; }
            50% { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
        }
        
        .cabinet-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .joystick {
            width: 30px;
            height: 40px;
            background: linear-gradient(180deg, #ff0 0%, #f80 100%);
            border-radius: 50% 50% 5px 5px;
            box-shadow: 0 5px 0 #a50;
        }
        
        .buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.3);
        }
        
        .btn-red { background: #ff3366; }
        .btn-blue { background: #3366ff; }
        
        .cabinet-label {
            margin-top: 15px;
            font-size: 0.5rem;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .insert-coin {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
            animation: blink 1s infinite;
            z-index: 100;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .high-scores {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ffff;
            padding: 15px;
            font-size: 0.5rem;
            color: #00ffff;
            z-index: 100;
        }
        
        .high-scores h3 {
            color: #ff0;
            margin-bottom: 10px;
            font-size: 0.6rem;
        }
        
        .high-scores li {
            list-style: none;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="neon-grid"></div>
<header class="arcade-header">
<h1 class="arcade-title">NEON ARCADE</h1>
<p class="subtitle">★ ESTABLISHED 1985 ★</p>
</header>
<div class="high-scores">
<h3>HIGH SCORES</h3>
<ul>
<li>1. AAA - 999999</li>
<li>2. CPU - 888888</li>
<li>3. ??? - 777777</li>
</ul>
</div>
<main class="arcade-floor">
<div class="cabinet">
<div class="cabinet-screen">
<div class="screen-content">SPACE<br/>INVADERS<br/>▼ ▼ ▼</div>
</div>
<div class="cabinet-controls">
<div class="joystick"></div>
<div class="buttons">
<div class="btn btn-red"></div>
<div class="btn btn-blue"></div>
</div>
</div>
<div class="cabinet-label">GALAXY WARS</div>
</div>
<div class="cabinet">
<div class="cabinet-screen">
<div class="screen-content">PAC<br/>● ● ●<br/>READY!</div>
</div>
<div class="cabinet-controls">
<div class="joystick"></div>
<div class="buttons">
<div class="btn btn-red"></div>
</div>
</div>
<div class="cabinet-label">MAZE CHOMPER</div>
</div>
<div class="cabinet">
<div class="cabinet-screen">
<div class="screen-content">TETRIS<br/>▢ ▢ ▢<br/>LVL 01</div>
</div>
<div class="cabinet-controls">
<div class="joystick"></div>
<div class="buttons">
<div class="btn btn-blue"></div>
<div class="btn btn-red"></div>
</div>
</div>
<div class="cabinet-label">BLOCK STACK</div>
</div>
<div class="cabinet" style="border-color: #444; opacity: 0.6;">
<div class="cabinet-screen">
<div class="screen-content" style="color: #666;">COMING<br/>SOON<br/>...</div>
</div>
<div class="cabinet-controls">
<div class="joystick" style="opacity: 0.5;"></div>
</div>
<div class="cabinet-label" style="color: #666;">EMPTY SLOT</div>
</div>
</main>
<div class="big-red-button" onclick="this.style.transform='scale(0.9)'; setTimeout(()=&gt;this.style.transform='',100)">
<div class="button-glow"></div>
<div class="button-top">TURBO</div>
</div>
<style>
.big-red-button {
    position: fixed;
    bottom: 120px;
    right: 30px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    z-index: 100;
    transition: transform 0.1s;
}

.big-red-button .button-glow {
    position: absolute;
    inset: -10px;
    background: radial-gradient(circle, #ff000066 0%, transparent 70%);
    animation: redPulse 1.5s infinite;
}

.big-red-button .button-top {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 30%, #ff6666 0%, #cc0000 50%, #990000 100%);
    border-radius: 50%;
    border: 4px solid #660000;
    box-shadow: 
        0 8px 0 #660000,
        0 0 20px #ff0000,
        inset 0 -5px 10px rgba(0,0,0,0.4),
        inset 0 5px 10px rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.4rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
}

.big-red-button:hover .button-top {
    background: radial-gradient(circle at 30% 30%, #ff8888 0%, #ff0000 50%, #cc0000 100%);
    box-shadow: 
        0 8px 0 #660000,
        0 0 40px #ff0000,
        inset 0 -5px 10px rgba(0,0,0,0.4),
        inset 0 5px 10px rgba(255,255,255,0.3);
}

.big-red-button:active .button-top {
    box-shadow: 
        0 4px 0 #660000,
        0 0 30px #ff0000,
        inset 0 -5px 10px rgba(0,0,0,0.4);
    transform: translateY(4px);
}

@keyframes redPulse {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
}
</style>
<div class="insert-coin">INSERT COIN TO PLAY</div>
</body>
</html>
