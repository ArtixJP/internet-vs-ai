<title>STATION NEXUS-7 | Control Interface</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --holo-cyan: #00fff7;
            --holo-pink: #ff00ff;
            --panel-bg: rgba(10, 25, 47, 0.85);
            --border-glow: rgba(0, 255, 247, 0.4);
        }
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a1628 0%, #000510 100%);
            color: #e0f7ff;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }
        .starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                              radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                              radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                              radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.7), transparent);
            background-size: 200px 200px;
            animation: drift 60s linear infinite;
            pointer-events: none; z-index: 0;
        }
        @keyframes drift { to { background-position: 1000px 500px; } }
        .station-grid {
            position: relative; z-index: 1;
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            gap: 15px; padding: 20px;
            min-height: 100vh;
        }
        .header {
            grid-column: 1 / -1;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px;
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
        }
        .station-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; font-weight: 700;
            color: var(--holo-cyan);
            text-shadow: 0 0 20px var(--holo-cyan);
        }
        .status-bar {
            display: flex; gap: 20px; font-size: 0.85rem;
        }
        .status-item { display: flex; align-items: center; gap: 8px; }
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        .status-dot.green { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .status-dot.yellow { background: #ffcc00; box-shadow: 0 0 10px #ffcc00; animation-delay: 0.5s; }
        .status-dot.blue { background: var(--holo-cyan); box-shadow: 0 0 10px var(--holo-cyan); animation-delay: 1s; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            border-radius: 8px; padding: 15px;
            transition: all 0.3s ease;
        }
        .panel:hover { border-color: var(--holo-cyan); box-shadow: 0 0 20px rgba(0,255,247,0.2); }
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; color: var(--holo-cyan);
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 8px; margin-bottom: 12px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .left-panels, .right-panels { display: flex; flex-direction: column; gap: 15px; }
        .viewport {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #0a1628 0%, #000 100%);
            border: 3px solid var(--holo-cyan);
            border-radius: 12px;
            box-shadow: inset 0 0 50px rgba(0,255,247,0.1), 0 0 30px rgba(0,255,247,0.3);
            position: relative; overflow: hidden;
        }
        .viewport::before {
            content: ''; position: absolute; inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,247,0.03) 2px, rgba(0,255,247,0.03) 4px);
            pointer-events: none;
        }
        .planet {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a90c2 0%, #1a3a5c 50%, #0a1a2c 100%);
            box-shadow: inset -30px -20px 40px rgba(0,0,0,0.6), 0 0 60px rgba(74,144,194,0.4);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .viewport-label {
            margin-top: 20px; font-family: 'Orbitron', sans-serif;
            color: var(--holo-cyan); font-size: 1rem; letter-spacing: 3px;
        }
        .module-slot {
            min-height: 60px; border: 1px dashed rgba(0,255,247,0.3);
            border-radius: 6px; display: flex;
            align-items: center; justify-content: center;
            color: rgba(0,255,247,0.5); font-size: 0.8rem;
            transition: all 0.3s ease; cursor: pointer;
        }
        .module-slot:hover { border-color: var(--holo-cyan); background: rgba(0,255,247,0.05); }
        .crew-member {
            display: flex; align-items: center; gap: 10px;
            padding: 8px; border-radius: 6px;
            background: rgba(0,255,247,0.05); margin-bottom: 8px;
        }
        .crew-avatar {
            width: 35px; height: 35px; border-radius: 50%;
            background: linear-gradient(135deg, var(--holo-cyan), var(--holo-pink));
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        .footer {
            grid-column: 1 / -1;
            display: flex; justify-content: center; gap: 30px;
            padding: 15px; background: var(--panel-bg);
            border: 1px solid var(--border-glow); border-radius: 8px;
        }
        .footer-btn {
            padding: 10px 25px; background: transparent;
            border: 1px solid var(--holo-cyan); border-radius: 6px;
            color: var(--holo-cyan); font-family: 'Orbitron', sans-serif;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase;
        }
        .footer-btn:hover { background: var(--holo-cyan); color: #000; box-shadow: 0 0 20px var(--holo-cyan); }
    </style>
</head>
