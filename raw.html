<title>Black Winter</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --frost: #a8d5e5;
            --ice: #4a9ebb;
            --shadow: #0a0a12;
            --void: #050508;
            --breath: rgba(200, 220, 240, 0.1);
        }
        
        body {
            min-height: 100vh;
            background: var(--void);
            color: var(--frost);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .snowfall {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(168,213,229,0.5);
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
        
        .frozen-world {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(10,20,40,0.8) 0%, transparent 70%),
                linear-gradient(180deg, var(--void) 0%, #0d1520 50%, #0a1018 100%);
        }
        
        .breath-mist {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: var(--breath);
            border-radius: 50%;
            filter: blur(20px);
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 0.6; transform: translateX(-50%) translateY(-30px) scale(1.2); }
        }
        
        .title-frozen {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 100;
            letter-spacing: 1rem;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(180deg, #fff 0%, var(--frost) 50%, var(--ice) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 40px rgba(74,158,187,0.3);
            animation: shiver 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes shiver {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.5rem;
            opacity: 0.5;
            margin-bottom: 3rem;
        }
        
        .frozen-tree {
            font-size: 4rem;
            filter: grayscale(100%) brightness(0.7);
            margin: 1rem;
            animation: sway 8s ease-in-out infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .landscape {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            position: relative;
        }
        
        .campfire-area {
            position: absolute;
            bottom: -30px;
            right: -60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .fire {
            font-size: 1.5rem;
            animation: flicker 0.15s infinite alternate;
            filter: drop-shadow(0 0 20px #ff4500) drop-shadow(0 0 40px #ff2200) drop-shadow(0 0 60px rgba(255,100,0,0.5));
            z-index: 10;
        }
        
        .fire-glow {
            position: absolute;
            width: 120px;
            height: 80px;
            background: radial-gradient(ellipse at center bottom, rgba(255,80,0,0.4) 0%, rgba(255,50,0,0.2) 30%, rgba(200,30,0,0.1) 50%, transparent 70%);
            border-radius: 50%;
            bottom: -20px;
            filter: blur(15px);
            animation: glow-pulse 2s ease-in-out infinite;
        }
        
        .fire-logs {
            font-size: 0.6rem;
            opacity: 0.6;
            filter: grayscale(80%);
        }
        
        .ground-glow {
            position: absolute;
            width: 150px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(255,100,50,0.15) 0%, transparent 70%);
            bottom: -40px;
            filter: blur(10px);
            animation: glow-pulse 3s ease-in-out infinite reverse;
        }
        
        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
            50% { transform: scale(1.05) rotate(1deg); opacity: 1; }
            100% { transform: scale(0.95) rotate(2deg); opacity: 0.85; }
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .ice-crystal {
            width: 3px;
            height: 60px;
            background: linear-gradient(180deg, transparent, var(--frost), transparent);
            animation: glint 2s ease-in-out infinite;
        }
        
        .ice-crystal:nth-child(2) { height: 80px; animation-delay: 0.3s; }
        .ice-crystal:nth-child(3) { height: 50px; animation-delay: 0.6s; }
        .ice-crystal:nth-child(4) { height: 70px; animation-delay: 0.9s; }
        .ice-crystal:nth-child(5) { height: 45px; animation-delay: 1.2s; }
        
        @keyframes glint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; box-shadow: 0 0 10px var(--frost); }
        }
        
        .community-ground {
            margin-top: 3rem;
            padding: 1.5rem;
            border: 1px solid rgba(168,213,229,0.2);
            border-radius: 4px;
            background: rgba(10,10,18,0.5);
            max-width: 500px;
            text-align: center;
        }
        
        .community-ground h3 {
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 0.3rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: 100;
            color: var(--ice);
            text-shadow: 0 0 20px rgba(74,158,187,0.5);
        }

<script>
        // Procedural Wind Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        let windGain = null;
        let isAudioStarted = false;
        
        function createWind() {
            audioCtx = new AudioContext();
            
            // Create noise source
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;
            
            // Low-pass filter for wind effect
            const lowpass = audioCtx.createBiquadFilter();
            lowpass.type = 'lowpass';
            lowpass.frequency.value = 400;
            lowpass.Q.value = 1;
            
            // High-pass to remove rumble
            const highpass = audioCtx.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.value = 80;
            
            // Volume control
            windGain = audioCtx.createGain();
            windGain.gain.value = 0.08;
            
            // Connect nodes
            whiteNoise.connect(lowpass);
            lowpass.connect(highpass);
            highpass.connect(windGain);
            windGain.connect(audioCtx.destination);
            
            whiteNoise.start();
            
            // Modulate wind intensity for gusts
            function gustCycle() {
                const now = audioCtx.currentTime;
                const gustDuration = 2 + Math.random() * 4;
                const gustIntensity = 0.05 + Math.random() * 0.12;
                
                windGain.gain.setValueAtTime(windGain.gain.value, now);
                windGain.gain.linearRampToValueAtTime(gustIntensity, now + gustDuration * 0.3);
                lowpass.frequency.linearRampToValueAtTime(300 + Math.random() * 400, now + gustDuration * 0.3);
                windGain.gain.linearRampToValueAtTime(0.06, now + gustDuration);
                lowpass.frequency.linearRampToValueAtTime(400, now + gustDuration);
                
                setTimeout(gustCycle, gustDuration * 1000 + Math.random() * 3000);
            }
            gustCycle();
        }
        
        // Start audio on first click (browser autoplay policy)
        document.body.addEventListener('click', function startAudio() {
            if (!isAudioStarted) {
                createWind();
                isAudioStarted = true;
                document.body.removeEventListener('click', startAudio);
            }
        }, { once: true });
        
        const snowfall = document.getElementById('snow');
        const flakes = ['â„', 'â…', 'â†', 'Â·', 'â€¢'];
        
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            flake.style.fontSize = (Math.random() * 0.8 + 0.4) + 'rem';
            flake.style.opacity = Math.random() * 0.7 + 0.3;
            snowfall.appendChild(flake);
            
            setTimeout(() => flake.remove(), 10000);
        }
        
        setInterval(createSnowflake, 150);
        for(let i = 0; i < 30; i++) setTimeout(createSnowflake, i * 100);
    </script>
