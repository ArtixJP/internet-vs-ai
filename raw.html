<title>PIXEL PALACE ARCADE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a12;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Neon glow effect */
        .neon-pink { color: #ff00ff; text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
        .neon-cyan { color: #00ffff; text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
        .neon-yellow { color: #ffff00; text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 20px #ffff00; }
        
        /* Main marquee */
        .marquee {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, #1a0a2e 0%, #0a0a12 100%);
            border-bottom: 4px solid #ff00ff;
            box-shadow: 0 4px 30px rgba(255, 0, 255, 0.3);
        }
        
        .marquee h1 {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            97% { opacity: 1; }
        }
        
        /* Arcade floor */
        .arcade-floor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* High score cabinet */
        .cabinet {
            background: linear-gradient(145deg, #1a1a2e, #0d0d1a);
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .cabinet h2 {
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .high-scores {
            list-style: none;
            font-size: 0.6rem;
            line-height: 2.2;
        }
        
        .high-scores li {
            display: flex;
            justify-content: space-between;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .high-scores li:first-child { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
        
        /* Insert coin section */
        .insert-coin {
            text-align: center;
            padding: 20px;
        }
        
        .insert-coin p {
            font-size: 0.8rem;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Joystick decoration */
        .joystick {
            width: 60px;
            height: 80px;
            margin: 20px auto;
            position: relative;
        }
        
        .joystick-base {
            width: 60px;
            height: 20px;
            background: #333;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
        }
        
        .joystick-stick {
            width: 12px;
            height: 50px;
            background: linear-gradient(90deg, #666, #999, #666);
            border-radius: 3px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            animation: wobble 2s ease-in-out infinite;
        }
        
        .joystick-ball {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #aa0000);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: wobble 2s ease-in-out infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        
        /* Community zone placeholder */
        .community-zone {
            border: 2px dashed #ff00ff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            opacity: 0.7;
        }
        
        .community-zone p {
            font-size: 0.5rem;
            color: #ff00ff;
            line-height: 1.8;
        }
        
        /* Grid floor pattern */
        .grid-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, transparent 0%, rgba(255,0,255,0.1) 100%);
            background-image: 
                linear-gradient(90deg, rgba(255,0,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,0,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: bottom;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="grid-floor"></div>
<header class="marquee">
<h1 class="neon-pink">üïπÔ∏è PIXEL PALACE ARCADE üïπÔ∏è</h1>
</header>
<main class="arcade-floor">
<div class="cabinet">
<h2 class="neon-cyan">‚òÖ HIGH SCORES ‚òÖ</h2>
<ul class="high-scores">
<li><span>1. AAA</span><span>999999</span></li>
<li><span>2. BOB</span><span>854200</span></li>
<li><span>3. CAT</span><span>721000</span></li>
<li><span>4. DAN</span><span>650800</span></li>
<li><span>5. ???</span><span>------</span></li>
</ul>
</div>
<div class="cabinet insert-coin">
<div class="joystick">

<div class="joystick-stick"></div>
<div class="joystick-base"></div>
</div>
<p class="neon-yellow">INSERT COIN</p>
</div>

<p>[ EMPTY CABINET ]<br/><br/>WAITING FOR<br/>PLAYER INPUT...<br/><br/>ADD YOUR GAME HERE!</p>
</div>
</main>
</body>
