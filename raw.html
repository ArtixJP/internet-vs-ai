<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --stone: #5c5c5c; --sand: #e8e4d9; --bamboo: #4a7c59;
            --water: #6b9ac4; --wood: #8b5a2b; --blossom: #ffb7c5;
        }
        body {
            min-height: 100vh; font-family: 'Noto Serif JP', serif;
            background: linear-gradient(180deg, #f5f1e6 0%, #e8e4d9 50%, #d4cfc4 100%);
            overflow-x: hidden; color: var(--stone);
        }
        .garden {
            display: grid; grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto; gap: 20px;
            padding: 30px; min-height: 100vh; max-width: 1600px; margin: 0 auto;
        }
        .torii {
            grid-column: 2; text-align: center; position: relative;
        }
        .torii-gate {
            font-size: 4rem; color: #c41e3a; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 4s ease-in-out infinite;
        }
        .torii h1 {
            font-size: 1.8rem; font-weight: 300; letter-spacing: 0.3em;
            margin-top: 10px;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .bamboo-grove {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 10px;
        }
        .bamboo { font-size: 2.5rem; opacity: 0.7; cursor: pointer; transition: all 0.3s; }
        .bamboo:hover { transform: scale(1.1) rotate(5deg); opacity: 1; }
        .rock-garden {
            grid-column: 2; background: var(--sand); border-radius: 20px;
            padding: 40px; position: relative; overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }
        .ripples {
            position: absolute; inset: 0; opacity: 0.3;
            background: repeating-radial-gradient(circle at 30% 40%, transparent 0, transparent 20px, var(--stone) 21px, transparent 22px),
                        repeating-radial-gradient(circle at 70% 60%, transparent 0, transparent 25px, var(--stone) 26px, transparent 27px);
            animation: ripple 20s linear infinite;
        }
        @keyframes ripple { from { background-size: 100% 100%; } to { background-size: 120% 120%; } }
        .stones {
            position: relative; z-index: 1; display: flex;
            justify-content: space-around; align-items: center; height: 150px;
        }
        .stone {
            background: linear-gradient(145deg, #6b6b6b, #4a4a4a);
            border-radius: 50% 40% 45% 50%; box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.5s;
        }
        .stone:hover { transform: scale(1.05); }
        .stone-1 { width: 80px; height: 60px; }
        .stone-2 { width: 50px; height: 40px; align-self: flex-end; }
        .stone-3 { width: 100px; height: 70px; }
        .lantern-area {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 15px;
        }
        .lantern {
            font-size: 3rem; filter: drop-shadow(0 0 10px rgba(255,200,100,0.5));
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow { from { filter: drop-shadow(0 0 5px rgba(255,200,100,0.3)); } to { filter: drop-shadow(0 0 15px rgba(255,200,100,0.7)); } }
        .gallery-space {
            grid-column: 1 / -1; display: flex; justify-content: center;
            gap: 20px; flex-wrap: wrap; padding: 20px;
        }
        .gallery-slot {
            width: 120px; height: 120px; border: 2px dashed var(--bamboo);
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; opacity: 0.5; transition: all 0.3s;
            font-size: 0.8rem; text-align: center; padding: 10px;
        }
        .gallery-slot:hover { opacity: 1; border-style: solid; background: rgba(255,255,255,0.3); }
        .petal {
            position: fixed; font-size: 1rem; pointer-events: none;
            animation: fall linear infinite; opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
        .footer-poem {
            grid-column: 1 / -1; text-align: center; font-style: italic;
            opacity: 0.6; padding: 20px; font-size: 0.9rem;
        }
    </style>
</head>

<script>
        // Falling cherry blossoms
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.textContent = 'üå∏';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (5 + Math.random() * 5) + 's';
            petal.style.fontSize = (0.8 + Math.random() * 0.5) + 'rem';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 800);
        for(let i = 0; i < 5; i++) setTimeout(createPetal, i * 200);
    </script>
