<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital@0;1&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a0a2e 0%, #16213e 50%, #0d1b2a 100%);
            font-family: 'Crimson Text', serif;
            color: #e8d5b7;
            overflow-x: hidden;
        }
        .shop-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .shop-sign {
            text-align: center;
            padding: 20px;
            animation: signGlow 3s ease-in-out infinite;
        }
        .shop-sign h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff4500;
            letter-spacing: 4px;
        }
        .shop-sign p {
            font-style: italic;
            color: #a89070;
            margin-top: 5px;
        }
        @keyframes signGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        .shop-interior {
            display: grid;
            grid-template-columns: 1fr 200px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .shelf {
            background: linear-gradient(180deg, #2a1a3a 0%, #1a0a2a 100%);
            border: 2px solid #3d2a4d;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .shelf-title {
            font-family: 'Cinzel', serif;
            color: #c9a86c;
            text-align: center;
            border-bottom: 1px solid #3d2a4d;
            padding-bottom: 8px;
        }
        .potions-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .potion {
            width: 50px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .potion:hover {
            transform: scale(1.15) rotate(-5deg);
        }
        .potion-bottle {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 5px 5px 15px 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .potion-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            border-radius: 0 0 12px 12px;
            animation: bubble 2s ease-in-out infinite;
        }
        .potion-cork {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: #8b4513;
            border-radius: 3px;
        }
        @keyframes bubble {
            0%, 100% { height: 70%; }
            50% { height: 75%; }
        }
        .red .potion-liquid { background: linear-gradient(180deg, #ff6b6b, #c0392b); box-shadow: 0 0 15px #ff6b6b; }
        .blue .potion-liquid { background: linear-gradient(180deg, #74b9ff, #0984e3); box-shadow: 0 0 15px #74b9ff; }
        .green .potion-liquid { background: linear-gradient(180deg, #55efc4, #00b894); box-shadow: 0 0 15px #55efc4; }
        .purple .potion-liquid { background: linear-gradient(180deg, #a29bfe, #6c5ce7); box-shadow: 0 0 15px #a29bfe; }
        .gold .potion-liquid { background: linear-gradient(180deg, #ffeaa7, #fdcb6e); box-shadow: 0 0 15px #ffeaa7; }
        .cauldron-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cauldron {
            width: 150px;
            height: 120px;
            background: #2d2d2d;
            border-radius: 0 0 75px 75px;
            position: relative;
            border: 4px solid #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cauldron-rim {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 20px;
            background: #3d3d3d;
            border-radius: 10px;
        }
        .cauldron-brew {
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(180deg, #9b59b6, #8e44ad);
            border-radius: 0 0 65px 65px;
            animation: brewBubble 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px #9b59b6;
        }
        @keyframes brewBubble {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: riseBubble 2s ease-in infinite;
        }
        @keyframes riseBubble {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
        }
        .counter {
            margin-top: 30px;
            background: linear-gradient(180deg, #4a3728, #2d1f15);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 3px solid #5d4037;
        }
        .counter h3 {
            font-family: 'Cinzel', serif;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
