<title>Ravenswood Manor - A Mystery Awaits</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a12 0%, #1a1020 50%, #0d0d15 100%);
            color: #c9b896;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }
        .fog {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(200,200,220,0.03)"/></svg>');
            animation: drift 30s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }
        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .mansion-header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
        }
        .mansion-title {
            font-size: 3rem;
            color: #8b0000;
            text-shadow: 0 0 20px rgba(139,0,0,0.5), 2px 2px 4px #000;
            letter-spacing: 4px;
            animation: flicker 4s infinite;
        }
        .subtitle {
            font-style: italic;
            opacity: 0.7;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.7; }
            94% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .mansion-silhouette {
            width: 300px;
            height: 250px;
            background: linear-gradient(180deg, #0d0d15 60%, transparent);
            position: relative;
            border-bottom: 3px solid #2a2035;
        }
        .mansion-silhouette::before {
            content: 'üèöÔ∏è';
            font-size: 180px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            filter: brightness(0.3) contrast(1.2);
        }
        .window {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #3a2010;
            box-shadow: 0 0 15px 5px rgba(255,150,50,0.3);
            animation: windowGlow 3s ease-in-out infinite;
        }
        .window:nth-child(1) { top: 80px; left: 100px; animation-delay: 0s; }
        .window:nth-child(2) { top: 80px; left: 180px; animation-delay: 1.5s; }
        .window:nth-child(3) { top: 140px; left: 140px; animation-delay: 0.7s; }
        @keyframes windowGlow {
            0%, 100% { box-shadow: 0 0 15px 5px rgba(255,150,50,0.3); }
            50% { box-shadow: 0 0 25px 8px rgba(255,100,30,0.5); }
        }
        
        .door-container {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .door-container:hover { transform: scale(1.05); }
        .door {
            font-size: 100px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
            transition: transform 0.5s;
        }
        .door-container:hover .door { transform: perspective(200px) rotateY(-15deg); }
        .door-label {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #666;
        }
        
        .clue-board {
            background: linear-gradient(145deg, #2a1f15 0%, #1a1510 100%);
            border: 4px solid #3d2b1f;
            padding: 20px;
            width: 320px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 5px 20px rgba(0,0,0,0.5);
        }
        .clue-board h3 {
            color: #8b0000;
            border-bottom: 1px solid #4a3525;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .clue {
            background: rgba(255,250,240,0.05);
            padding: 10px;
            margin: 8px 0;
            border-left: 3px solid #5a3d2b;
            font-size: 0.95rem;
        }
        .clue::before { content: 'üîç '; }
        
        .candles {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
        }
        .candle {
            font-size: 40px;
            animation: candleFlicker 0.5s infinite alternate;
        }
        .candle:nth-child(2) { animation-delay: 0.1s; }
        .candle:nth-child(3) { animation-delay: 0.2s; }
        @keyframes candleFlicker {
            from { filter: brightness(1); transform: scale(1); }
            to { filter: brightness(1.3); transform: scale(1.02); }
        }
        
        .ghost-zone {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border: 1px dashed #333;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="fog"></div>
<header class="mansion-header">

</header>
<main class="main-content">
