<html>
<head>

<title>Pixel Arcade - Game Showcase</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --pixel-pink: #ff6b9d;
            --pixel-cyan: #4ecdc4;
            --pixel-yellow: #ffe66d;
            --pixel-purple: #a855f7;
            --pixel-dark: #1a1a2e;
            --pixel-darker: #0f0f1a;
        }
        
        body {
            min-height: 100vh;
            background: var(--pixel-darker);
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            overflow-x: hidden;
            image-rendering: pixelated;
        }
        
        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .arcade-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 4px solid var(--pixel-cyan);
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 1.8rem;
            color: var(--pixel-yellow);
            text-shadow: 4px 4px 0 var(--pixel-pink), -2px -2px 0 var(--pixel-cyan);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 0.6rem;
            color: var(--pixel-cyan);
            margin-top: 15px;
            letter-spacing: 2px;
        }
        
        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        
        /* Game Display */
        .game-display {
            background: var(--pixel-dark);
            border: 4px solid var(--pixel-purple);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .game-screen {
            background: #000;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        /* Pixel Character */
        .pixel-hero {
            width: 64px;
            height: 64px;
            background: 
                linear-gradient(90deg, transparent 25%, var(--pixel-cyan) 25%, var(--pixel-cyan) 75%, transparent 75%),
                linear-gradient(90deg, var(--pixel-pink) 12.5%, transparent 12.5%, transparent 87.5%, var(--pixel-pink) 87.5%);
            background-size: 8px 8px;
            animation: heroFloat 1s ease-in-out infinite;
            position: relative;
        }
        
        .pixel-hero::before {
            content: '♦';
            position: absolute;
            font-size: 48px;
            color: var(--pixel-yellow);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .game-label {
            text-align: center;
            font-size: 0.5rem;
            color: var(--pixel-yellow);
            margin-top: 10px;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: var(--pixel-dark);
            border: 3px solid var(--pixel-pink);
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            color: var(--pixel-yellow);
        }
        
        .stat-label {
            font-size: 0.4rem;
            color: var(--pixel-cyan);
            margin-top: 5px;
        }
        
        /* Pixel Button */
        .pixel-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            color: var(--pixel-dark);
            background: var(--pixel-yellow);
            border: none;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--pixel-pink);
            transition: all 0.1s;
        }
        
        .pixel-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--pixel-pink);
        }
        
        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        /* Community Zone */
        .community-zone {
            border: 3px dashed var(--pixel-cyan);
            padding: 20px;
            text-align: center;
            min-height: 100px;
        }
        
        .zone-title {
            font-size: 0.5rem;
            color: var(--pixel-purple);
            margin-bottom: 10px;
        }
        
        .zone-hint {
            font-size: 0.4rem;
            color: #666;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.4rem;
            color: var(--pixel-cyan);
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="arcade-container">
<header class="header">
<h1 class="title">PIXEL ARCADE</h1>
<p class="subtitle">★ COMMUNITY GAME SHOWCASE ★</p>
</header>
<div class="game-display">
<div class="game-screen">
<div class="pixel-hero"></div>
</div>
<p class="game-label">► FEATURED: HERO QUEST ◄</p>
</div>
<div class="stats-bar">
<div class="stat">
<div class="stat-value">001</div>
<div class="stat-label">GAMES</div>
</div>
<div class="stat">
<div class="stat-value">∞</div>
<div class="stat-label">LIVES</div>
</div>
<div class="stat">
<div class="stat-value">LV1</div>
<div class="stat-label">EPOCH</div>
</div>
</div>
<button class="pixel-btn" onclick="this.textContent='★ COIN INSERTED ★'">INSERT COIN</button>
<div class="community-zone">
<p class="zone-title">[ COMMUNITY CREATIONS ]</p>
<p class="zone-hint">Request additions in chat!</p>
</div>
<footer class="footer">
            POWERED BY TWITCH CHAT • PRESS START TO CONTINUE
        </footer>
</div>
</body>
</html>
