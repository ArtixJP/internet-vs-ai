<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #1a0533 50%, #2d1b4e 100%);
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.3) 2px, rgba(0,0,0,0.3) 4px);
            pointer-events: none;
            z-index: 100;
        }
        
        .sun {
            position: absolute;
            top: 5%;
            width: 200px; height: 100px;
            background: linear-gradient(180deg, #ff6b35 0%, #f7931e 30%, #ffcc00 60%, #ff6b9d 100%);
            border-radius: 100px 100px 0 0;
            box-shadow: 0 0 60px #ff6b9d, 0 0 120px #f7931e;
            overflow: hidden;
        }
        
        .sun::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 60%;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 8px, #0d0221 8px, #0d0221 12px);
        }
        
        .grid-floor {
            position: absolute;
            bottom: 0; left: -50%; right: -50%;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, #1a0533 20%);
            transform: perspective(500px) rotateX(60deg);
            background-image: 
                linear-gradient(#ff00ff33 1px, transparent 1px),
                linear-gradient(90deg, #ff00ff33 1px, transparent 1px);
            background-size: 50px 30px;
            animation: gridMove 2s linear infinite;
        }
        
        @keyframes gridMove { to { background-position: 0 30px; } }
        
        .player {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px #ff00ff66, inset 0 0 30px rgba(255,0,255,0.1);
            z-index: 10;
            min-width: 400px;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }
        
        @keyframes shimmer { to { background-position: 200% center; } }
        
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            height: 80px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 3px;
            box-shadow: 0 0 10px currentColor;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 80%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 90%; animation-delay: 0.15s; }
        .bar:nth-child(6) { height: 70%; animation-delay: 0.25s; }
        .bar:nth-child(7) { height: 40%; animation-delay: 0.05s; }
        .bar:nth-child(8) { height: 85%; animation-delay: 0.35s; }
        
        @keyframes bounce { to { transform: scaleY(0.4); } }
        
        .track-info {
            text-align: center;
            color: #00ffff;
            margin: 15px 0;
        }
        
        .track-name { font-size: 1.1rem; text-shadow: 0 0 10px #00ffff; }
        .artist { font-size: 0.8rem; color: #ff6b9d; opacity: 0.8; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            width: 50px; height: 50px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            color: #00ffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #00ffff;
            color: #0d0221;
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.1);
        }
        
        .btn.play { width: 70px; height: 70px; border-color: #ff00ff; color: #ff00ff; }
        .btn.play:hover { background: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
        
        .community-zone {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            color: #ff00ff88;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-floor"></div>
<div class="player">
<div class="title">⚡ SYNTHWAVE PLAYER ⚡</div>
<div class="visualizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>
<div class="track-info">
<div class="track-name">MIDNIGHT DRIVE</div>
<div class="artist">NEON COLLECTIVE</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
</div>
<div class="community-zone">// COMMUNITY EXPANSION ZONE //</div>
</body>
</html>
