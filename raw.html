<title>NEON ARCADE ZONE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --arcade-purple: #1a0a2e;
            --arcade-dark: #0d0015;
        }
        
        body {
            min-height: 100vh;
            background: var(--arcade-dark);
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Pixel grid background */
        .pixel-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(255,0,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,0,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        .arcade-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, var(--arcade-purple) 0%, transparent 100%);
        }
        
        .neon-title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--neon-cyan);
            text-shadow: 
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-pink);
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        
        .subtitle {
            font-size: 0.6rem;
            color: var(--neon-yellow);
            margin-top: 15px;
            letter-spacing: 4px;
        }
        
        .arcade-floor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cabinet {
            width: 200px;
            height: 280px;
            background: linear-gradient(180deg, #2a1a4a 0%, #1a0a2e 100%);
            border: 3px solid var(--neon-pink);
            border-radius: 10px 10px 5px 5px;
            position: relative;
            box-shadow: 
                0 0 15px rgba(255,0,255,0.5),
                inset 0 0 30px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .cabinet:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 0 30px rgba(255,0,255,0.8),
                0 20px 40px rgba(0,0,0,0.5);
        }
        
        .cabinet-screen {
            width: 160px;
            height: 120px;
            margin: 20px auto 10px;
            background: #000;
            border: 4px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .screen-content {
            font-size: 0.5rem;
            color: var(--neon-cyan);
            text-align: center;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.7; }
        }
        
        .cabinet-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .joystick {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #880000);
            border-radius: 50%;
            box-shadow: 0 4px 0 #440000;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 3px 0 rgba(0,0,0,0.5);
        }
        
        .btn-a { background: var(--neon-cyan); }
        .btn-b { background: var(--neon-pink); }
        .btn-c { background: var(--neon-yellow); }
        
        .cabinet-label {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.5rem;
            color: var(--neon-yellow);
        }
        
        .high-scores {
            background: rgba(26,10,46,0.9);
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        
        .high-scores h2 {
            font-size: 0.8rem;
            color: var(--neon-yellow);
            margin-bottom: 15px;
        }
        
        .score-entry {
            font-size: 0.6rem;
            color: var(--neon-cyan);
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .community-zone {
            text-align: center;
            padding: 30px;
            border-top: 2px dashed var(--neon-pink);
            margin-top: 30px;
        }
        
        .community-zone p {
            font-size: 0.5rem;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<header class="arcade-header">
<h1 class="neon-title">NEON ARCADE</h1>

</header>

</div>

</div>

</div>
<div class="cabinet-controls">

<div class="btn btn-c"></div>
</div>
</div>

</div>
<div class="cabinet">
<div class="cabinet-screen">

</div>
<div class="cabinet-controls">
