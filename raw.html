<html lang="en">
<head>

<meta charset="utf-8"/>
<title>The Bubbling Cauldron - Mystical Potions</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Spectral:ital@0;1&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d0d1a 0%, #1a0a2e 50%, #0d1a1a 100%);
            font-family: 'Spectral', serif;
            color: #e8d5b7;
            overflow-x: hidden;
        }
        
        .shop {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .shop-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
        }
        
        .shop-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            background: linear-gradient(90deg, #9b59b6, #00cec9, #9b59b6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
        }
        
        .shop-subtitle {
            font-style: italic;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .main-area {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .potion-shelf {
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.8), rgba(13, 26, 26, 0.8));
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .shelf-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .potions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .potion {
            width: 60px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }
        
        .potion:hover {
            transform: scale(1.2) rotate(5deg);
            filter: brightness(1.3);
        }
        
        .potion-bottle {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px 5px 20px 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .potion-liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            border-radius: 0 0 18px 18px;
            animation: bubble 2s ease-in-out infinite;
        }
        
        .potion-cork {
            width: 30px;
            height: 15px;
            background: #8b4513;
            border-radius: 3px;
            margin: 0 auto;
            position: relative;
            top: -5px;
        }
        
        .health .potion-liquid { background: linear-gradient(180deg, #ff6b6b, #c0392b); box-shadow: 0 0 15px #ff6b6b; }
        .mana .potion-liquid { background: linear-gradient(180deg, #74b9ff, #0984e3); box-shadow: 0 0 15px #74b9ff; }
        .poison .potion-liquid { background: linear-gradient(180deg, #00b894, #006266); box-shadow: 0 0 15px #00b894; }
        .mystery .potion-liquid { background: linear-gradient(180deg, #a29bfe, #6c5ce7); box-shadow: 0 0 15px #a29bfe; }
        
        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        .cauldron-area {
            text-align: center;
            padding: 30px;
        }
        
        .cauldron {
            width: 200px;
            height: 150px;
            background: linear-gradient(180deg, #2d2d2d, #1a1a1a);
            border-radius: 0 0 100px 100px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .cauldron-brew {
            width: 180px;
            height: 80px;
            background: linear-gradient(180deg, #9b59b6, #8e44ad);
            border-radius: 0 0 90px 90px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            animation: brew 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px #9b59b6;
        }
        
        .bubble {
            position: absolute;
            background: rgba(155, 89, 182, 0.6);
            border-radius: 50%;
            animation: rise 2s ease-in infinite;
        }
        
        .bubble:nth-child(1) { width: 15px; height: 15px; left: 30%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 10px; height: 10px; left: 50%; animation-delay: 0.5s; }
        .bubble:nth-child(3) { width: 12px; height: 12px; left: 70%; animation-delay: 1s; }
        
        @keyframes brew {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes rise {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 120px; opacity: 0; }
        }
        
        .community-corner {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed rgba(0, 206, 201, 0.4);
            border-radius: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .corner-title {
            font-family: 'Cinzel', serif;
            color: #00cec9;
        }
        
        /* Magical particles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s linear infinite;
            box-shadow: 0 0 10px #9b59b6;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
<div class="shop">
<header class="shop-header">
<h1 class="shop-title">ðŸ§ª The Bubbling Cauldron ðŸ§ª</h1>
<p class="shop-subtitle">"Where magic meets mystery... and occasionally explodes"</p>
</header>
<div class="main-area">
<div class="potion-shelf">
<h2 class="shelf-title">âœ¨ Potions for Sale âœ¨</h2>
<div class="potions">
<div class="potion health" title="Health Potion - 10 gold">
<div class="potion-cork"></div>
<div class="potion-bottle"><div class="potion-liquid"></div></div>
</div>

</div>
</div>
</div>
<div class="cauldron-area">
<h2 class="shelf-title">ðŸ”® The Brewing Station ðŸ”®</h2>
<div class="cauldron">
<div class="cauldron-brew">
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
</div>
</div>
<p style="margin-top: 15px; font-style: italic;">Something magical is brewing...</p>
</div>
</div>
<div class="community-corner">
<h3 class="corner-title">ðŸ“œ Community Requests Board ðŸ“œ</h3>
<p style="margin-top: 10px; opacity: 0.7;">What else should this shop have? New potions? A shopkeeper? A dragon?</p>
</div>
</div>

<div class="sparkle" style="left: 10%; top: 80%; animation-delay: 0s;"></div>
<div class="sparkle" style="left: 30%; top: 70%; animation-delay: 0.5s;"></div>
<div class="sparkle" style="left: 60%; top: 85%; animation-delay: 1s;"></div>
<div class="sparkle" style="left: 85%; top: 75%; animation-delay: 1.5s;"></div>
</body>
</html>
