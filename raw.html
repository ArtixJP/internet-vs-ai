<title>Minecraft World</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;image-rendering:pixelated}
body{min-height:100vh;background:#87CEEB;font-family:'Courier New',monospace;overflow:hidden}
.sky{height:60vh;background:linear-gradient(#87CEEB,#a8d8ff)}
.ground{height:40vh;display:flex;flex-direction:column}
.grass{height:20px;background:#5d8c3e}
