<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>Collective Canvas</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            gap: 15px;
        }
        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        @keyframes shimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        .canvas-container {
            background: #1a1a2e;
            border: 3px solid #3a3a5e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 40px rgba(72, 219, 251, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(32, 16px);
            grid-template-rows: repeat(20, 16px);
            gap: 1px;
            background: #0a0a15;
        }
        .pixel {
            width: 16px;
            height: 16px;
            background: #1a1a2e;
            transition: background 0.2s, transform 0.1s;
        }
        .pixel.flash {
            animation: pixelFlash 0.5s ease-out;
        }
        @keyframes pixelFlash {
            0% { transform: scale(1.3); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .palette {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 550px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #3a3a5e;
            position: relative;
        }
        .color-swatch::after {
            content: attr(data-name);
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #888;
            white-space: nowrap;
        }
        .instructions {
            background: rgba(58, 58, 94, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #3a3a5e;
        }
        .instructions code {
            background: #2a2a4e;
            padding: 2px 6px;
            border-radius: 4px;
            color: #48dbfb;
        }
        .activity-log {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(26, 26, 46, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            max-width: 200px;
            max-height: 100px;
            overflow: hidden;
            border: 1px solid #3a3a5e;
        }
        .log-entry {
            opacity: 0.7;
            margin: 2px 0;
        }
        .stats {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
<h1>ðŸŽ¨ Collective Canvas</h1>
<div class="instructions">
        Type in chat: <code>draw [color] [x] [y]</code> â€” Example: <code>draw red 10 5</code><br/>
<span style="color:#ff9ff3;font-size:0.8rem">ðŸ‘‹ Hello r/SideProject community!</span>
</div>
<div class="palette">
<div class="color-swatch" data-name="red" style="background:#ff6b6b"></div>
<div class="color-swatch" data-name="yellow" style="background:#feca57"></div>
<div class="color-swatch" data-name="blue" style="background:#48dbfb"></div>
<div class="color-swatch" data-name="green" style="background:#1dd1a1"></div>
<div class="color-swatch" data-name="pink" style="background:#ff9ff3"></div>
<div class="color-swatch" data-name="white" style="background:#fff"></div>
<div class="color-swatch" data-name="purple" style="background:#5f27cd"></div>
<div class="color-swatch" data-name="orange" style="background:#ff9f43"></div>
<div class="color-swatch" data-name="erase" style="background:#1a1a2e"></div>
</div>
<div class="canvas-container">
<div id="canvas"></div>
</div>
<div class="stats">Pixels placed: <span id="count">0</span></div>
<div class="activity-log" id="log">ðŸ”´ Connecting to chat...</div>
<script>
        const colors = {
            red: '#ff6b6b', yellow: '#feca57', blue: '#48dbfb', green: '#1dd1a1',
            pink: '#ff9ff3', white: '#ffffff', purple: '#5f27cd', orange: '#ff9f43', erase: '#1a1a2e'
        };
        const canvas = document.getElementById('canvas');
        const log = document.getElementById('log');
        const countEl = document.getElementById('count');
        let pixelCount = 0;

        // Create 32x20 grid
        for (let y = 0; y < 20; y++) {
            for (let x = 0; x < 32; x++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.dataset.x = x;
                pixel.dataset.y = y;
                canvas.appendChild(pixel);
            }
        }

        function drawPixel(color, x, y, user) {
            if (x < 0 || x >= 32 || y < 0 || y >= 20) return;
            const pixel = canvas.children[y * 32 + x];
            if (pixel && colors[color]) {
                pixel.style.background = colors[color];
                pixel.classList.remove('flash');
                void pixel.offsetWidth;
                pixel.classList.add('flash');
                pixelCount++;
                countEl.textContent = pixelCount;
                addLog(`${user}: ${color} at ${x},${y}`);
            }
        }

        function addLog(msg) {
            log.innerHTML = msg + '<br>' + log.innerHTML.split('<br>').slice(0, 4).join('<br>');
        }

        // WebSocket chat connection
        const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const pathBase = location.pathname.includes('/twitch_plays_code') ? '/twitch_plays_code' : 
                         location.pathname.includes('/tpc') ? '/twitch_plays_code' : '';
        const chatWs = new WebSocket(`${wsProtocol}//${location.host}${pathBase}/ws/chat`);

        chatWs.onopen = () => { log.innerHTML = 'ðŸŸ¢ Chat connected!'; };
        chatWs.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'chat_message') {
                const match = msg.message.toLowerCase().match(/draw\s+(\w+)\s+(\d+)\s+(\d+)/);
                if (match) {
                    drawPixel(match[1], parseInt(match[2]), parseInt(match[3]), msg.username);
                }
            }
        };
        chatWs.onerror = () => { log.innerHTML = 'ðŸ”´ Connection error'; };

        // Pre-draw welcome message for Reddit side projects community!
        const welcomePixels = [
            // H
            {x:1,y:2,c:'pink'},{x:1,y:3,c:'pink'},{x:1,y:4,c:'pink'},{x:1,y:5,c:'pink'},{x:1,y:6,c:'pink'},
            {x:3,y:2,c:'pink'},{x:3,y:3,c:'pink'},{x:3,y:4,c:'pink'},{x:3,y:5,c:'pink'},{x:3,y:6,c:'pink'},
            {x:2,y:4,c:'pink'},
            // I
            {x:5,y:2,c:'yellow'},{x:5,y:3,c:'yellow'},{x:5,y:4,c:'yellow'},{x:5,y:5,c:'yellow'},{x:5,y:6,c:'yellow'},
            // !
            {x:7,y:2,c:'red'},{x:7,y:3,c:'red'},{x:7,y:4,c:'red'},{x:7,y:6,c:'red'},
            // Heart
            {x:10,y:3,c:'red'},{x:11,y:2,c:'red'},{x:12,y:3,c:'red'},{x:11,y:4,c:'red'},
            {x:10,y:2,c:'red'},{x:12,y:2,c:'red'},
            // R
            {x:15,y:2,c:'orange'},{x:15,y:3,c:'orange'},{x:15,y:4,c:'orange'},{x:15,y:5,c:'orange'},{x:15,y:6,c:'orange'},
            {x:16,y:2,c:'orange'},{x:17,y:3,c:'orange'},{x:16,y:4,c:'orange'},{x:17,y:5,c:'orange'},{x:17,y:6,c:'orange'},
            // E
            {x:19,y:2,c:'blue'},{x:19,y:3,c:'blue'},{x:19,y:4,c:'blue'},{x:19,y:5,c:'blue'},{x:19,y:6,c:'blue'},
            {x:20,y:2,c:'blue'},{x:21,y:2,c:'blue'},{x:20,y:4,c:'blue'},{x:20,y:6,c:'blue'},{x:21,y:6,c:'blue'},
            // D
            {x:23,y:2,c:'green'},{x:23,y:3,c:'green'},{x:23,y:4,c:'green'},{x:23,y:5,c:'green'},{x:23,y:6,c:'green'},
            {x:24,y:2,c:'green'},{x:25,y:3,c:'green'},{x:25,y:4,c:'green'},{x:25,y:5,c:'green'},{x:24,y:6,c:'green'},
            // D
            {x:27,y:2,c:'purple'},{x:27,y:3,c:'purple'},{x:27,y:4,c:'purple'},{x:27,y:5,c:'purple'},{x:27,y:6,c:'purple'},
            {x:28,y:2,c:'purple'},{x:29,y:3,c:'purple'},{x:29,y:4,c:'purple'},{x:29,y:5,c:'purple'},{x:28,y:6,c:'purple'},
            // Side Projects text row
            {x:3,y:10,c:'white'},{x:4,y:10,c:'white'},{x:5,y:10,c:'white'},{x:6,y:10,c:'white'},{x:7,y:10,c:'white'},
            {x:9,y:10,c:'white'},{x:10,y:10,c:'white'},{x:11,y:10,c:'white'},{x:12,y:10,c:'white'},{x:13,y:10,c:'white'},
            {x:15,y:10,c:'white'},{x:16,y:10,c:'white'},{x:17,y:10,c:'white'},{x:18,y:10,c:'white'},{x:19,y:10,c:'white'},
            {x:21,y:10,c:'white'},{x:22,y:10,c:'white'},{x:23,y:10,c:'white'},{x:24,y:10,c:'white'},{x:25,y:10,c:'white'},
            // Stars decoration
            {x:0,y:0,c:'yellow'},{x:31,y:0,c:'yellow'},{x:0,y:19,c:'yellow'},{x:31,y:19,c:'yellow'},
            {x:15,y:14,c:'yellow'},{x:16,y:14,c:'yellow'},{x:15,y:15,c:'yellow'},{x:16,y:15,c:'yellow'}
        ];
        
        setTimeout(() => {
            welcomePixels.forEach((p, i) => {
                setTimeout(() => {
                    const pixel = canvas.children[p.y * 32 + p.x];
                    if (pixel && colors[p.c]) {
                        pixel.style.background = colors[p.c];
                        pixel.classList.add('flash');
                    }
                }, i * 20);
            });
            addLog('âœ¨ Welcome Reddit!');
        }, 1000);
    </script>
</body>
</html>
