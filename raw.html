<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a2e 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        .grid-bg {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, #ff00ff15 100%);
            background-image: 
                linear-gradient(90deg, #ff00ff22 1px, transparent 1px),
                linear-gradient(0deg, #ff00ff22 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridScroll 20s linear infinite;
        }
        @keyframes gridScroll { to { background-position: 0 -60px; } }
        .sun {
            position: fixed;
            bottom: 20%;
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #ff6b35 0%, #f72585 50%, #7209b7 100%);
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 100px #f72585, 0 0 200px #ff6b3580;
        }
        .sun::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 8px, #0d0221 8px, #0d0221 16px);
        }
        .player {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 2px solid #00fff7;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px #00fff755, inset 0 0 30px #ff00ff11;
            width: 500px;
            max-width: 90vw;
        }
        .player-title {
            font-size: 1.8rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #00fff7, #ff00ff, #00fff7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 80px;
            margin-bottom: 20px;
            padding: 10px;
            background: #0d022180;
            border-radius: 10px;
        }
        .bar {
            width: 8px;
            background: linear-gradient(180deg, #00fff7, #ff00ff);
            border-radius: 4px;
            animation: pulse 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 10px currentColor;
        }
        @keyframes pulse { to { opacity: 0.4; } }
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .track-name {
            color: #00fff7;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #00fff7;
        }
        .track-artist {
            color: #ff00ff;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ffffff22;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            width: 35%;
            height: 100%;
            background: linear-gradient(90deg, #00fff7, #ff00ff);
            box-shadow: 0 0 10px #ff00ff;
            animation: progressGlow 2s ease-in-out infinite;
        }
        @keyframes progressGlow { 50% { box-shadow: 0 0 20px #00fff7; } }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 50px;
            height: 50px;
            border: 2px solid #ff00ff;
            background: transparent;
            border-radius: 50%;
            color: #ff00ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #ff00ff33;
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.1);
        }
        .btn.play {
            width: 60px;
            height: 60px;
            border-color: #00fff7;
            color: #00fff7;
        }
        .btn.play:hover { box-shadow: 0 0 30px #00fff7; }
        .community-zone {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #ffffff33;
            border-radius: 10px;
            text-align: center;
            color: #ffffff55;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="grid-bg"></div>
<div class="player">
<div class="player-title">SYNTHWAVE FM</div>
<div class="visualizer">
<div class="bar" style="height:30%;animation-delay:0s"></div>
<div class="bar" style="height:60%;animation-delay:0.1s"></div>
<div class="bar" style="height:80%;animation-delay:0.2s"></div>
<div class="bar" style="height:50%;animation-delay:0.3s"></div>
<div class="bar" style="height:90%;animation-delay:0.4s"></div>
<div class="bar" style="height:70%;animation-delay:0.5s"></div>
<div class="bar" style="height:40%;animation-delay:0.6s"></div>
<div class="bar" style="height:85%;animation-delay:0.7s"></div>
<div class="bar" style="height:55%;animation-delay:0.8s"></div>
<div class="bar" style="height:75%;animation-delay:0.9s"></div>
</div>
<div class="track-info">
<div class="track-name">Neon Dreams</div>
<div class="track-artist">The Midnight</div>
</div>
<div class="progress-bar">
<div class="progress-fill"></div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
<div class="community-zone">✨ COMMUNITY EXPANSION ZONE ✨</div>
</div>
</body>
</html>
