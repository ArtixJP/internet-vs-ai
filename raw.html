<title>The Wandering Page Bookstore</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c1810 0%, #3d2317 50%, #4a2c1a 100%);
            color: #f5e6d3;
            font-family: 'Lora', Georgia, serif;
            overflow-x: hidden;
        }
        
        .bookstore {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 2px solid #8b6914;
            margin-bottom: 30px;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: flicker 3s infinite alternate;
        }
        
        .tagline {
            font-style: italic;
            color: #d4a574;
            margin-top: 8px;
            font-size: 1.1rem;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.92; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }
        
        .featured-books {
            background: rgba(139, 69, 19, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #8b4513;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .book-shelf {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .book {
            width: 80px;
            height: 120px;
            border-radius: 3px 6px 6px 3px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
        }
        
        .book:hover {
            transform: translateY(-10px) rotate(-2deg);
            box-shadow: 5px 8px 15px rgba(0,0,0,0.5);
        }
        
        .book-1 { background: linear-gradient(135deg, #8b0000, #a52a2a); }
        .book-2 { background: linear-gradient(135deg, #1e3a5f, #2e5a8f); }
        .book-3 { background: linear-gradient(135deg, #2d5a27, #3d7a37); }
        .book-4 { background: linear-gradient(135deg, #4a3728, #6a4738); }
        .book-5 { background: linear-gradient(135deg, #5c3d6e, #7c5d8e); }
        
        .book::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(0,0,0,0.3);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .reading-nook {
            background: rgba(210, 180, 140, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #d2b48c;
        }
        
        .lamp {
            font-size: 3rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #ffd700); }
            to { filter: drop-shadow(0 0 20px #ffaa00); }
        }
        
        .staff-picks {
            background: rgba(75, 54, 33, 0.5);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #6b4423;
        }
        
        .pick {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .pick-title { color: #ffd700; font-weight: bold; }
        
        .community-corner {
            margin-top: 25px;
            background: rgba(255,215,0,0.1);
            border: 2px dashed #ffd700;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .community-corner p {
            color: #d4a574;
            font-style: italic;
        }
        
        .cat {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 2.5rem;
            animation: sleep 2s ease-in-out infinite;
        }
        
        @keyframes sleep {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
