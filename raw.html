<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>SYNTHWAVE PLAYER</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a3e 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Retro Grid Floor */
        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(180deg, transparent 0%, #ff00ff15 100%);
            background-image: 
                linear-gradient(90deg, #ff00ff33 1px, transparent 1px),
                linear-gradient(0deg, #ff00ff33 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            animation: gridMove 2s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 60px; }
        }
        
        /* Main Player Container */
        .player {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, #1a0a3e88, #0d022188);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 30px #ff00ff55,
                inset 0 0 30px #00ffff11;
            backdrop-filter: blur(10px);
        }
        
        .player-title {
            font-size: 1.8rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 20px #ff00ff55;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 120px;
            margin-bottom: 25px;
            padding: 15px;
            background: #0d022155;
            border-radius: 10px;
            border: 1px solid #00ffff44;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 6px 6px 0 0;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 50%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 90%; animation-delay: 0.15s; }
        .bar:nth-child(5) { height: 60%; animation-delay: 0.25s; }
        .bar:nth-child(6) { height: 80%; animation-delay: 0.05s; }
        .bar:nth-child(7) { height: 45%; animation-delay: 0.3s; }
        .bar:nth-child(8) { height: 75%; animation-delay: 0.12s; }
        .bar:nth-child(9) { height: 55%; animation-delay: 0.22s; }
        .bar:nth-child(10) { height: 65%; animation-delay: 0.08s; }
        
        @keyframes pulse {
            0% { transform: scaleY(0.7); opacity: 0.7; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        
        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-name {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff88;
        }
        
        .track-artist {
            font-size: 0.9rem;
            color: #00ffff;
            opacity: 0.8;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            width: 50px;
            height: 50px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            color: #00ffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #00ffff22;
            box-shadow: 0 0 20px #00ffff66;
            transform: scale(1.1);
        }
        
        .btn.play {
            width: 60px;
            height: 60px;
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        .btn.play:hover {
            background: #ff00ff22;
            box-shadow: 0 0 25px #ff00ff88;
        }
        
        /* Community Zone */
        .community-zone {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border: 1px dashed #ff00ff55;
            border-radius: 10px;
            color: #ff00ff88;
            font-size: 0.7rem;
            z-index: 5;
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 5%;
            width: 150px;
            height: 75px;
            background: linear-gradient(180deg, #ff6b35 0%, #ff00ff 100%);
            border-radius: 150px 150px 0 0;
            box-shadow: 0 0 60px #ff6b3588, 0 0 100px #ff00ff44;
            z-index: 1;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 8px,
                #0d0221 8px,
                #0d0221 12px
            );
        }
    </style>
</head>
<body>
<div class="sun"></div>
<div class="player">
<h1 class="player-title">◈ SYNTHWAVE PLAYER ◈</h1>
<div class="visualizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>
<div class="track-info">
<div class="track-name">NEON DREAMS</div>
<div class="track-artist">The Midnight</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
</div>
<div class="grid-floor"></div>
<div class="community-zone">✦ community zone ✦</div>
</body>
</html>
