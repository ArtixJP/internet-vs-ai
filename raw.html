<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>SYNTHWAVE PLAYER</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;500&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0d0221 0%, #150734 50%, #1a0a3e 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }
        .grid-floor {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(180deg, transparent 0%, rgba(255,0,128,0.1) 100%);
            background-image: repeating-linear-gradient(90deg, #ff00ff22 0px, transparent 1px, transparent 60px),
                              repeating-linear-gradient(0deg, #ff00ff22 0px, transparent 1px, transparent 60px);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
        }
        .sun {
            position: fixed;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; height: 150px;
            background: linear-gradient(180deg, #ff6b35 0%, #ff0080 50%, #7b2cbf 100%);
            border-radius: 150px 150px 0 0;
            box-shadow: 0 0 100px #ff008066, 0 0 200px #ff6b3544;
            clip-path: polygon(0 100%, 0 0, 100% 0, 100% 100%, 90% 100%, 90% 20%, 10% 20%, 10% 100%);
        }
        .player-container {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, #1a0a3e99, #0d022199);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px #ff00ff44, inset 0 0 60px #00ffff11;
            backdrop-filter: blur(10px);
        }
        .player-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
            height: 120px;
            margin-bottom: 25px;
        }
        .bar {
            width: 12px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 6px;
            box-shadow: 0 0 15px #00ffff88;
            animation: pulse var(--speed, 0.5s) ease-in-out infinite alternate;
        }
        @keyframes pulse { from { height: var(--min, 20px); } to { height: var(--max, 100px); } }
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .track-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .artist-name {
            font-size: 1rem;
            color: #ff00ff;
            opacity: 0.8;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 50px; height: 50px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            color: #00ffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #00ffff22;
            box-shadow: 0 0 20px #00ffff66;
            transform: scale(1.1);
        }
        .btn.play {
            width: 70px; height: 70px;
            border-color: #ff00ff;
            color: #ff00ff;
            font-size: 1.5rem;
        }
        .btn.play:hover { background: #ff00ff22; box-shadow: 0 0 25px #ff00ff66; }
        .community-zone {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #ffffff33;
            border-radius: 10px;
            text-align: center;
            color: #ffffff44;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="grid-floor"></div>
<div class="sun"></div>
<div class="player-container">
<h1 class="player-title">◈ SYNTHWAVE PLAYER ◈</h1>
<div class="visualizer">
<div class="bar" style="--min:15px;--max:80px;--speed:0.4s"></div>
<div class="bar" style="--min:25px;--max:110px;--speed:0.3s"></div>
<div class="bar" style="--min:20px;--max:90px;--speed:0.5s"></div>
<div class="bar" style="--min:30px;--max:120px;--speed:0.35s"></div>
<div class="bar" style="--min:18px;--max:75px;--speed:0.45s"></div>
<div class="bar" style="--min:35px;--max:115px;--speed:0.28s"></div>
<div class="bar" style="--min:22px;--max:95px;--speed:0.42s"></div>
<div class="bar" style="--min:28px;--max:105px;--speed:0.38s"></div>
<div class="bar" style="--min:15px;--max:70px;--speed:0.5s"></div>
<div class="bar" style="--min:25px;--max:85px;--speed:0.32s"></div>
</div>
<div class="track-info">
<div class="track-name">MIDNIGHT DRIVE</div>
<div class="artist-name">◇ NEON RIDERS ◇</div>
</div>
<div class="controls">
<button class="btn">⏮</button>
<button class="btn play">▶</button>
<button class="btn">⏭</button>
</div>
<div class="community-zone">✧ COMMUNITY EXPANSION ZONE ✧</div>
</div>
</body>
</html>
