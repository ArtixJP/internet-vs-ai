<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>ORBITAL-7 Station Control</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --glow-cyan: #00f5ff;
            --glow-blue: #0080ff;
            --panel-bg: rgba(10, 25, 47, 0.9);
            --border-glow: rgba(0, 245, 255, 0.3);
        }
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a1628 0%, #050a14 100%);
            color: #c0e8ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            width: 100%; height: 100%;
            background: transparent;
            pointer-events: none;
        }
        .stars::before {
            content: '';
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            box-shadow: 50px 80px white, 150px 40px white, 280px 120px white, 420px 60px white,
                        550px 150px white, 680px 30px white, 820px 180px white, 950px 90px white,
                        100px 250px white, 300px 320px white, 500px 280px white, 700px 350px white,
                        1100px 120px white, 1250px 200px white, 1400px 80px white;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .station-header {
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid var(--border-glow);
            background: var(--panel-bg);
            text-shadow: 0 0 10px var(--glow-cyan);
        }
        .station-header h1 { font-size: 1.8rem; letter-spacing: 8px; color: var(--glow-cyan); }
        .station-header .status { font-size: 0.8rem; color: #4ade80; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            height: calc(100vh - 80px);
        }
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--glow-cyan), transparent);
        }
        .panel-title {
            font-size: 0.75rem;
            color: var(--glow-blue);
            letter-spacing: 3px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 5px;
        }
        .viewport {
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .viewport-screen {
            width: 90%; height: 80%;
            background: radial-gradient(circle at 30% 40%, #1a3a5c 0%, #0a1628 70%);
            border: 3px solid var(--glow-cyan);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .planet {
            position: absolute;
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #4a90a4, #2d5a6b);
            border-radius: 50%;
            bottom: 20%; right: 25%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.5);
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0, 245, 255, 0.1);
            font-size: 0.85rem;
        }
        .status-value { color: #4ade80; }
        .status-warning { color: #fbbf24; }
        .nav-btn {
            background: transparent;
            border: 1px solid var(--glow-cyan);
            color: var(--glow-cyan);
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: var(--glow-cyan);
            color: #050a14;
            box-shadow: 0 0 15px var(--glow-cyan);
        }
        .comms-log {
            font-size: 0.75rem;
            max-height: 150px;
            overflow-y: auto;
        }
        .comms-log p { padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .comms-log .time { color: #6b7280; }
        /* Community expansion zone */
        .expansion-zone {
            border: 2px dashed rgba(0, 245, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 245, 255, 0.4);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="stars"></div>
<header class="station-header">
<h1>◈ ORBITAL-7 ◈</h1>
<div class="status">● SYSTEMS NOMINAL</div>
</header>
<div class="control-grid">
<div class="panel">
<div class="panel-title">▸ SYSTEM STATUS</div>
<div class="status-item"><span>OXYGEN</span><span class="status-value">98.2%</span></div>
<div class="status-item"><span>POWER</span><span class="status-value">87.5%</span></div>
<div class="status-item"><span>HULL</span><span class="status-warning">76.1%</span></div>
<div class="status-item"><span>CREW</span><span class="status-value">12</span></div>
</div>
<div class="panel viewport">
<div class="panel-title">▸ MAIN VIEWPORT</div>
<div class="viewport-screen">
<div class="planet"></div>
</div>
</div>
<div class="panel">
<div class="panel-title">▸ NAVIGATION</div>
<button class="nav-btn">◀ PORT</button>
<button class="nav-btn">▲ THRUST</button>
<button class="nav-btn">▶ STARBOARD</button>
<button class="nav-btn">▼ BRAKE</button>
<button class="nav-btn">⟳ ROTATE</button>
</div>
<div class="panel expansion-zone">
<span>[ AUXILIARY MODULE - AWAITING INSTALLATION ]</span>
</div>
<div class="panel">
<div class="panel-title">▸ COMMS LOG</div>
<div class="comms-log">
<p><span class="time">[07:42]</span> Mission Control: Orbit stable.</p>
<p><span class="time">[07:38]</span> Crew: Breakfast shift complete.</p>
<p><span class="time">[07:15]</span> AI: Hull repair scheduled.</p>
</div>
</div>
</div>
</body>
</html>
