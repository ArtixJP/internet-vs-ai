<title>NEON CITY PORTAL // 2087</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 50%, #0f0f1a 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
            pointer-events: none;
            z-index: 1000;
        }
        
        .city-skyline {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 40vh;
            background: linear-gradient(0deg, #0a0a0f 0%, transparent 100%);
            z-index: 1;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a15 100%);
            border-top: 2px solid;
        }
        
        .building:nth-child(1) { left: 5%; width: 8%; height: 35vh; border-color: #ff00ff; box-shadow: 0 -10px 30px rgba(255,0,255,0.3); }
        .building:nth-child(2) { left: 15%; width: 6%; height: 28vh; border-color: #00ffff; box-shadow: 0 -10px 30px rgba(0,255,255,0.3); }
        .building:nth-child(3) { left: 25%; width: 10%; height: 45vh; border-color: #ff00ff; box-shadow: 0 -10px 30px rgba(255,0,255,0.4); }
        .building:nth-child(4) { left: 40%; width: 7%; height: 32vh; border-color: #ffff00; box-shadow: 0 -10px 30px rgba(255,255,0,0.3); }
        .building:nth-child(5) { left: 55%; width: 12%; height: 50vh; border-color: #00ffff; box-shadow: 0 -10px 30px rgba(0,255,255,0.4); }
        .building:nth-child(6) { left: 70%; width: 8%; height: 38vh; border-color: #ff6600; box-shadow: 0 -10px 30px rgba(255,102,0,0.3); }
        .building:nth-child(7) { left: 82%; width: 9%; height: 42vh; border-color: #ff00ff; box-shadow: 0 -10px 30px rgba(255,0,255,0.3); }
        
        .window { position: absolute; width: 60%; height: 3px; left: 20%; background: rgba(0,255,255,0.6); animation: flicker 3s infinite; }
        
        .portal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .neon-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            animation: neonPulse 2s ease-in-out infinite alternate;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 0.5em;
            margin-bottom: 40px;
        }
        
        .holo-panel {
            background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
            border: 1px solid rgba(0,255,255,0.4);
            border-radius: 5px;
            padding: 20px 30px;
            margin: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .holo-panel::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: hologramScan 3s linear infinite;
        }
        
        .holo-panel:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255,0,255,0.5), inset 0 0 30px rgba(255,0,255,0.1);
            transform: scale(1.05);
        }
        
        .holo-panel h3 {
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .holo-panel p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .panel-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 900px;
        }
        
        .community-zone {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed rgba(255,255,0,0.4);
            border-radius: 5px;
            color: rgba(255,255,0,0.7);
            font-size: 0.85rem;
        }
        
        @keyframes neonPulse {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            to { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff; }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.2; }
            52% { opacity: 0.8; }
            54% { opacity: 0.2; }
        }
        
        @keyframes hologramScan {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
