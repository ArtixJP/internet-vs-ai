<meta charset="utf-8"/>
<title>Á¶Ö Zen Garden Gallery</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #2d3a3a 0%, #1a2626 100%);
            font-family: 'Noto Serif JP', serif;
            color: #e8e4dc;
            overflow-x: hidden;
        }
        
        .garden {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 30px;
        }
        
        header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #c4b7a6;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        h1 span { font-size: 1.5rem; opacity: 0.7; }
        
        /* Bamboo Grove - Left */
        .bamboo-grove {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: flex-end;
            padding-bottom: 40px;
        }
        
        .bamboo {
            width: 12px;
            background: linear-gradient(90deg, #4a5d4a 0%, #6b7d5a 50%, #4a5d4a 100%);
            border-radius: 6px;
            animation: sway 4s ease-in-out infinite;
            transform-origin: bottom center;
        }
        
        .bamboo:nth-child(1) { height: 280px; animation-delay: 0s; }
        .bamboo:nth-child(2) { height: 320px; animation-delay: 0.5s; }
        .bamboo:nth-child(3) { height: 260px; animation-delay: 1s; }
        .bamboo:nth-child(4) { height: 300px; animation-delay: 1.5s; }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        /* Koi Pond - Center */
        .koi-pond {
            background: radial-gradient(ellipse at center, #1a3a4a 0%, #0d2530 100%);
            border-radius: 50% 50% 45% 55%;
            position: relative;
            min-height: 350px;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.5), 0 10px 40px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        
        .koi-pond:hover {
            box-shadow: inset 0 0 60px rgba(0,0,0,0.5), 0 10px 40px rgba(0,0,0,0.3), 0 0 30px rgba(100,150,180,0.2);
        }
        
        .koi {
            position: absolute;
            font-size: 2rem;
            animation: swim 12s linear infinite;
        }
        
        .koi:nth-child(1) { top: 40%; left: 20%; animation-delay: 0s; }
        .koi:nth-child(2) { top: 60%; left: 50%; animation-delay: -4s; filter: hue-rotate(30deg); }
        .koi:nth-child(3) { top: 30%; left: 70%; animation-delay: -8s; filter: hue-rotate(-20deg); }
        
        @keyframes swim {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(30px) translateY(-20px) rotate(15deg); }
            50% { transform: translateX(0) translateY(-10px) rotate(0deg); }
            75% { transform: translateX(-30px) translateY(10px) rotate(-15deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }
        
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 20px, rgba(255,255,255,0.03) 21px, transparent 22px);
            animation: ripple-move 8s linear infinite;
        }
        
        @keyframes ripple-move {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0; }
        }
        
        /* Stone Lantern - Right */
        .lantern-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .stone-lantern {
            text-align: center;
        }
        
        .lantern-top { font-size: 2rem; }
        .lantern-light {
            font-size: 2.5rem;
            animation: glow 3s ease-in-out infinite;
        }
        .lantern-base { font-size: 1.5rem; opacity: 0.7; }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px #ffcc66); }
            50% { filter: brightness(1.3) drop-shadow(0 0 20px #ffdd88); }
        }
        
        /* Raked Sand Footer */
        .sand-garden {
            grid-column: 1 / -1;
            height: 80px;
            background: 
                repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(180,170,150,0.1) 3px, transparent 4px),
                linear-gradient(180deg, #3d3a35 0%, #2a2825 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        .zen-stone {
            width: 40px;
            height: 25px;
            background: radial-gradient(ellipse at 30% 30%, #5a5550, #2a2825);
            border-radius: 50%;
            box-shadow: 2px 3px 8px rgba(0,0,0,0.4);
        }
        
        .zen-stone:nth-child(2) { width: 55px; height: 35px; }
        
        /* Community Space Marker */
        .community-space {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.4;
            font-style: italic;
        }
    </style>
</head>
