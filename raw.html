<title>NEON ARCADE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .arcade-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(255,0,128,0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0,255,255,0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 90%, rgba(255,255,0,0.08) 0%, transparent 35%);
        }
        
        /* Neon Title */
        .title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de;
            animation: flicker 3s infinite alternate;
            margin: 20px 0;
            letter-spacing: 4px;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        
        /* Arcade Cabinet Display */
        .cabinet {
            background: linear-gradient(180deg, #1a1a2e 0%, #0d0d15 100%);
            border: 4px solid #333;
            border-radius: 10px 10px 0 0;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            box-shadow:
                0 0 20px rgba(255,0,222,0.3),
                inset 0 0 30px rgba(0,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .screen {
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 5px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0,255,255,0.5) inset;
        }
        
        .insert-coin {
            color: #ffff00;
            font-size: 0.8rem;
            animation: blink 1s infinite;
            margin-top: 15px;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* High Score Board */
        .high-scores {
            background: linear-gradient(135deg, #1a0a2e 0%, #0a1a2e 100%);
            border: 2px solid #ff00ff;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .high-scores h2 {
            color: #ff00ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            color: #0ff;
            font-size: 0.6rem;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        
        /* Community Zone */
        .community-zone {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        .game-slot {
            background: #111;
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.5rem;
            transition: all 0.3s;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-slot:hover {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
        
        /* Floor Grid */
        .floor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255,0,128,0.1));
            background-image: 
                linear-gradient(to bottom, transparent 50%, rgba(255,0,128,0.2)),
                linear-gradient(90deg, rgba(255,0,128,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,0,128,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: bottom;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="arcade-zone">
<h1 class="title">üïπÔ∏è NEON ARCADE üïπÔ∏è</h1>

<div class="screen">
<div style="color: #0ff; font-size: 0.7rem;">WELCOME PLAYER</div>
<div style="color: #ff0; font-size: 0.5rem; margin-top: 10px;">CREDITS: 0</div>
<div class="insert-coin">INSERT COIN</div>
</div>
</div>
<div class="high-scores">

<div class="score-entry"><span>2. CPU</span><span>888888</span></div>
<div class="score-entry"><span>3. ???</span><span>777777</span></div>
</div>

<div class="game-slot">[ EMPTY SLOT ]<br/>ADD A GAME!</div>
<div class="game-slot">[ EMPTY SLOT ]<br/>ADD A GAME!</div>
</div>
</div>

</body>
</html>
