<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NEON CITY PORTAL</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .city-bg {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #1a0a2e 0%, transparent 100%);
            z-index: 0;
        }
        
        .skyline {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 8px;
            z-index: 1;
        }
        
        .building {
            background: linear-gradient(to top, #1a1a3a, #0d0d1a);
            border-top: 2px solid #ff00ff;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .building::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 70%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 8px,
                rgba(0, 255, 255, 0.1) 8px,
                rgba(0, 255, 255, 0.1) 10px
            );
        }
        
        .b1 { width: 60px; height: 120px; }
        .b2 { width: 40px; height: 180px; }
        .b3 { width: 80px; height: 150px; }
        .b4 { width: 50px; height: 200px; }
        .b5 { width: 70px; height: 130px; }
        .b6 { width: 45px; height: 170px; }
        .b7 { width: 90px; height: 140px; }
        
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 250px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            97% { opacity: 1; }
        }
        
        .portal {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            margin: 30px 0;
            position: relative;
            background: radial-gradient(circle, #0ff 0%, #0066ff 30%, #1a0a3a 70%, transparent 100%);
            box-shadow: 0 0 60px #0ff, 0 0 100px #0066ff, inset 0 0 60px rgba(0, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite, rotate 20s linear infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px #0ff, 0 0 150px #ff00ff;
        }
        
        .portal::before {
            content: 'ENTER';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
            letter-spacing: 4px;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px #0ff, 0 0 100px #0066ff; }
            50% { box-shadow: 0 0 80px #0ff, 0 0 120px #ff00ff; }
        }
        
        @keyframes rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
        
        .neon-sign {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 30px;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 10px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s;
            box-shadow: 0 0 10px #ff00ff, inset 0 0 10px rgba(255, 0, 255, 0.1);
        }
        
        .neon-sign:hover {
            background: #ff00ff;
            color: #0a0a0f;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
        }
        
        .community-zone {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .zone-slot {
            width: 120px;
            height: 80px;
            border: 1px dashed rgba(0, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 255, 255, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .zone-slot:hover {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="grid-overlay"></div>
<div class="city-bg"></div>
<div class="skyline">
<div class="building b1"></div>
<div class="building b2"></div>
<div class="building b3"></div>
<div class="building b4"></div>
<div class="building b5"></div>
<div class="building b6"></div>
<div class="building b7"></div>
</div>
<div class="main-content">
<h1>Neon City</h1>
<div class="portal"></div>
<button class="neon-sign">Jack In</button>
<div class="community-zone">
<div class="zone-slot">+ Add Here</div>
<div class="zone-slot">+ Add Here</div>
<div class="zone-slot">+ Add Here</div>
</div>
</div>
</body>
</html>
