<title>PIXEL PALACE ARCADE - Est. 1984</title>

<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0a0a12;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .neon-border {
            border: 4px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, inset 0 0 10px rgba(255,0,255,0.3);
        }
        
        .arcade-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #1a0a2e 0%, #0a0a12 100%);
            border-bottom: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        .arcade-title {
            font-size: 1.8rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            animation: flicker 3s infinite;
            letter-spacing: 4px;
        }
        
        .subtitle {
            font-size: 0.6rem;
            color: #00ffff;
            margin-top: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.6; }
        }
        
        .main-floor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .arcade-cabinet {
            background: linear-gradient(180deg, #1a1a3a 0%, #0d0d1a 100%);
            border: 3px solid #00ffff;
            border-radius: 10px 10px 5px 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,255,255,0.4), inset 0 0 30px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .arcade-cabinet:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,0,255,0.6), inset 0 0 30px rgba(0,0,0,0.5);
            border-color: #ff00ff;
        }
        
        .cabinet-screen {
            background: #000;
            border: 2px solid #333;
            padding: 20px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .cabinet-name {
            font-size: 0.7rem;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .cabinet-art {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        
        .high-scores {
            background: linear-gradient(180deg, #2a0a3a 0%, #1a0a2e 100%);
            border: 3px solid #ffff00;
            box-shadow: 0 0 15px rgba(255,255,0,0.4);
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        
        .high-scores h2 {
            font-size: 0.9rem;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin-bottom: 15px;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: #00ff00;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        
        .tokens-display {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #1a1a3a;
            border: 2px solid #ff00ff;
            padding: 10px 15px;
            font-size: 0.5rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            z-index: 100;
        }
        
        .insert-coin {
            animation: blink 1s infinite;
            font-size: 0.7rem;
            color: #00ffff;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .floor-pattern {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                #1a0a2e 0px,
                #1a0a2e 40px,
                #2a1a4e 40px,
                #2a1a4e 80px
            );
            border-top: 2px solid #ff00ff;
            z-index: -1;
        }
    </style>
